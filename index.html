    <style>

        .status-off { background: rgba(239, 68, 68, 0.4) !important; border: 2px solid #ef4444 !important; }
        .status-on { background: rgba(34, 197, 94, 0.3) !important; border: 2px solid #22c55e !important; }
        .edit-mode .group-layer.selected { border: 4px solid #fcd34d !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.8); z-index: 100; }

        /* 4ê°œ ê¼­ì§€ì  ìœ„ì¹˜ */

        .ne { top: -10px; right: -10px; cursor: ne-resize; }
        .sw { bottom: -10px; left: -10px; cursor: sw-resize; }

</head>
<body class="bg-slate-950 text-white font-sans text-xs">

    <div id="page-user" class="flex flex-col h-full">

        <main class="flex-1 flex flex-col justify-center relative p-4">

            <div id="edit-controls" class="hidden absolute bottom-4 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">

    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">

                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold">LCUë³„ í†µê³„</button>
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 rounded-lg text-slate-400">ê·¸ë£¹ë³„ í†µê³„</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400">ì¸µë³„ í†µê³„</button>
            </div>
            <div class="flex gap-2">
                <button onclick="addNewLCU()" class="px-3 py-2 bg-emerald-700 rounded text-[10px] font-bold">+ LCU ì¶”ê°€</button>
                <button onclick="addNewGroupManual()" class="px-3 py-2 bg-amber-700 rounded text-[10px] font-bold">+ ê·¸ë£¹ ì¶”ê°€</button>

            </div>

        <div class="scroll-container p-4 overflow-y-auto flex-1">

    <div id="modal-matching" class="hidden fixed inset-0 z-[1500] modal-bg flex items-center justify-center">
        <div class="bg-slate-800 w-[550px] rounded-3xl border border-slate-600 p-8 shadow-2xl">
            <h3 id="matching-title" class="text-xl font-bold mb-6 text-amber-400 text-center uppercase">Matching Target</h3>
            <div id="matching-container" class="grid grid-cols-2 gap-2 max-h-64 overflow-y-auto mb-8 p-3 bg-slate-950 rounded-xl"></div>
            <div class="flex gap-3">
                <button onclick="saveMatching()" class="flex-1 py-4 bg-blue-600 rounded-xl font-bold text-lg">ì„¤ì • ì €ì¥</button>
                <button onclick="closeModal('modal-matching')" class="flex-1 py-4 bg-slate-700 rounded-xl font-bold text-lg">ì·¨ì†Œ</button>
            </div>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[1200] modal-bg flex items-center justify-center"><div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[320px] text-center shadow-2xl relative"><div id="pin-display" class="bg-black p-4 mb-6 rounded-2xl text-4xl h-16 flex items-center justify-center font-mono tracking-widest text-blue-500 shadow-inner"></div><div class="grid grid-cols-3 gap-2"><script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="py-4 bg-slate-800 rounded-xl text-xl active:bg-blue-600 transition">${i}</button>`);</script><button onclick="clearPin()" class="py-4 bg-red-900/30 text-red-500 rounded-xl font-bold">C</button><button onclick="pressKey('0')" class="py-4 bg-slate-800 rounded-xl text-xl">0</button><button onclick="hideLogin()" class="py-4 bg-slate-700 rounded-xl text-xs font-bold">Back</button></div><button onclick="togglePinChangeMode()" class="mt-4 text-[10px] text-blue-400 underline">PIN ë¹„ë°€ë²ˆí˜¸ ë³€ê²½</button></div></div>
    <div id="modal-keypad" class="hidden fixed inset-0 z-[2000] modal-bg flex items-end justify-center pb-4"><div class="bg-slate-900 p-4 rounded-3xl border border-slate-700 w-[980px] shadow-2xl"><div class="flex items-center gap-3 mb-3"><input id="keypad-input" type="text" class="flex-1 bg-black p-3 rounded-xl text-xl text-blue-400 border border-slate-800" readonly><button onclick="closeKeypad(true)" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">ì™„ë£Œ</button><button onclick="closeKeypad(false)" class="px-8 py-3 bg-slate-700 rounded-xl font-bold">ì·¨ì†Œ</button></div><div id="keypad-rows" class="flex flex-col gap-1.5"></div></div></div>

    <script>
        // --- ë°ì´í„° ê´€ë¦¬ ---
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        let floorData = JSON.parse(localStorage.getItem('rtu_floors_v23')) || [{ id:1, name:"1ì¸µ", groups:[] }];
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v23')) || [{id:1, name:"LCU-01", save:0, total:0, now:0, status:'OFF'}];
        
        let curPageIdx = 0, currentTab = 'individual', isEditMode = false, selectedGroupIdx = null, currentLang = 'EN', pinAttempt = "", tempMatchingIds = [];

        // --- 1. [í•µì‹¬ ë³µêµ¬] ë§¤ì¹­ ì‹œìŠ¤í…œ ë¡œì§ (ì „ì²´ í„°ì¹˜ ë° ì„ì‹œ ì €ì¥) ---
        function openMatching(type, idx) {
            const container = document.getElementById('matching-container'); container.innerHTML = "";
            const target = (type === 'group' ? floorData[curPageIdx].groups[idx] : floorData[idx]);
            const sourceList = (type === 'group' ? lcuList : floorData[curPageIdx].groups);
            
            // ì´ˆê¸° ì§„ì… ì‹œ í˜„ì¬ ì €ì¥ëœ IDë“¤ ë³µì‚¬
            if (!window.matchingInfo || window.matchingInfo.idx !== idx) {
                tempMatchingIds = type === 'group' ? [...(target.lcuIds || [])] : [...(target.groupIds || [])];
            }

            sourceList.forEach(item => {
                const isSelected = tempMatchingIds.includes(item.id);
                const box = document.createElement('div');
                box.className = `match-box flex items-center gap-3 p-4 ${isSelected ? 'selected' : ''}`;
                box.innerHTML = `<input type="checkbox" class="w-4 h-4 pointer-events-none" ${isSelected ? 'checked' : ''}> <span class="text-sm font-bold">${item.name}</span>`;
                
                // ë„¤ëª¨ ë°•ìŠ¤ ì „ì²´ í„°ì¹˜ ì´ë²¤íŠ¸
                box.onclick = () => {
                    if (tempMatchingIds.includes(item.id)) {
                        tempMatchingIds = tempMatchingIds.filter(id => id !== item.id);
                    } else {
                        tempMatchingIds.push(item.id);
                    }
                    openMatching(type, idx); // UI ì¦‰ì‹œ ê°±ì‹ 
                };
                container.appendChild(box);
            });

            window.matchingInfo = { type, idx };
            document.getElementById('modal-matching').classList.remove('hidden');
        }

        function saveMatching() {
            const { type, idx } = window.matchingInfo;
            if (type === 'group') floorData[curPageIdx].groups[idx].lcuIds = [...tempMatchingIds];
            else floorData[idx].groupIds = [...tempMatchingIds];
            
            saveAll();
            renderAdminTable();
            closeModal('modal-matching');
            alert('ë§¤ì¹­ ì •ë³´ê°€ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // --- 2. [í•µì‹¬ ë³µêµ¬] 4ê¼­ì§€ì  ë¦¬ì‚¬ì´ì§• ë¡œì§ ---
        function initResize(e, idx, pos) {
            e.stopPropagation();
            let startX = e.clientX, startY = e.clientY;
            const target = floorData[curPageIdx].groups[idx];
            window.onmousemove = (ev) => {
                const dx = ev.clientX - startX; const dy = ev.clientY - startY;
                if(pos.includes('e')) target.w += dx;
                if(pos.includes('w')) { target.l += (dx/900)*100; target.w -= dx; }
                if(pos.includes('s')) target.h += dy;
                if(pos.includes('n')) { target.t += (dy/410)*100; target.h -= dy; }
                startX = ev.clientX; startY = ev.clientY;
                renderLayers();
            };
            window.onmouseup = () => { window.onmousemove = null; saveAll(); };
        }

        // --- 3. [ë³µêµ¬] ì¸µë³„ ì¶”ê°€ ë° ëª…ì¹­ ë³€ê²½ ---
        function addNewFloor() {
            const newFloor = { id: Date.now(), name: `ì‹ ê·œ ë„ë©´ ${floorData.length + 1}`, status: 'OFF', groups: [], groupIds: [] };
            floorData.push(newFloor);
            saveAll(); renderAdminTable();
            alert('ì‹ ê·œ ì¸µ(ë„ë©´)ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // --- ê¸°íƒ€ ë¡œì§ (ê¸°ì¡´ ëª…ì„¸ì™€ ë™ì¼í•˜ê²Œ ìœ ì§€) ---
        function renderAdminTable() {
            const head = document.getElementById('table-header-row'); const body = document.getElementById('admin-table-body');
            body.innerHTML = ''; const h = `<th>ì ˆê°ëŸ‰(kW)</th><th>ì „ë ¥ëŸ‰(kWh)</th><th>ìˆœì‹œì „ë ¥(kW)</th>`;
            if (currentTab === 'individual') {
                head.innerHTML = `<th>LCU ëª…ì¹­</th>${h}<th>ìƒíƒœ</th>`;
                lcuList.forEach((l, i) => body.innerHTML += `<tr class="bg-slate-900 border border-slate-800"><td class="p-4 text-blue-400 font-bold" onclick="openKeypad('lcu',${i})">${l.name}</td><td>${l.save}</td><td>${l.total}</td><td>${l.now}</td><td><button onclick="event.stopPropagation(); toggleStatus('individual',${i})" class="px-5 py-1 rounded-full font-bold ${l.status==='ON'?'bg-green-600':'bg-red-600'}">${l.status}</button></td></tr>`);
            } else if (currentTab === 'group') {
                head.innerHTML = `<th>ê·¸ë£¹ ëª…ì¹­</th>${h}<th>ë§¤ì¹­</th><th>ì œì–´</th>`;
                floorData[curPageIdx].groups.forEach((g, i) => body.innerHTML += `<tr class="bg-slate-900 border border-slate-800"><td class="p-4 text-amber-500 font-bold" onclick="openKeypad('group',${i})">${g.name}</td><td>1.2</td><td>240</td><td>0.5</td><td><button onclick="openMatching('group',${i})" class="bg-slate-700 px-3 py-1 rounded font-bold">ì¥ë¹„(${g.lcuIds?g.lcuIds.length:0})</button></td><td><button onclick="event.stopPropagation(); toggleStatus('group',${i})" class="px-5 py-1 rounded-full font-bold ${g.status==='ON'?'bg-green-600':'bg-red-600'}">${g.status}</button></td></tr>`);
            } else {
                head.innerHTML = `<th>ì¸µ ëª…ì¹­</th>${h}<th>ë§¤ì¹­</th><th>ìƒíƒœ</th>`;
                floorData.forEach((f, i) => body.innerHTML += `<tr class="bg-slate-900 border border-slate-800"><td class="p-4 text-indigo-400 font-bold" onclick="openKeypad('floor',${i})">${f.name}</td><td>5.2</td><td>1450</td><td>1.2</td><td><button onclick="openMatching('floor',${i})" class="bg-slate-700 px-3 py-1 rounded font-bold text-[10px]">ê·¸ë£¹ì„¤ì •</button></td><td><button onclick="event.stopPropagation(); toggleStatus('floor',${i})" class="px-5 py-1 rounded-full font-bold ${f.status==='ON'?'bg-green-600':'bg-red-600'}">${f.status}</button></td></tr>`);
            }
        }

        function renderLayers() {
            const container = document.getElementById('blueprint'); container.innerHTML = '';
            floorData[curPageIdx].groups.forEach((g, idx) => {
                const layer = document.createElement('div');
                layer.className = `group-layer ${g.status==='ON'?'status-on':'status-off'} ${isEditMode?'edit-mode':''}`;
                if(isEditMode && selectedGroupIdx === idx) {
                    layer.classList.add('selected');
                    ['nw','ne','sw','se'].forEach(p => { const h = document.createElement('div'); h.className = `resizer ${p}`; h.onmousedown = (e) => initResize(e, idx, p); layer.appendChild(h); });
                }
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML += `<span class="bg-black/80 px-2 py-1 rounded text-[10px] font-bold text-white shadow-md">ê·¸ë£¹: ${g.name}</span>`;
                if(isEditMode) layer.onmousedown=(e)=>{e.stopPropagation();selectedGroupIdx=idx;renderLayers();initDrag(e,idx);};
                else layer.onclick=(e)=>{e.stopPropagation(); if(g.status==='OFF' && confirm(`${g.name} ë³µêµ¬?`)) toggleStatus('group',idx,'ON');};
                container.appendChild(layer);
            });
        }

        // --- ê³µí†µ ìœ í‹¸ë¦¬í‹° ---
        function saveAll() { localStorage.setItem('rtu_floors_v23', JSON.stringify(floorData)); localStorage.setItem('rtu_lcu_v23', JSON.stringify(lcuList)); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); window.matchingInfo = null; }
        function toggleStatus(type, idx, force) { let t=(type==='individual'?lcuList[idx]:(type==='group'?floorData[curPageIdx].groups[idx]:floorData[idx])); const n=force||(t.status==='ON'?'OFF':'ON'); if(force||confirm(`${t.name} ${n}?`)){ t.status=n; if(type==='group'&&t.lcuIds) lcuList.forEach(l=>{if(t.lcuIds.includes(l.id)) l.status=n;}); saveAll(); renderAdminTable(); renderLayers(); } }
        function switchTab(t) { currentTab=t; document.querySelectorAll('nav button').forEach(b=>b.classList.remove('bg-blue-600')); document.getElementById('tab-'+t).classList.add('bg-blue-600'); renderAdminTable(); }
        function updatePage() { const f = floorData[curPageIdx]; document.getElementById('blueprint').style.backgroundImage = `url('rtu_ui${f.id===1?'':(f.id===2?'2':'3')}.jpg')`; renderLayers(); }
        function changePage(d) { curPageIdx=(curPageIdx+d+floorData.length)%floorData.length; updatePage(); }
        function enterEditMode() { isEditMode=true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode=false; selectedGroupIdx=null; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function addGroupLayer() { const idx = floorData[curPageIdx].groups.length; floorData[curPageIdx].groups.push({id:Date.now(), t:40, l:40, w:180, h:120, name:"New Group", status:'OFF', lcuIds:[]}); selectedGroupIdx = idx; renderLayers(); openKeypad('group', idx); }
        function deleteSelectedGroup() { if(selectedGroupIdx!==null){ floorData[curPageIdx].groups.splice(selectedGroupIdx,1); selectedGroupIdx=null; renderLayers(); } }
        function initDrag(e, idx) { let sX=e.clientX, sY=e.clientY; const t=floorData[curPageIdx].groups[idx]; window.onmousemove=(ev)=>{ t.l+=((ev.clientX-sX)/900)*100; t.t+=((ev.clientY-sY)/410)*100; sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup=()=>{ window.onmousemove=null; saveAll(); }; }
        function addNewLCU() { lcuList.push({id:Date.now(), name:"New LCU", save:0, total:0, now:0, status:'OFF'}); saveAll(); renderAdminTable(); }
        function addNewGroupManual() { floorData[curPageIdx].groups.push({id:Date.now(), t:45, l:45, w:150, h:100, name:"New Group", status:'OFF', lcuIds:[]}); saveAll(); renderAdminTable(); }
        function openKeypad(t,i) { editingObj={type:t,idx:i}; document.getElementById('keypad-input').value=(t==='lcu'?lcuList[i].name:(t==='group'?floorData[curPageIdx].groups[i].name:floorData[i].name)); renderKeypad(); document.getElementById('modal-keypad').classList.remove('hidden'); }
        function renderKeypad() { const r=document.getElementById('keypad-rows'); r.innerHTML=""; const kSet=[["1","2","3","4","5","6","7","8","9","0"],["Q","W","E","R","T","Y","U","I","O","P"],["A","S","D","F","G","H","J","K","L"],["Z","X","C","V","B","N","M", "â†"]]; kSet.forEach(row=>{ const d=document.createElement('div'); d.className="flex justify-center gap-1.5"; row.forEach(key=>{ const b=document.createElement('button'); b.className=`key-btn w-[65px] ${key==="â†"?"w-[100px] bg-red-900/40 text-red-500":""}`; b.innerText=key; b.onclick=()=>{if(key==="â†") document.getElementById('keypad-input').value=document.getElementById('keypad-input').value.slice(0,-1); else document.getElementById('keypad-input').value+=key;}; d.appendChild(b); }); r.appendChild(d); }); const s=document.createElement('div'); s.className="flex justify-center gap-1.5 mt-1.5"; s.innerHTML=`<button onclick="document.getElementById('keypad-input').value+=' '" class="key-btn w-[300px] bg-slate-800">SPACE</button>`; r.appendChild(s); }
        function closeKeypad(s) { if(s){ const v=document.getElementById('keypad-input').value; if(editingObj.type==='lcu') lcuList[editingObj.idx].name=v; else if(editingObj.type==='group') floorData[curPageIdx].groups[editingObj.idx].name=v; else floorData[editingObj.idx].name=v; saveAll(); renderAdminTable(); renderLayers(); } document.getElementById('modal-keypad').classList.add('hidden'); }
        function showLogin() { pinAttempt=""; document.getElementById('pin-display').innerText=""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function pressKey(n) { if(pinAttempt.length<4){ pinAttempt+=n; document.getElementById('pin-display').innerText='â—'.repeat(pinAttempt.length); if(pinAttempt.length===4){ if(pinAttempt===adminPin){ hideLogin(); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); } else { alert("Error"); pinAttempt=""; document.getElementById('pin-display').innerText=""; } } } }
        function togglePinChangeMode() { window.isChangingPin = true; pinAttempt = ""; alert('ìƒˆ PINì„ ì…ë ¥í•˜ì„¸ìš”.'); }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
