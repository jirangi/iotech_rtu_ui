<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>RTU System Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 도면 배경 및 투명 레이어 설정 */
        .blueprint-container {
            position: relative;
            width: 1000px;
            height: 600px;
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border: 1px solid #444;
        }
        /* 레이어는 보이지 않지만 클릭 가능 */
        .lcu-layer {
            position: absolute;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0); /* 완전히 투명 */
        }
        /* 원형 표시만 보이게 설정 */
        .lcu-status-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            pointer-events: none; /* 클릭은 부모 레이어가 받음 */
        }
        .keypad-btn {
            background: #334155;
            padding: 20px;
            font-size: 24px;
            border-radius: 8px;
            font-weight: bold;
        }
        .keypad-btn:active { background: #475569; }
    </style>
</head>
<body class="bg-slate-900 text-white overflow-hidden">

    <div id="page-user" class="min-h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center bg-slate-800 border-b border-slate-700">
            <h1 class="text-xl font-bold italic text-blue-400">RTU MONITORING SYSTEM</h1>
            <button onclick="showLogin()" class="p-2 hover:bg-slate-700 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </button>
        </header>

        <main class="flex-1 flex flex-col justify-center items-center relative">
            <div id="blueprint" class="blueprint-container shadow-2xl rounded-lg">
                </div>

            <button id="btn-prev" class="absolute left-10 p-5 bg-slate-800/80 rounded-full" onclick="changePage(-1)">←</button>
            <button id="btn-next" class="absolute right-10 p-5 bg-slate-800/80 rounded-full" onclick="changePage(1)">→</button>
        </main>
    </div>

    <div id="page-login" class="hidden min-h-screen flex items-center justify-center bg-slate-950">
        <div class="bg-slate-800 p-8 rounded-2xl w-[400px]">
            <h2 class="text-xl font-bold mb-4 text-center">관리자 인증 (PIN)</h2>
            <div class="bg-slate-900 p-4 mb-6 rounded text-center text-3xl tracking-widest h-16 flex items-center justify-center" id="pin-display"></div>
            
            <div class="grid grid-cols-3 gap-2 mb-4">
                <button onclick="pressKey('1')" class="keypad-btn">1</button>
                <button onclick="pressKey('2')" class="keypad-btn">2</button>
                <button onclick="pressKey('3')" class="keypad-btn">3</button>
                <button onclick="pressKey('4')" class="keypad-btn">4</button>
                <button onclick="pressKey('5')" class="keypad-btn">5</button>
                <button onclick="pressKey('6')" class="keypad-btn">6</button>
                <button onclick="pressKey('7')" class="keypad-btn">7</button>
                <button onclick="pressKey('8')" class="keypad-btn">8</button>
                <button onclick="pressKey('9')" class="keypad-btn">9</button>
                <button onclick="clearPin()" class="keypad-btn text-red-400 text-lg text-center">Clear</button>
                <button onclick="pressKey('0')" class="keypad-btn">0</button>
                <button onclick="hideLogin()" class="keypad-btn text-slate-400 text-lg text-center">Cancel</button>
            </div>
            <button onclick="alert('마스터번호를 입력해주세요')" class="w-full text-slate-500 text-sm underline">비밀번호 변경</button>
        </div>
    </div>

    <div id="page-admin-main" class="hidden min-h-screen bg-slate-900">
        <nav class="p-6 bg-slate-800 flex justify-between items-center">
            <div class="flex gap-4">
                <button id="tab-group" class="px-8 py-2 bg-blue-600 rounded font-bold">그룹별 정보</button>
                <button id="tab-individual" class="px-8 py-2 bg-slate-700 rounded text-slate-400">개인별 정보</button>
            </div>
            <button onclick="location.reload()" class="text-slate-400">로그아웃</button>
        </nav>
        
        <div class="p-8 max-w-6xl mx-auto">
            <table class="w-full border-collapse bg-slate-800 rounded-xl overflow-hidden shadow-xl">
                <thead>
                    <tr class="bg-slate-700 text-blue-300">
                        <th class="p-4 border-b border-slate-600">장비명</th>
                        <th class="p-4 border-b border-slate-600">대기전력 절감량</th>
                        <th class="p-4 border-b border-slate-600">전력량</th>
                        <th class="p-4 border-b border-slate-600">순시전력</th>
                    </tr>
                </thead>
                <tbody id="admin-table-body" class="text-center">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="modal-detail" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-10">
        <div class="bg-slate-800 w-full max-w-4xl p-8 rounded-2xl relative">
            <button onclick="closeDetail()" class="absolute top-4 right-4 text-2xl">✕</button>
            <h3 id="detail-title" class="text-xl font-bold mb-6">LCU 데이터 분석</h3>
            <canvas id="detailChart"></canvas>
        </div>
    </div>

    <script>
        let curPage = 1;
        let pin = "";

        // 1. 도면 및 페이지 전환 로직
        function updatePage() {
            const container = document.getElementById('blueprint');
            // 레포지토리 파일명에 맞춰 경로 수정
            const imgPath = curPage === 1 ? 'rtu_ui.png' : 'rtu_ui2.png';
            container.style.backgroundImage = `url('${imgPath}')`;
            
            // 화살표 가시성 (1페이지는 오른쪽만, 2페이지는 왼쪽만 - 요구사항 반영)
            document.getElementById('btn-prev').style.display = curPage === 1 ? 'none' : 'block';
            document.getElementById('btn-next').style.display = curPage === 2 ? 'none' : 'block';

            // LCU 레이어 재생성 (10개)
            container.innerHTML = '';
            for(let i=1; i<=10; i++) {
                const rect = document.createElement('div');
                rect.className = 'lcu-layer';
                // 시연용 랜덤 배치 (실제로는 좌표 데이터를 폴더에서 파싱)
                rect.style.width = '100px'; rect.style.height = '80px';
                rect.style.top = (20 + (i % 3) * 25) + '%';
                rect.style.left = (10 + (i * 8)) + '%';
                
                const dot = document.createElement('div');
                dot.id = `lcu-dot-${i}`;
                dot.className = `lcu-status-dot ${i % 3 === 0 ? 'bg-red-500' : 'bg-green-500'}`;
                dot.innerText = i < 10 ? `0${i}` : i;
                
                rect.appendChild(dot);
                rect.onclick = () => {
                    if(dot.classList.contains('bg-red-500')) {
                        dot.classList.replace('bg-red-500', 'bg-green-500');
                    }
                };
                container.appendChild(rect);
            }
        }

        function changePage(dir) {
            curPage += dir;
            updatePage();
        }

        // 2. 관리자 로그인 (터치 키패드) 로직
        function showLogin() {
            document.getElementById('page-user').classList.add('hidden');
            document.getElementById('page-login').classList.remove('hidden');
        }
        function hideLogin() {
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-user').classList.remove('hidden');
            clearPin();
        }
        function pressKey(num) {
            if(pin.length < 4) {
                pin += num;
                document.getElementById('pin-display').innerText = '*'.repeat(pin.length);
            }
            if(pin.length === 4) {
                if(pin === "0000") enterAdmin();
                else { alert("PIN 오류"); clearPin(); }
            }
        }
        function clearPin() { pin = ""; document.getElementById('pin-display').innerText = ""; }

        // 3. 관리자 페이지 표 생성 로직
        function enterAdmin() {
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-admin-main').classList.remove('hidden');
            
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            for(let i=1; i<=10; i++) {
                const tr = document.createElement('tr');
                tr.className = "border-b border-slate-700 hover:bg-slate-700/50 cursor-pointer";
                tr.onclick = () => showGraph(`LCU ${i}`);
                tr.innerHTML = `
                    <td class="p-4 text-blue-400 font-bold">LCU ${i}</td>
                    <td class="p-4 font-mono">1${i}.4 kW</td>
                    <td class="p-4 font-mono">34${i} kWh</td>
                    <td class="p-4 text-green-400 font-mono">0.8 kW</td>
                `;
                tbody.appendChild(tr);
            }
        }

        // 4. 상세 그래프 시뮬레이션
        let myChart;
        function showGraph(title) {
            document.getElementById('modal-detail').classList.remove('hidden');
            document.getElementById('detail-title').innerText = title + " 통계 정보 (24시간)";
            const ctx = document.getElementById('detailChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 24}, (_, i) => i+'h'),
                    datasets: [{ label: '순시전력(kW)', data: Array.from({length: 24}, () => Math.random()), borderColor: '#60a5fa' }]
                },
                options: { color: '#fff' }
            });
        }
        function closeDetail() { document.getElementById('modal-detail').classList.add('hidden'); }

        // 초기 로드
        window.onload = updatePage;
    </script>
</body>
</html>
