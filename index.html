<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>RTU System Prototype v2.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .blueprint-container {
            position: relative;
            width: 1000px; height: 600px;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            margin: 0 auto;
            border: 2px solid #334155;
            background-color: #000;
        }
        .lcu-layer {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px; min-height: 50px;
            cursor: pointer;
            user-select: none;
        }
        .edit-mode .lcu-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.1); cursor: move; }
        .lcu-layer.selected { border: 2px solid #fbbf24 !important; background: rgba(251, 191, 36, 0.2) !important; }

        .resizer {
            display: none; width: 10px; height: 10px;
            background: #3b82f6; position: absolute; border-radius: 50%;
        }
        .edit-mode .resizer { display: block; }
        .resizer.tl { top: -5px; left: -5px; cursor: nw-resize; }
        .resizer.tr { top: -5px; right: -5px; cursor: ne-resize; }
        .resizer.bl { bottom: -5px; left: -5px; cursor: sw-resize; }
        .resizer.br { bottom: -5px; right: -5px; cursor: se-resize; }

        .lcu-status-dot {
            width: 32px; height: 32px; border-radius: 50%;
            color: white; font-weight: bold; display: flex;
            align-items: center; justify-content: center; font-size: 11px;
            pointer-events: none; transition: all 0.3s ease;
        }
        .keypad-btn { background: #1e293b; height: 65px; font-size: 22px; border-radius: 12px; border: 1px solid #334155; }
        .keypad-btn:active { background: #3b82f6; }
    </style>
</head>
<body class="bg-slate-950 text-white overflow-hidden font-sans text-sm">

    <div id="page-user" class="min-h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center bg-slate-900 border-b border-slate-800 shadow-xl">
            <h1 id="header-title" class="text-xl font-black text-blue-500 italic">RTU CONTROL CENTER</h1>
            <div class="flex items-center gap-6">
                <div id="top-clock" class="font-mono text-lg text-slate-400">00:00:00</div>
                <button id="btn-login-trigger" onclick="showLogin()" class="p-2 bg-slate-800 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 002-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </button>
            </div>
        </header>

        <main class="flex-1 flex flex-col justify-center items-center relative p-4">
            <div id="blueprint" class="blueprint-container"></div>
            <button id="btn-prev" class="absolute left-6 p-5 bg-slate-800/80 rounded-full border border-slate-700" onclick="changePage(-1)">←</button>
            <button id="btn-next" class="absolute right-6 p-5 bg-slate-800/80 rounded-full border border-slate-700" onclick="changePage(1)">→</button>
            
            <div id="edit-controls" class="hidden absolute bottom-6 flex gap-3 items-center bg-slate-900/95 p-4 rounded-2xl border border-blue-900/50 shadow-2xl">
                <button onclick="addLayer()" class="px-5 py-3 bg-emerald-600 rounded-xl font-bold">+ 그룹 추가</button>
                <button id="btn-delete" onclick="deleteSelectedLayer()" disabled class="px-5 py-3 bg-red-600 rounded-xl font-bold disabled:opacity-30">삭제</button>
                <div class="w-px h-10 bg-slate-700 mx-2"></div>
                <button onclick="confirmCancelEdit()" class="px-5 py-3 bg-slate-700 rounded-xl font-bold">취소</button>
                <button onclick="saveAndExitEdit()" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">편집 완료</button>
            </div>
        </main>
    </div>

    <div id="page-login" class="hidden min-h-screen flex items-center justify-center bg-slate-950/98 backdrop-blur-md">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[400px] text-center shadow-2xl">
            <h2 class="text-xl font-bold mb-6 text-blue-400">ADMIN ACCESS</h2>
            <div class="bg-black/50 p-5 mb-6 rounded-2xl text-3xl tracking-[0.5em] h-16 flex items-center justify-center border border-slate-800 font-mono" id="pin-display"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="keypad-btn">${i}</button>`);</script>
                <button onclick="clearPin()" class="keypad-btn text-red-500 font-bold">C</button>
                <button onclick="pressKey('0')" class="keypad-btn">0</button>
                <button onclick="hideLogin()" class="keypad-btn text-slate-500">Back</button>
            </div>
        </div>
    </div>

    <div id="page-admin-main" class="hidden min-h-screen bg-slate-950 flex flex-col">
        <nav class="p-5 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <div class="flex gap-2 p-1 bg-slate-800 rounded-xl">
                <button id="tab-group" onclick="switchAdminTab('group')" class="px-8 py-2 bg-blue-600 rounded-lg font-bold">그룹별 정보</button>
                <button id="tab-individual" onclick="switchAdminTab('individual')" class="px-8 py-2 rounded-lg text-slate-400">개인별 정보</button>
            </div>
            <div class="flex gap-4">
                <button onclick="enterGroupEdit()" class="px-6 py-2 bg-amber-600 rounded-lg font-bold">그룹 관리(편집)</button>
                <button onclick="location.reload()" class="px-6 py-2 bg-slate-800 rounded-lg">로그아웃</button>
            </div>
        </nav>
        <div class="p-8 flex-1 overflow-auto">
            <table class="w-full border-separate border-spacing-y-2 max-w-6xl mx-auto text-center">
                <thead><tr class="text-slate-500 text-xs uppercase"><th>장비/그룹명</th><th>대기전력 절감량</th><th>누적 전력량</th><th>실시간 순시전력</th></tr></thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 초기 데이터 (각 도면당 5개씩)
        let pageData = {
            1: [ {t:15, l:10, w:100, h:80, id:1}, {t:15, l:28, w:100, h:80, id:2}, {t:15, l:46, w:100, h:80, id:3}, {t:15, l:64, w:100, h:80, id:4}, {t:15, l:82, w:100, h:80, id:5} ],
            2: [ {t:40, l:10, w:100, h:80, id:6}, {t:40, l:28, w:100, h:80, id:7}, {t:40, l:46, w:100, h:80, id:8}, {t:40, l:64, w:100, h:80, id:9}, {t:40, l:82, w:100, h:80, id:10} ],
            3: [ {t:65, l:10, w:100, h:80, id:11}, {t:65, l:28, w:100, h:80, id:12}, {t:65, l:46, w:100, h:80, id:13}, {t:65, l:64, w:100, h:80, id:14}, {t:65, l:82, w:100, h:80, id:15} ]
        };

        let curPage = 1, pin = "", isEditMode = false, currentTab = 'group', selectedLayerIdx = null;

        function updatePage() {
            const container = document.getElementById('blueprint');
            const suffix = curPage === 1 ? '' : curPage;
            container.style.backgroundImage = `url('rtu_ui${suffix}.jpg')`;
            document.getElementById('btn-prev').style.visibility = curPage === 1 ? 'hidden' : 'visible';
            document.getElementById('btn-next').style.visibility = curPage === 3 ? 'hidden' : 'visible';
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            const layers = pageData[curPage] || [];
            
            layers.forEach((data, index) => {
                const rect = document.createElement('div');
                rect.className = `lcu-layer ${isEditMode ? 'edit-mode' : ''}`;
                if(isEditMode && selectedLayerIdx === index) rect.classList.add('selected');

                rect.style.top = data.t + '%';
                rect.style.left = data.l + '%';
                rect.style.width = data.w + 'px';
                rect.style.height = data.h + 'px';

                const dot = document.createElement('div');
                dot.className = `lcu-status-dot bg-red-600 shadow-lg shadow-red-900/50`;
                dot.innerText = data.id.toString().padStart(2, '0');
                rect.appendChild(dot);

                if(isEditMode) {
                    ['tl', 'tr', 'bl', 'br'].forEach(pos => {
                        const resizer = document.createElement('div');
                        resizer.className = `resizer ${pos}`;
                        resizer.onmousedown = (e) => initResize(e, pos, index);
                        rect.appendChild(resizer);
                    });
                    rect.onmousedown = (e) => {
                        if(e.target.classList.contains('resizer')) return;
                        selectLayer(index);
                        initDrag(e, index);
                    };
                } else {
                    rect.onclick = () => {
                        if(dot.classList.contains('bg-red-600')) {
                            dot.classList.remove('bg-red-600', 'shadow-red-900/50');
                            dot.classList.add('bg-green-500', 'shadow-green-900/50');
                        }
                    };
                }
                container.appendChild(rect);
            });
        }

        function selectLayer(idx) {
            selectedLayerIdx = idx;
            document.getElementById('btn-delete').disabled = false;
            renderLayers();
        }

        function addLayer() {
            const nextId = prompt("추가할 LCU 번호:", "16");
            if(nextId) {
                const newData = {t:40, l:40, w:100, h:80, id: parseInt(nextId)};
                pageData[curPage].push(newData);
                selectedLayerIdx = pageData[curPage].length - 1; // 새 레이어 자동 선택
                renderLayers();
            }
        }

        function deleteSelectedLayer() {
            if(selectedLayerIdx !== null) {
                pageData[curPage].splice(selectedLayerIdx, 1);
                selectedLayerIdx = null;
                document.getElementById('btn-delete').disabled = true;
                renderLayers();
            }
        }

        function saveAndExitEdit() {
            isEditMode = false;
            selectedLayerIdx = null;
            document.getElementById('edit-controls').classList.add('hidden');
            document.getElementById('page-user').classList.add('hidden');
            document.getElementById('page-admin-main').classList.remove('hidden');
            document.getElementById('btn-login-trigger').classList.remove('hidden');
            renderLayers(); // 최종 상태 렌더링
        }

        // 드래그 로직 데이터 직접 수정
        function initDrag(e, idx) {
            let startX = e.clientX, startY = e.clientY;
            function doDrag(e) {
                const dx = e.clientX - startX, dy = e.clientY - startY;
                pageData[curPage][idx].l += (dx / 1000) * 100;
                pageData[curPage][idx].t += (dy / 600) * 100;
                startX = e.clientX; startY = e.clientY;
                renderLayers();
            }
            function stopDrag() { window.removeEventListener('mousemove', doDrag); window.removeEventListener('mouseup', stopDrag); }
            window.addEventListener('mousemove', doDrag);
            window.addEventListener('mouseup', stopDrag);
        }

        function initResize(e, pos, idx) {
            e.stopPropagation();
            let startX = e.clientX, startY = e.clientY;
            function doResize(e) {
                const dx = e.clientX - startX, dy = e.clientY - startY;
                const data = pageData[curPage][idx];
                if(pos.includes('r')) data.w += dx;
                if(pos.includes('b')) data.h += dy;
                if(pos.includes('l')) { data.w -= dx; data.l += (dx/1000)*100; }
                if(pos.includes('t')) { data.h -= dy; data.t += (dy/600)*100; }
                startX = e.clientX; startY = e.clientY;
                renderLayers();
            }
            function stopResize() { window.removeEventListener('mousemove', doResize); window.removeEventListener('mouseup', stopResize); }
            window.addEventListener('mousemove', doResize);
            window.addEventListener('mouseup', stopResize);
        }

        // 로그인 및 기타 로직 (기존과 동일)
        function showLogin() { clearPin(); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); }
        function pressKey(num) { if(pin.length < 4) { pin += num; document.getElementById('pin-display').innerText = '●'.repeat(pin.length); } if(pin.length === 4) { if(pin === "0000") { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); renderAdminTable(); } else { alert("PIN 오류"); clearPin(); } } }
        function clearPin() { pin = ""; document.getElementById('pin-display').innerText = ""; }
        function renderAdminTable() {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            for(let i=1; i<=15; i++) {
                const tr = document.createElement('tr');
                tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition cursor-pointer rounded-xl";
                tr.innerHTML = `<td class="p-4 font-bold text-blue-400 text-left pl-10">LCU ${i}</td><td>${(Math.random()*15).toFixed(1)} kW</td><td>${(Math.random()*120).toFixed(1)} kWh</td><td class="text-green-500 font-bold">${(Math.random()*1.1).toFixed(2)} kW</td>`;
                tbody.appendChild(tr);
            }
        }
        function enterGroupEdit() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); document.getElementById('btn-login-trigger').classList.add('hidden'); renderLayers(); }
        function confirmCancelEdit() { if(confirm("종료하시겠습니까?")) saveAndExitEdit(); }
        function switchAdminTab(t) { currentTab = t; renderAdminTable(); }
        function changePage(dir) { curPage += dir; updatePage(); }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
