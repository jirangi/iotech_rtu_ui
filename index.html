<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v6.0 Final Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; user-select: none; }
        .blueprint-container { position: relative; width: 900px; height: 410px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }
        .group-layer { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 2px solid transparent; z-index: 10; }
        .status-off { background: rgba(239, 68, 68, 0.4) !important; border: 2px solid #ef4444 !important; }
        .status-on { background: rgba(34, 197, 94, 0.3) !important; border: 2px solid #22c55e !important; }
        /* Ïù¥Îèô Î∞è Î¶¨ÏÇ¨Ïù¥Ïßï ÏãúÍ∞ÅÌôî Ìï¥Í≤∞ */
        .edit-mode .group-layer { border: 2px dashed #fbbf24 !important; background: rgba(251, 191, 36, 0.3) !important; cursor: move; }
        .edit-mode .group-layer.selected { border: 3px solid #fcd34d !important; box-shadow: 0 0 15px rgba(251, 191, 36, 0.6); z-index: 50; }
        .resizer { display: none; width: 26px; height: 26px; background: #fbbf24; position: absolute; bottom: -13px; right: -13px; border-radius: 50%; z-index: 60; cursor: se-resize; border: 3px solid white; }
        .edit-mode .selected .resizer { display: block; }
        .modal-bg { background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); position: fixed; inset: 0; z-index: 1000; }
        .key-btn { background: #1e293b; height: 48px; border-radius: 6px; border: 1px solid #334155; font-size: 14px; color: white; display: flex; align-items: center; justify-content: center; }
        .key-btn:active { background: #3b82f6; transform: scale(0.95); }
        .match-box { cursor: pointer; transition: 0.2s; border: 1px solid #334155; background: #0f172a; border-radius: 12px; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans text-xs">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800">
            <h1 class="text-lg font-black text-blue-500 italic">RTU MONITORING v6.0</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400">00:00:00</div>
                <button onclick="showLogin()" class="px-5 py-2 bg-blue-600 rounded-lg font-bold">üîí ADMIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative p-4">
            <div id="blueprint" class="blueprint-container shadow-2xl"></div>
            <button class="absolute left-4 p-5 bg-slate-800/60 rounded-full text-2xl" onclick="changePage(-1)">‚Üê</button>
            <button class="absolute right-4 p-5 bg-slate-800/60 rounded-full text-2xl" onclick="changePage(1)">‚Üí</button>
            <div id="edit-controls" class="hidden absolute bottom-4 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">
                <button onclick="addGroupLayer()" class="px-6 py-2 bg-amber-600 rounded-xl font-bold">+ Íµ¨Ïó≠ Ï∂îÍ∞Ä</button>
                <button onclick="deleteSelectedGroup()" class="px-6 py-2 bg-red-600 rounded-xl font-bold">Íµ¨Ïó≠ ÏÇ≠Ï†ú</button>
                <button onclick="saveEditAndExit()" class="px-8 py-2 bg-blue-600 rounded-xl font-bold">Ìé∏Ïßë ÏôÑÎ£å</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold">LCUÎ≥Ñ ÌÜµÍ≥Ñ</button>
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 rounded-lg text-slate-400">Í∑∏Î£πÎ≥Ñ ÌÜµÍ≥Ñ</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400">Ï∏µÎ≥Ñ Í¥ÄÎ¶¨</button>
            </div>
            <div class="flex gap-2">
                <button onclick="addNewLCU()" class="px-3 py-2 bg-emerald-700 rounded text-[10px] font-bold">+ LCU Ï∂îÍ∞Ä</button>
                <button onclick="addNewGroupManual()" class="px-3 py-2 bg-amber-700 rounded text-[10px] font-bold">+ Í∑∏Î£π Ï∂îÍ∞Ä</button>
                <button onclick="addNewFloor()" class="px-3 py-2 bg-indigo-700 rounded text-[10px] font-bold">+ Ï∏µÎ≥Ñ Ï∂îÍ∞Ä</button>
                <button onclick="enterEditMode()" class="px-4 py-2 bg-blue-700 rounded font-bold text-xs uppercase">Layout Edit</button>
                <button onclick="location.reload()" class="px-4 py-2 bg-slate-800 rounded text-xs font-bold">LOGOUT</button>
            </div>
        </nav>
        <div class="scroll-container p-4 overflow-y-auto h-[460px]">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead class="sticky top-0 bg-slate-950 z-20 text-slate-500 font-bold uppercase text-[10px]">
                    <tr id="table-header-row"></tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-matching" class="hidden fixed inset-0 z-[1500] modal-bg flex items-center justify-center">
        <div class="bg-slate-800 w-[600px] rounded-3xl border border-slate-600 p-8 shadow-2xl">
            <h3 id="matching-title" class="text-xl font-bold mb-6 text-amber-400 text-center">Ìï†ÎãπÎêú Ïû•ÎπÑ ÏÑ†ÌÉù</h3>
            <div id="matching-container" class="grid grid-cols-2 gap-2 max-h-64 overflow-y-auto mb-8 p-3 bg-slate-950 rounded-xl"></div>
            <button onclick="saveMatching()" class="w-full py-4 bg-blue-600 rounded-xl font-bold text-lg">Îß§Ïπ≠ Ï†ïÎ≥¥ Ï†ÄÏû•</button>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[1200] modal-bg flex items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[320px] text-center shadow-2xl relative">
            <div id="pin-display" class="bg-black p-4 mb-6 rounded-2xl text-4xl h-16 flex items-center justify-center font-mono tracking-widest text-blue-500"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="py-4 bg-slate-800 rounded-xl text-xl font-bold active:bg-blue-600">${i}</button>`);</script>
                <button onclick="clearPin()" class="py-4 bg-red-900/30 text-red-500 rounded-xl font-bold">C</button>
                <button onclick="pressKey('0')" class="py-4 bg-slate-800 rounded-xl text-xl">0</button>
                <button onclick="hideLogin()" class="py-4 bg-slate-700 rounded-xl text-xs font-bold">BACK</button>
            </div>
            <button onclick="togglePinChangeMode()" class="mt-4 text-[10px] text-blue-400 underline">PIN ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω</button>
        </div>
    </div>

    <div id="modal-keypad" class="hidden fixed inset-0 z-[2000] modal-bg flex items-end justify-center pb-4">
        <div class="bg-slate-900 p-4 rounded-3xl border border-slate-700 w-[980px] shadow-2xl">
            <div class="flex items-center gap-3 mb-3">
                <input id="keypad-input" type="text" class="flex-1 bg-black p-3 rounded-xl text-xl text-blue-400 border border-slate-800" readonly>
                <button onclick="closeKeypad(true)" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">ÏôÑÎ£å</button>
                <button onclick="closeKeypad(false)" class="px-8 py-3 bg-slate-700 rounded-xl font-bold">Ï∑®ÏÜå</button>
            </div>
            <div id="keypad-rows" class="flex flex-col gap-1.5"></div>
        </div>
    </div>

    <script>
        // --- Îç∞Ïù¥ÌÑ∞ ÏÉÅÌÉú Í¥ÄÎ¶¨ (LocalStorage Ïó∞Îèô ÌïµÏã¨) ---
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        // ÎèÑÎ©¥ Ïù¥ÎØ∏ÏßÄ ÎåÄÏùëÏùÑ ÏúÑÌï¥ 3Í∞ú Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
        let floorData = JSON.parse(localStorage.getItem('rtu_floors_v21')) || [
            { id:1, name:"1Ï∏µ ÏÇ¨Î¨¥Îèô", groups:[] },
            { id:2, name:"2Ï∏µ Ïó∞Íµ¨Ïã§", groups:[] },
            { id:3, name:"3Ï∏µ ÏßÄÏõêÎèô", groups:[] }
        ];
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v21')) || Array.from({length:5}, (_, i)=>({id:i+1, name:`LCU-${(i+1).toString().padStart(2,'0')}`, save:0, total:0, now:0, status:'OFF'}));

        let curPageIdx = 0, currentTab = 'individual', isEditMode = false, selectedGroupIdx = null, currentLang = 'EN', pinAttempt = "";
        const keySets = {
            'EN': [["1","2","3","4","5","6","7","8","9","0"],["Q","W","E","R","T","Y","U","I","O","P"],["A","S","D","F","G","H","J","K","L"],["Z","X","C","V","B","N","M", "‚Üê"]],
            'KO': [["1","2","3","4","5","6","7","8","9","0"],["„ÖÇ","„Öà","„Ñ∑","„Ñ±","„ÖÖ","„Öõ","„Öï","„Öë","„Öê","„Öî"],["„ÖÅ","„Ñ¥","„Öá","„Ñπ","„Öé","„Öó","„Öì","„Öè","„Ö£"],["„Öã","„Öå","„Öä","„Öç","„Ö†","„Öú","„Ö°", "‚Üê"]]
        };

        // --- 1. ÌïµÏã¨: Íµ¨Ïó≠ Ïù¥Îèô Î∞è Î¶¨ÏÇ¨Ïù¥Ïßï (ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ ÏôÑÏ†Ñ Ìï¥Í≤∞) ---
        function initDrag(e, idx) {
            let startX = e.clientX, startY = e.clientY;
            const target = floorData[curPageIdx].groups[idx];
            window.onmousemove = (ev) => {
                const dx = ev.clientX - startX; const dy = ev.clientY - startY;
                target.l += (dx/900)*100; target.t += (dy/410)*100;
                startX = ev.clientX; startY = ev.clientY; renderLayers();
            };
            window.onmouseup = () => { window.onmousemove = null; saveAll(); };
        }

        function initResize(e, idx) {
            let startX = e.clientX, startY = e.clientY;
            const target = floorData[curPageIdx].groups[idx];
            window.onmousemove = (ev) => {
                target.w += (ev.clientX - startX); target.h += (ev.clientY - startY);
                startX = ev.clientX; startY = ev.clientY; renderLayers();
            };
            window.onmouseup = () => { window.onmousemove = null; saveAll(); };
        }

        // --- 2. ÌïµÏã¨: Ï†úÏñ¥ ÎèôÍ∏∞Ìôî (Í∑∏Î£π->LCU Ïã§ÏãúÍ∞Ñ ÏùºÍ¥Ñ Ï†úÏñ¥) ---
        function toggleStatus(type, idx, forceStatus = null) {
            let target = (type === 'individual' ? lcuList[idx] : floorData[curPageIdx].groups[idx]);
            const next = forceStatus || (target.status === 'ON' ? 'OFF' : 'ON');
            if(forceStatus || confirm(`[${target.name}] ÏÉÅÌÉúÎ•º ${next}Î°ú Î≥ÄÍ≤ΩÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                target.status = next;
                if(type === 'group' && target.lcuIds) {
                    lcuList.forEach(lcu => { if(target.lcuIds.includes(lcu.id)) lcu.status = next; });
                }
                saveAll(); renderAdminTable(); renderLayers();
            }
        }

        // --- 3. ÌïµÏã¨: ÎèÑÎ©¥ 3Í∞ú Ïù¥ÏÉÅ Î¨¥Ï†úÌïú Ï†ÑÌôò Î°úÏßÅ ---
        function changePage(d) {
            curPageIdx = (curPageIdx + d + floorData.length) % floorData.length;
            updatePage();
        }

        function updatePage() {
            const f = floorData[curPageIdx];
            document.getElementById('blueprint').style.backgroundImage = `url('rtu_ui${f.id===1?'':(f.id===2?'2':'3')}.jpg')`;
            renderLayers();
        }

        // --- 4. ÌïµÏã¨: Îß§Ïπ≠ ÏÑ§Ï†ï ÌåùÏóÖ (ÌÑ∞Ïπò ÏòÅÏó≠ ÌôïÏû•) ---
        function openMatching(type, idx) {
            editingObj = {type, idx}; const container = document.getElementById('matching-container'); container.innerHTML="";
            const group = floorData[curPageIdx].groups[idx]; if(!group.lcuIds) group.lcuIds = [];
            lcuList.forEach(lcu => {
                const box = document.createElement('div');
                const isSel = group.lcuIds.includes(lcu.id);
                box.className = `match-box flex items-center gap-3 p-3 border ${isSel?'border-blue-500 bg-blue-900/20':'border-slate-700'}`;
                box.innerHTML = `<input type="checkbox" ${isSel?'checked':''}> <span class="text-sm font-bold">${lcu.name}</span>`;
                box.onclick = () => {
                    if(isSel) group.lcuIds = group.lcuIds.filter(id => id !== lcu.id);
                    else group.lcuIds.push(lcu.id);
                    openMatching(type, idx);
                };
                container.appendChild(box);
            });
            document.getElementById('modal-matching').classList.remove('hidden');
        }

        // --- Í∏∞ÌÉÄ Î≥¥Ï°∞ Ìï®Ïàò (Í∏∞Ï°¥ Î≤ÑÍ∑∏ ÏàòÏ†ï Î∞òÏòÅ) ---
        function renderAdminTable() {
            const head=document.getElementById('table-header-row'); const body=document.getElementById('admin-table-body'); body.innerHTML='';
            const h=`<th>Ï†àÍ∞êÎüâ(kW)</th><th>Ï†ÑÎ†•Îüâ(kWh)</th><th>ÏàúÏãúÏ†ÑÎ†•(kW)</th>`;
            if(currentTab==='individual'){
                head.innerHTML=`<th>LCU Î™ÖÏπ≠</th>${h}<th>ÏÉÅÌÉú</th>`;
                lcuList.forEach((l,i)=>{
                    const tr=document.createElement('tr'); tr.className="bg-slate-900 border border-slate-800";
                    tr.innerHTML=`<td class="p-4 text-blue-400 font-bold" onclick="openKeypad('lcu',${i})">${l.name}</td><td>${l.save}</td><td>${l.total}</td><td>${l.now}</td>
                    <td><button onclick="event.stopPropagation(); toggleStatus('individual',${i})" class="px-5 py-1 rounded-full font-bold ${l.status==='ON'?'bg-green-600 text-white':'bg-red-600 text-white'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab==='group'){
                head.innerHTML=`<th>Í∑∏Î£π Î™ÖÏπ≠</th>${h}<th>Îß§Ïπ≠</th><th>Ï†úÏñ¥</th>`;
                floorData[curPageIdx].groups.forEach((g,i)=>{
                    const tr=document.createElement('tr'); tr.className="bg-slate-900 border border-slate-800";
                    tr.innerHTML=`<td class="p-4 text-amber-500 font-bold" onclick="openKeypad('group',${i})">${g.name}</td><td>1.2</td><td>240</td><td>0.5</td>
                    <td><button onclick="openMatching('group',${i})" class="bg-slate-700 px-3 py-1 rounded font-bold">Ïû•ÎπÑ(${g.lcuIds?g.lcuIds.length:0})</button></td>
                    <td><button onclick="event.stopPropagation(); toggleStatus('group',${i})" class="px-5 py-1 rounded-full font-bold ${g.status==='ON'?'bg-green-600 text-white':'bg-red-600 text-white'}">${g.status}</button></td>`;
                    body.appendChild(tr);
                });
            }
        }
        function renderLayers() {
            const container = document.getElementById('blueprint'); container.innerHTML = '';
            floorData[curPageIdx].groups.forEach((g, idx) => {
                const layer = document.createElement('div');
                layer.className = `group-layer ${isEditMode ? 'edit-mode' : (g.status==='ON'?'status-on':'status-off')}`;
                if(isEditMode && selectedGroupIdx === idx) layer.classList.add('selected');
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML = `<span class="bg-black/80 px-2 py-1 rounded text-[10px] font-bold text-white shadow-md">Í∑∏Î£π: ${g.name}</span>`;
                if(isEditMode) {
                    const rs = document.createElement('div'); rs.className='resizer'; rs.onmousedown=(e)=>{e.stopPropagation();initResize(e,idx);}; layer.appendChild(rs);
                    layer.onmousedown=(e)=>{e.stopPropagation();selectedGroupIdx=idx;renderLayers();initDrag(e,idx);};
                } else {
                    layer.onclick=(e)=>{e.stopPropagation(); if(g.status==='OFF' && confirm(`${g.name} Î≥µÍµ¨?`)) toggleStatus('group',idx,'ON');};
                }
                container.appendChild(layer);
            });
        }
        function addNewLCU() { lcuList.push({id:Date.now(), name:"New LCU", save:0, total:0, now:0, status:'OFF'}); saveAll(); renderAdminTable(); }
        function addNewFloor() { floorData.push({id:floorData.length+1, name:"New Floor", groups:[]}); saveAll(); renderAdminTable(); }
        function addNewGroupManual() { floorData[curPageIdx].groups.push({id:Date.now(), t:40, l:40, w:180, h:120, name:"New Group", status:'OFF', lcuIds:[]}); saveAll(); renderAdminTable(); }
        function addGroupLayer() { const idx = floorData[curPageIdx].groups.length; floorData[curPageIdx].groups.push({id:Date.now(), t:40, l:40, w:180, h:120, name:"New Group", status:'OFF', lcuIds:[]}); selectedGroupIdx = idx; renderLayers(); openKeypad('group', idx); }
        function saveAll() { localStorage.setItem('rtu_floors_v21', JSON.stringify(floorData)); localStorage.setItem('rtu_lcu_v21', JSON.stringify(lcuList)); }
        function saveMatching() { saveAll(); renderAdminTable(); document.getElementById('modal-matching').classList.add('hidden'); }
        function showLogin() { pinAttempt = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function pressKey(n) { if(pinAttempt.length<4){ pinAttempt+=n; document.getElementById('pin-display').innerText='‚óè'.repeat(pinAttempt.length); if(pinAttempt.length===4){ if(pinAttempt===adminPin){ hideLogin(); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); } else { alert("Ïò§Î•ò"); pinAttempt=""; document.getElementById('pin-display').innerText=""; } } } }
        function enterEditMode() { isEditMode=true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode=false; selectedGroupIdx=null; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function deleteSelectedGroup() { if(selectedGroupIdx!==null){ floorData[curPageIdx].groups.splice(selectedGroupIdx, 1); selectedGroupIdx=null; renderLayers(); } }
        function openKeypad(type, idx) { editingObj={type, idx}; document.getElementById('keypad-input').value = (type==='lcu'?lcuList[idx].name : floorData[curPageIdx].groups[idx].name); renderKeypad(); document.getElementById('modal-keypad').classList.remove('hidden'); }
        function renderKeypad() { const rows=document.getElementById('keypad-rows'); rows.innerHTML=""; keySets[currentLang].forEach(row=>{ const div=document.createElement('div'); div.className="flex justify-center gap-1.5"; row.forEach(key=>{ const b=document.createElement('button'); b.className=`key-btn w-[65px] ${key==="‚Üê"?"w-[100px] bg-red-900/40 text-red-500":""}`; b.innerText=key; b.onclick=()=>{if(key==="‚Üê") backspace(); else addKey(key);}; div.appendChild(b); }); rows.appendChild(div); }); const sp=document.createElement('div'); sp.className="flex justify-center gap-1.5 mt-1.5"; sp.innerHTML=`<button onclick="toggleLang()" class="key-btn w-[100px] bg-slate-700 font-bold">${currentLang==='EN'?'ÌïúÍ∏Ä':'English'}</button><button onclick="addKey(' ')" class="key-btn w-[300px] bg-slate-800">SPACE</button>`; rows.appendChild(sp); }
        function toggleLang() { currentLang=(currentLang==='EN'?'KO':'EN'); renderKeypad(); }
        function addKey(k) { document.getElementById('keypad-input').value+=k; }
        function backspace() { const i=document.getElementById('keypad-input'); i.value=i.value.slice(0,-1); }
        function closeKeypad(save) { if(save){ const v=document.getElementById('keypad-input').value; if(editingObj.type==='lcu') lcuList[editingObj.idx].name=v; else floorData[curPageIdx].groups[editingObj.idx].name=v; saveAll(); renderAdminTable(); renderLayers(); } document.getElementById('modal-keypad').classList.add('hidden'); }
        function switchTab(t) { currentTab=t; document.querySelectorAll('nav button').forEach(b=>b.classList.remove('bg-blue-600')); document.getElementById('tab-'+t).classList.add('bg-blue-600'); renderAdminTable(); }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
