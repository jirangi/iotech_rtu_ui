<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v4.7 Final Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; user-select: none; }
        .blueprint-container { position: relative; width: 900px; height: 410px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }
        .group-layer { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 2px solid transparent; z-index: 10; }
        .status-off { background: rgba(239, 68, 68, 0.4) !important; border: 2px solid #ef4444 !important; }
        .status-on { background: rgba(34, 197, 94, 0.3) !important; border: 2px solid #22c55e !important; }
        .edit-mode .group-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.2); }
        .resizer { display: none; width: 20px; height: 20px; background: #3b82f6; position: absolute; bottom: -10px; right: -10px; border-radius: 50%; z-index: 20; cursor: se-resize; }
        .edit-mode .resizer { display: block; }
        .modal-bg { background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); position: fixed; inset: 0; z-index: 1000; }
        /* QWERTY í‚¤íŒ¨ë“œ ìŠ¤íƒ€ì¼ */
        .key-btn { background: #1e293b; height: 50px; border-radius: 6px; border: 1px solid #334155; font-size: 16px; color: white; display: flex; align-items: center; justify-content: center; }
        .key-btn:active { background: #3b82f6; transform: scale(0.95); }
        .key-wide { flex: 1.5; background: #2d3748; }
        .key-space { flex: 4; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans text-xs">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800 shadow-lg">
            <h1 class="text-lg font-black text-blue-500 italic uppercase">RTU MONITORING v4.7</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400 text-sm">00:00:00</div>
                <button onclick="showLogin()" class="px-5 py-2 bg-blue-600 rounded-lg font-bold">ğŸ”’ ADMIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative p-4">
            <div id="blueprint" class="blueprint-container shadow-2xl"></div>
            <button class="absolute left-4 p-5 bg-slate-800/60 rounded-full" onclick="changePage(-1)">â†</button>
            <button class="absolute right-4 p-5 bg-slate-800/60 rounded-full" onclick="changePage(1)">â†’</button>
            <div id="edit-controls" class="hidden absolute bottom-4 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">
                <button onclick="addGroupLayer()" class="px-6 py-2 bg-emerald-600 rounded-xl font-bold">+ ê·¸ë£¹ ì¶”ê°€</button>
                <button onclick="saveEditAndExit()" class="px-8 py-2 bg-blue-600 rounded-xl font-bold">í¸ì§‘ ì €ì¥</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold transition">LCUë³„ í†µê³„</button>
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 rounded-lg text-slate-400 transition">ê·¸ë£¹ë³„ í†µê³„</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400 transition">ì¸µë³„ ê´€ë¦¬</button>
            </div>
            <div class="flex gap-2">
                <button onclick="addNewLCU()" class="px-3 py-2 bg-slate-700 rounded text-[10px]">+ LCU</button>
                <button onclick="addNewFloor()" class="px-3 py-2 bg-slate-700 rounded text-[10px]">+ ì¸µ</button>
                <button onclick="enterEditMode()" class="px-4 py-2 bg-amber-600 rounded font-bold text-xs">ë„ë©´ í¸ì§‘</button>
                <button onclick="location.reload()" class="px-4 py-2 bg-slate-800 rounded text-xs">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
        </nav>
        <div class="scroll-container p-4">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead class="sticky top-0 bg-slate-950 z-20 text-slate-500 font-bold uppercase text-[10px]">
                    <tr id="table-header-row"></tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-keypad" class="hidden fixed inset-0 z-[2000] modal-bg flex items-end justify-center pb-6">
        <div class="bg-slate-900 p-4 rounded-3xl border border-slate-700 w-[950px] shadow-2xl">
            <div class="flex items-center gap-3 mb-4">
                <input id="keypad-input" type="text" class="flex-1 bg-black p-3 rounded-xl text-xl text-blue-400 border border-slate-800" readonly>
                <button onclick="closeKeypad(true)" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">ì™„ë£Œ</button>
                <button onclick="closeKeypad(false)" class="px-8 py-3 bg-slate-700 rounded-xl font-bold">ì·¨ì†Œ</button>
            </div>
            <div id="keypad-rows" class="flex flex-col gap-2">
                </div>
        </div>
    </div>

    <div id="modal-assign" class="hidden fixed inset-0 z-[1500] modal-bg flex items-center justify-center p-6">
        <div class="bg-slate-800 w-[600px] rounded-3xl border border-slate-600 p-8 shadow-2xl">
            <h3 id="assign-title" class="text-xl font-bold mb-6 text-amber-400">ë§¤ì¹­ ê´€ë¦¬</h3>
            <div id="assign-list" class="grid grid-cols-3 gap-2 max-h-60 overflow-y-auto mb-8 p-3 bg-slate-900 rounded-xl"></div>
            <button onclick="closeModal('modal-assign')" class="w-full py-4 bg-blue-600 rounded-xl font-bold text-lg">ì„¤ì • ì €ì¥</button>
        </div>
    </div>

    <script>
        // --- ë°ì´í„° ê´€ë¦¬ (ê¸°ì¡´ ìœ ì§€) ---
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v10')) || [
            {id:1, name:"LCU-01", save:1.2, total:100, now:0.5, status:'OFF'},
            {id:2, name:"LCU-02", save:0.8, total:80, now:0.3, status:'OFF'}
        ];
        let floorData = JSON.parse(localStorage.getItem('rtu_floors_v10')) || [
            { id: 1, name: "1ì¸µ ì‚¬ë¬´êµ¬ì—­", groups: [] },
            { id: 2, name: "2ì¸µ ì—°êµ¬ë™", groups: [] },
            { id: 3, name: "3ì¸µ íšŒì˜ì‹¤", groups: [] }
        ];

        let curPageIdx = 0, currentTab = 'individual', isEditMode = false, editingObj = null, pin = "";

        function updatePage() {
            const container = document.getElementById('blueprint');
            const floor = floorData[curPageIdx];
            container.style.backgroundImage = `url('rtu_ui${floor.id === 1 ? '' : floor.id}.jpg')`;
            renderLayers();
        }

        // êµ¬ì—­ ë Œë”ë§ ë° ë³µêµ¬ ë¡œì§
        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            floorData[curPageIdx].groups.forEach((g, idx) => {
                const layer = document.createElement('div');
                layer.className = `group-layer ${isEditMode ? 'edit-mode' : (g.status==='ON'?'status-on':'status-off')}`;
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML = `<span class="bg-black/80 px-2 py-1 rounded text-[10px] font-bold text-white shadow-md">ê·¸ë£¹: ${g.name}</span>`;
                
                if(isEditMode) {
                    const resizer = document.createElement('div'); resizer.className = 'resizer';
                    resizer.onmousedown = (e) => { e.stopPropagation(); initResize(e, idx); };
                    layer.appendChild(resizer);
                    layer.onmousedown = (e) => { if(e.target === layer) initDrag(e, idx); };
                } else {
                    layer.onclick = () => { if(g.status==='OFF' && confirm(`${g.name} ë³µêµ¬?`)) { g.status='ON'; saveAll(); renderLayers(); } };
                }
                container.appendChild(layer);
            });
        }

        // ê´€ë¦¬ì í…Œì´ë¸”
        function renderAdminTable() {
            const head = document.getElementById('table-header-row');
            const body = document.getElementById('admin-table-body');
            body.innerHTML = '';
            const h = `<th>ëŒ€ê¸°ì „ë ¥ ì ˆê°(kW)</th><th>ì „ë ¥ëŸ‰(kWh)</th><th>ìˆœì‹œì „ë ¥(kW)</th>`;

            if(currentTab === 'individual') {
                head.innerHTML = `<th>LCU ëª…ì¹­</th>${h}<th>ìƒíƒœ</th>`;
                lcuList.forEach((l, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-blue-400 font-bold" onclick="openKeypad('lcu', ${i})">${l.name}</td><td>${l.save}</td><td>${l.total}</td><td>${l.now}</td>
                    <td><button onclick="toggleStatus('lcu', ${i})" class="px-5 py-1 rounded-full ${l.status==='ON'?'bg-green-600':'bg-red-600'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'group') {
                head.innerHTML = `<th>ê·¸ë£¹ ëª…ì¹­</th>${h}<th>ë§¤ì¹­</th><th>ì œì–´</th>`;
                floorData[curPageIdx].groups.forEach((g, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-amber-500 font-bold" onclick="openKeypad('group', ${i})">${g.name}</td><td>1.2</td><td>240</td><td>0.5</td>
                    <td><button onclick="openAssign('group', ${i})" class="text-[10px] bg-slate-700 px-2 py-1 rounded">ì¥ë¹„(${g.lcuIds ? g.lcuIds.length : 0})</button></td>
                    <td><button onclick="toggleStatus('group', ${i})" class="px-5 py-1 rounded-full ${g.status==='ON'?'bg-green-600':'bg-red-600'}">${g.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else {
                head.innerHTML = `<th>ì¸µ ëª…ì¹­</th>${h}<th>ê·¸ë£¹ ì„¤ì •</th><th>ìƒíƒœ</th>`;
                floorData.forEach((f, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-indigo-400 font-bold" onclick="openKeypad('floor', ${i})">${f.name}</td><td>4.5</td><td>1200</td><td>1.2</td>
                    <td><button onclick="openAssign('floor', ${i})" class="text-[10px] bg-slate-700 px-2 py-1 rounded">ê·¸ë£¹(${f.groupIds ? f.groupIds.length : 0})</button></td>
                    <td><button class="px-5 py-1 rounded-full bg-slate-700">INFO</button></td>`;
                    body.appendChild(tr);
                });
            }
        }

        // QWERTY ìíŒ ìƒì„±
        const qwerty = [
            ["1","2","3","4","5","6","7","8","9","0"],
            ["Q","W","E","R","T","Y","U","I","O","P"],
            ["A","S","D","F","G","H","J","K","L"],
            ["Z","X","C","V","B","N","M", "â†"]
        ];

        function openKeypad(type, idx) {
            editingObj = { type, idx };
            const input = document.getElementById('keypad-input');
            input.value = (type==='lcu'?lcuList[idx].name : type==='group'?floorData[curPageIdx].groups[idx].name : floorData[idx].name);
            
            const rowsContainer = document.getElementById('keypad-rows');
            rowsContainer.innerHTML = "";
            qwerty.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = "flex justify-center gap-2";
                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = `key-btn ${key === "â†" ? "key-wide bg-red-900/40 text-red-500" : ""}`;
                    btn.innerText = key;
                    btn.onclick = () => {
                        if(key === "â†") input.value = input.value.slice(0, -1);
                        else input.value += key;
                    };
                    rowDiv.appendChild(btn);
                });
                rowsContainer.appendChild(rowDiv);
            });
            // ìŠ¤í˜ì´ìŠ¤ ë²„íŠ¼ ì¶”ê°€
            const spaceRow = document.createElement('div'); spaceRow.className = "flex justify-center gap-2";
            spaceRow.innerHTML = `<button onclick="document.getElementById('keypad-input').value+=' '" class="key-btn key-space">SPACE</button>`;
            rowsContainer.appendChild(spaceRow);
            
            document.getElementById('modal-keypad').classList.remove('hidden');
        }

        // ë‚˜ë¨¸ì§€ ìœ í‹¸ë¦¬í‹°
        function saveAll() { localStorage.setItem('rtu_lcu_v10', JSON.stringify(lcuList)); localStorage.setItem('rtu_floors_v10', JSON.stringify(floorData)); }
        function closeKeypad(save) { if(save) { const v = document.getElementById('keypad-input').value; if(editingObj.type==='lcu') lcuList[editingObj.idx].name=v; else if(editingObj.type==='group') floorData[curPageIdx].groups[editingObj.idx].name=v; else floorData[editingObj.idx].name=v; saveAll(); renderAdminTable(); } document.getElementById('modal-keypad').classList.add('hidden'); }
        function switchTab(t) { currentTab = t; document.querySelectorAll('nav button').forEach(b => b.classList.remove('bg-blue-600')); document.getElementById('tab-'+t).classList.add('bg-blue-600'); renderAdminTable(); }
        function changePage(d) { curPageIdx = (curPageIdx + d + floorData.length) % floorData.length; updatePage(); }
        function toggleStatus(type, i) { let t = (type==='lcu'?lcuList[i] : floorData[curPageIdx].groups[i]); if(confirm('ë³€ê²½?')) { t.status = t.status==='ON'?'OFF':'ON'; saveAll(); renderAdminTable(); } }
        function addGroupLayer() { floorData[curPageIdx].groups.push({t:40, l:40, w:180, h:120, name:"New Group", status:'OFF', lcuIds:[]}); renderLayers(); }
        function enterEditMode() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function initDrag(e, idx) { let sX=e.clientX, sY=e.clientY; window.onmousemove = (ev) => { const dx=ev.clientX-sX, dy=ev.clientY-sY; const d=floorData[curPageIdx].groups[idx]; d.l+=(dx/1000)*100; d.t+=(dy/600)*100; sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup = () => window.onmousemove = null; }
        function initResize(e, idx) { let sX=e.clientX, sY=e.clientY; window.onmousemove = (ev) => { const d=floorData[curPageIdx].groups[idx]; d.w+=(ev.clientX-sX); d.h+=(ev.clientY-sY); sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup = () => window.onmousemove = null; }
        function showLogin() { pin = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function pressKey(n) { if(pin.length<4) { pin+=n; if(pin===adminPin) { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); } } }
        function openAssign(type, idx) { document.getElementById('modal-assign').classList.remove('hidden'); const list = document.getElementById('assign-list'); list.innerHTML = lcuList.map(l => `<button class="p-2 bg-slate-700 rounded text-[10px]">${l.name}</button>`).join(""); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
