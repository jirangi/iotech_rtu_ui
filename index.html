<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v4.0 Final System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; }
        .scroll-container { height: 440px; overflow-y: auto; scrollbar-width: thin; }
        .blueprint-container { position: relative; width: 900px; height: 430px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }
        .group-layer { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 2px solid transparent; transition: 0.3s; z-index: 10; }
        .status-off { background: rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.4); }
        .status-on { background: rgba(34, 197, 94, 0.15); border-color: rgba(34, 197, 94, 0.5); }
        .edit-mode .group-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.2); cursor: move; }
        .group-layer.selected { border: 2px solid #fbbf24 !important; background: rgba(251, 191, 36, 0.3) !important; }
        .resizer { display: none; width: 15px; height: 15px; background: #3b82f6; position: absolute; border-radius: 50%; z-index: 50; bottom: -7px; right: -7px; cursor: se-resize; }
        .edit-mode .resizer { display: block; }
        .modal-bg { background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); position: fixed; inset: 0; z-index: 1000; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans text-sm">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800 shadow-xl">
            <h1 class="text-lg font-black text-blue-500 italic">RTU MONITORING v4.0</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400">00:00:00</div>
                <button onclick="showLogin()" class="px-4 py-1.5 bg-blue-600 rounded-lg font-bold text-xs">ğŸ”’ ADMIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative p-4">
            <div id="blueprint" class="blueprint-container shadow-2xl"></div>
            <button id="btn-prev" class="absolute left-4 p-5 bg-slate-800/40 rounded-full hover:bg-blue-600" onclick="changePage(-1)">â†</button>
            <button id="btn-next" class="absolute right-4 p-5 bg-slate-800/40 rounded-full hover:bg-blue-600" onclick="changePage(1)">â†’</button>
            
            <div id="edit-controls" class="hidden absolute bottom-6 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">
                <button onclick="addGroupLayer()" class="px-6 py-2 bg-emerald-600 rounded-xl font-bold">+ êµ¬ì—­ ì¶”ê°€</button>
                <button onclick="deleteSelected()" class="px-6 py-2 bg-red-600 rounded-xl font-bold">ì‚­ì œ</button>
                <button onclick="saveEditAndExit()" class="px-8 py-2 bg-blue-600 rounded-xl font-bold">í¸ì§‘ ì €ì¥</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold text-xs">ê·¸ë£¹ë³„</button>
                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 rounded-lg text-slate-400 text-xs">ê°œì¸ë³„(LCU)</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400 text-xs">ì¸µë³„ê´€ë¦¬</button>
            </div>
            <div class="flex gap-2">
                <button onclick="addNewLCU()" class="px-3 py-2 bg-emerald-700 rounded-lg text-xs font-bold">+ LCU ì¶”ê°€</button>
                <button onclick="addNewFloor()" class="px-3 py-2 bg-indigo-700 rounded-lg text-xs font-bold">+ ì¸µ ì¶”ê°€</button>
                <button onclick="changeAdminPin()" class="px-3 py-2 bg-slate-700 rounded-lg text-xs">PIN ë³€ê²½</button>
                <button onclick="enterEditMode()" class="px-4 py-2 bg-amber-600 rounded-lg font-bold text-xs">ë„ë©´ í¸ì§‘</button>
                <button onclick="location.reload()" class="px-4 py-2 bg-slate-800 rounded-lg text-xs">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
        </nav>
        <div class="scroll-container p-4">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead class="sticky top-0 bg-slate-950 z-20 text-[10px] text-slate-500 uppercase font-bold">
                    <tr id="table-header-row"></tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-assign" class="hidden fixed inset-0 z-[1100] modal-bg flex items-center justify-center p-6">
        <div class="bg-slate-800 w-[500px] rounded-3xl border border-slate-600 p-8 shadow-2xl">
            <h3 id="assign-title" class="text-xl font-bold mb-6 text-amber-400">ë§¤ì¹­ ê´€ë¦¬</h3>
            <div id="assign-list" class="grid grid-cols-3 gap-2 max-h-60 overflow-y-auto mb-8 p-2 bg-slate-900 rounded-xl"></div>
            <button onclick="closeModal('modal-assign')" class="w-full py-4 bg-blue-600 rounded-xl font-bold">ì„¤ì • ì €ì¥ ë° ë‹«ê¸°</button>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[500] modal-bg flex items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[300px] text-center shadow-2xl">
            <div id="pin-display" class="bg-black p-4 mb-6 rounded-2xl text-4xl h-16 flex items-center justify-center font-mono tracking-widest border border-slate-800 text-blue-500"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="py-4 bg-slate-800 rounded-xl text-xl">${i}</button>`);</script>
                <button onclick="clearPin()" class="py-4 bg-red-900/30 text-red-500 rounded-xl font-bold">C</button>
                <button onclick="pressKey('0')" class="py-4 bg-slate-800 rounded-xl text-xl">0</button>
                <button onclick="hideLogin()" class="py-4 bg-slate-700 rounded-xl text-xs">BACK</button>
            </div>
        </div>
    </div>

    <script>
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v6')) || Array.from({length: 5}, (_, i) => ({
            id: i + 1, name: `LCU-${(i+1).toString().padStart(2,'0')}`, save: 1.5, total: 100, now: 0.5, status: 'OFF'
        }));
        let floorData = JSON.parse(localStorage.getItem('rtu_floors_v6')) || [
            { id: 1, name: "1ì¸µ", groups: [ {t:20, l:20, w:200, h:150, id:101, name: "ì‚¬ë¬´ì‹¤A", lcuIds: [1], status: 'OFF'} ] },
            { id: 2, name: "2ì¸µ", groups: [] }
        ];

        let curPageIdx = 0, pin = "", currentTab = 'group', isEditMode = false, selectedIdx = null;

        function updatePage() {
            const container = document.getElementById('blueprint');
            const floor = floorData[curPageIdx];
            container.style.backgroundImage = `url('rtu_ui${floor.id === 1 ? '' : floor.id}.jpg')`;
            document.getElementById('btn-prev').style.visibility = curPageIdx === 0 ? 'hidden' : 'visible';
            document.getElementById('btn-next').style.visibility = curPageIdx === floorData.length - 1 ? 'hidden' : 'visible';
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            floorData[curPageIdx].groups.forEach((g, idx) => {
                const layer = document.createElement('div');
                layer.className = `group-layer ${isEditMode ? 'edit-mode' : (g.status==='ON'?'status-on':'status-off')}`;
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML = `<span class="bg-black/70 px-2 py-1 rounded text-[10px] font-bold">${g.name}</span>`;
                if(isEditMode) {
                    const resizer = document.createElement('div'); resizer.className = 'resizer';
                    resizer.onmousedown = (e) => initResize(e, idx); layer.appendChild(resizer);
                    layer.onmousedown = (e) => { if(e.target === layer || e.target.tagName === 'SPAN') { selectedIdx = idx; renderLayers(); initDrag(e, idx); } };
                }
                container.appendChild(layer);
            });
        }

        function renderAdminTable() {
            const head = document.getElementById('table-header-row');
            const body = document.getElementById('admin-table-body');
            body.innerHTML = '';
            const commonH = `<th>ì ˆê°ëŸ‰(kW)</th><th>ì „ë ¥ëŸ‰(kWh)</th><th>ìˆœì‹œì „ë ¥(kW)</th>`;

            if(currentTab === 'individual') {
                head.innerHTML = `<th>LCU ëª…ì¹­ (ìˆ˜ì •ê°€ëŠ¥)</th>${commonH}<th>ìƒíƒœ</th>`;
                lcuList.forEach((l, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-3"><input type="text" value="${l.name}" onchange="renameLCU(${idx}, this.value)" class="bg-transparent text-blue-400 text-center border-b border-blue-900 focus:outline-none"></td>
                    <td>${l.save}</td><td>${l.total}</td><td class="text-green-500">${l.now}</td>
                    <td><button onclick="toggleLcu(${idx})" class="px-4 py-1 rounded-full text-[10px] ${l.status==='ON'?'bg-green-600':'bg-red-600'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'group') {
                head.innerHTML = `<th>ê·¸ë£¹ ëª…ì¹­ (ìˆ˜ì •ê°€ëŠ¥)</th>${commonH}<th>LCU ì„¤ì •</th><th>ì œì–´</th>`;
                floorData[curPageIdx].groups.forEach((g, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4"><input type="text" value="${g.name}" onchange="renameGroup(${idx}, this.value)" class="bg-transparent text-amber-500 text-center border-b border-amber-900 focus:outline-none font-bold"></td>
                    <td>1.2</td><td>240</td><td class="text-green-500">0.4</td>
                    <td><button onclick="openAssign('lcu', ${idx})" class="text-[10px] bg-slate-700 px-2 py-1 rounded">ì„¤ì • (${g.lcuIds.length})</button></td>
                    <td class="flex justify-center gap-1 p-3"><button onclick="g.status='ON';saveAll();renderAdminTable()" class="px-3 py-1 bg-blue-600 rounded text-[10px]">ON</button><button onclick="g.status='OFF';saveAll();renderAdminTable()" class="px-3 py-1 bg-red-900 rounded text-[10px]">OFF</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'floor') {
                head.innerHTML = `<th>ì¸µ ëª…ì¹­ (ìˆ˜ì •ê°€ëŠ¥)</th>${commonH}<th>ì¸µë³„ ê·¸ë£¹ í• ë‹¹</th>`;
                floorData.forEach((f, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4"><input type="text" value="${f.name}" onchange="renameFloor(${idx}, this.value)" class="bg-transparent text-indigo-400 text-center border-b border-indigo-900 focus:outline-none font-black"></td>
                    <td>5.5</td><td>1200</td><td class="text-green-500">1.2</td>
                    <td><button onclick="alert('ë„ë©´ í¸ì§‘ ëª¨ë“œì—ì„œ êµ¬ì—­ì„ ìƒì„±í•˜ì„¸ìš”')" class="text-[10px] bg-slate-700 px-3 py-1 rounded">ì¸µ í¸ì§‘</button></td>`;
                    body.appendChild(tr);
                });
            }
        }

        // --- ìˆ˜ì •/ì¶”ê°€ ë¡œì§ ---
        function renameLCU(idx, val) { lcuList[idx].name = val; saveAll(); }
        function renameGroup(idx, val) { floorData[curPageIdx].groups[idx].name = val; saveAll(); renderLayers(); }
        function renameFloor(idx, val) { floorData[idx].name = val; saveAll(); updatePage(); }
        function addNewLCU() { lcuList.push({id: Date.now(), name: "ì‹ ê·œ LCU", save: 0, total: 0, now: 0, status: 'OFF'}); saveAll(); renderAdminTable(); }
        function addNewFloor() { floorData.push({id: floorData.length + 1, name: `${floorData.length + 1}ì¸µ`, groups: []}); saveAll(); updatePage(); renderAdminTable(); }
        function addGroupLayer() { floorData[curPageIdx].groups.push({t:30, l:30, w:150, h:100, id:Date.now(), name:"ì‹ ê·œ ê·¸ë£¹", lcuIds:[], status:'OFF'}); renderLayers(); }
        
        function openAssign(type, idx) {
            document.getElementById('modal-assign').classList.remove('hidden');
            const target = floorData[curPageIdx].groups[idx];
            const listDiv = document.getElementById('assign-list');
            listDiv.innerHTML = '';
            lcuList.forEach(lcu => {
                const isSel = target.lcuIds.includes(lcu.id);
                const btn = document.createElement('button');
                btn.className = `p-2 rounded text-[10px] ${isSel ? 'bg-blue-600' : 'bg-slate-700'}`;
                btn.innerText = lcu.name;
                btn.onclick = () => {
                    if(isSel) target.lcuIds = target.lcuIds.filter(id => id !== lcu.id);
                    else target.lcuIds.push(lcu.id);
                    saveAll(); openAssign(type, idx);
                };
                listDiv.appendChild(btn);
            });
        }

        // --- ì‹œìŠ¤í…œ ìœ í‹¸ë¦¬í‹° ---
        function saveAll() { localStorage.setItem('rtu_lcu_v6', JSON.stringify(lcuList)); localStorage.setItem('rtu_floors_v6', JSON.stringify(floorData)); localStorage.setItem('rtu_admin_pin', adminPin); }
        function switchTab(t) { currentTab = t; document.querySelectorAll('nav button[id^="tab-"]').forEach(b => b.className = "px-5 py-2 rounded-lg text-slate-400 text-xs"); document.getElementById('tab-'+t).className = "px-5 py-2 bg-blue-600 rounded-lg font-bold text-xs"; renderAdminTable(); }
        function changePage(d) { curPageIdx = Math.max(0, Math.min(floorData.length - 1, curPageIdx + d)); updatePage(); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); renderAdminTable(); }
        function showLogin() { pin = ""; document.getElementById('pin-display').innerText = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function pressKey(n) { if(pin.length<4) { pin+=n; document.getElementById('pin-display').innerText='â—'.repeat(pin.length); } if(pin.length===4) { if(pin===adminPin) { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('group'); } else { alert("ì˜¤ë¥˜"); pin=""; document.getElementById('pin-display').innerText=""; } } }
        function clearPin() { pin = ""; document.getElementById('pin-display').innerText = ""; }
        function enterEditMode() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function changeAdminPin() { const p = prompt("ìƒˆ PIN 4ìë¦¬:"); if(p && p.length===4) { adminPin = p; saveAll(); alert("ë³€ê²½ë¨"); } }
        function initDrag(e, idx) { let sX=e.clientX, sY=e.clientY; window.onmousemove = (ev) => { const dx=ev.clientX-sX, dy=ev.clientY-sY; const d=floorData[curPageIdx].groups[idx]; d.l+=(dx/1000)*100; d.t+=(dy/600)*100; sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup = () => window.onmousemove = null; }
        function initResize(e, idx) { e.stopPropagation(); let sX=e.clientX, sY=e.clientY; window.onmousemove = (ev) => { floorData[curPageIdx].groups[idx].w+=(ev.clientX-sX); floorData[curPageIdx].groups[idx].h+=(ev.clientY-sY); sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup = () => window.onmousemove = null; }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
