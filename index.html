<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v4.3 - Final Trust Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; user-select: none; }
        .blueprint-container { position: relative; width: 900px; height: 430px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }
        .group-layer { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 2px solid transparent; z-index: 10; }
        /* ëª…í™•í•œ ìƒíƒœ ìƒ‰ìƒ ì •ì˜ */
        .status-off { background: rgba(239, 68, 68, 0.4) !important; border: 2px solid #ef4444 !important; }
        .status-on { background: rgba(34, 197, 94, 0.3) !important; border: 2px solid #22c55e !important; }
        .edit-mode .group-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.2); }
        .modal-bg { background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); position: fixed; inset: 0; z-index: 1000; }
        /* ê°€ìƒ í‚¤íŒ¨ë“œ ìŠ¤íƒ€ì¼ */
        .key-btn { background: #1e293b; height: 55px; border-radius: 10px; border: 1px solid #334155; font-size: 18px; color: white; transition: 0.1s; }
        .key-btn:active { background: #3b82f6; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans text-xs">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800">
            <h1 class="text-lg font-black text-blue-500 italic uppercase">RTU MONITORING v4.3</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400">00:00:00</div>
                <button onclick="showLogin()" class="px-5 py-2 bg-blue-600 rounded-lg font-bold">ğŸ”’ ADMIN LOGIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative p-4">
            <div id="blueprint" class="blueprint-container shadow-2xl"></div>
            <button class="absolute left-4 p-5 bg-slate-800/60 rounded-full" onclick="changePage(-1)">â†</button>
            <button class="absolute right-4 p-5 bg-slate-800/60 rounded-full" onclick="changePage(1)">â†’</button>
            
            <div id="edit-controls" class="hidden absolute bottom-6 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">
                <button onclick="addGroupLayer()" class="px-6 py-3 bg-emerald-600 rounded-xl font-bold">+ ê·¸ë£¹ êµ¬ì—­ ì¶”ê°€</button>
                <button onclick="deleteSelected()" class="px-6 py-3 bg-red-600 rounded-xl font-bold">ì‚­ì œ</button>
                <button onclick="saveEditAndExit()" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">í¸ì§‘ ì €ì¥ ë° ë‚˜ê°€ê¸°</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-individual" onclick="switchTab('individual')" class="px-6 py-2 bg-blue-600 rounded-lg font-bold">LCUë³„ í†µê³„</button>
                <button id="tab-group" onclick="switchTab('group')" class="px-6 py-2 rounded-lg text-slate-400">ê·¸ë£¹ë³„ í†µê³„</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-6 py-2 rounded-lg text-slate-400">ì¸µë³„ ê´€ë¦¬</button>
            </div>
            <div class="flex gap-2">
                <button onclick="enterEditMode()" class="px-4 py-2 bg-amber-600 rounded font-bold text-xs uppercase tracking-tighter">Layout Edit</button>
                <button onclick="location.reload()" class="px-4 py-2 bg-slate-800 rounded text-xs font-bold">LOGOUT</button>
            </div>
        </nav>
        <div class="scroll-container p-4">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead class="sticky top-0 bg-slate-950 z-20 text-slate-500 font-bold uppercase text-[10px]">
                    <tr id="table-header-row"></tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-keypad" class="hidden fixed inset-0 z-[2000] modal-bg flex items-end justify-center pb-10">
        <div class="bg-slate-900 p-6 rounded-t-3xl border-t border-slate-700 w-[900px] shadow-2xl">
            <div class="flex items-center gap-3 mb-6">
                <input id="keypad-input" type="text" class="flex-1 bg-black p-4 rounded-xl text-2xl text-blue-400 border border-slate-800 font-bold" readonly>
                <button onclick="closeKeypad(true)" class="px-10 py-4 bg-blue-600 rounded-xl font-bold text-lg">ì™„ë£Œ</button>
                <button onclick="closeKeypad(false)" class="px-10 py-4 bg-slate-700 rounded-xl font-bold text-lg">ì·¨ì†Œ</button>
            </div>
            <div id="keypad-grid" class="grid grid-cols-10 gap-2">
                </div>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[500] modal-bg flex items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[320px] text-center shadow-2xl">
            <h2 class="text-xs font-bold mb-6 text-slate-500 tracking-widest uppercase italic">Admin Security</h2>
            <div id="pin-display" class="bg-black p-5 mb-8 rounded-2xl text-4xl h-16 flex items-center justify-center font-mono tracking-[0.5em] text-blue-500 border border-slate-800 shadow-inner"></div>
            <div class="grid grid-cols-3 gap-3">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="h-16 bg-slate-800 rounded-2xl text-2xl font-bold active:bg-blue-600 transition">${i}</button>`);</script>
                <button onclick="clearPin()" class="h-16 bg-red-900/20 text-red-500 rounded-2xl font-bold text-xl">C</button>
                <button onclick="pressKey('0')" class="h-16 bg-slate-800 rounded-2xl text-2xl font-bold">0</button>
                <button onclick="hideLogin()" class="h-16 bg-slate-700 rounded-2xl text-xs font-bold">BACK</button>
            </div>
        </div>
    </div>

    <script>
        // --- ë°ì´í„° ê´€ë¦¬ ë° ìƒíƒœ ë™ê¸°í™” ---
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        let defaultFloorIdx = parseInt(localStorage.getItem('rtu_default_floor')) || 0;
        
        // ì´ˆê¸° ë°ì´í„° (ê¸°íšì„œ ì‚¬ì–‘ ë°˜ì˜)
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v9')) || Array.from({length: 10}, (_, i) => ({
            id: i + 1, name: `LCU-${(i+1).toString().padStart(2,'0')}`, save: 1.5, total: 120, now: 0.5, status: 'OFF'
        }));
        let floorData = JSON.parse(localStorage.getItem('rtu_floors_v9')) || [
            { id: 1, name: "1ì¸µ ì‚¬ë¬´êµ¬ì—­", status: 'OFF', groups: [] },
            { id: 2, name: "2ì¸µ ì—°êµ¬ì§€ì›", status: 'OFF', groups: [] }
        ];

        let curPageIdx = defaultFloorIdx, currentTab = 'individual', isEditMode = false, editingObj = null, pin = "";

        // --- 1. ì‚¬ìš©ì ëª¨ë“œ ë° ë„ë©´ ë Œë”ë§ (ë™ì‘ ë³´ì¥ ë¡œì§) ---
        function updatePage() {
            const container = document.getElementById('blueprint');
            const floor = floorData[curPageIdx];
            container.style.backgroundImage = `url('rtu_ui${floor.id === 1 ? '' : floor.id}.jpg')`;
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            
            floorData[curPageIdx].groups.forEach((g, idx) => {
                const layer = document.createElement('div');
                // ê°•ì œ í´ë˜ìŠ¤ ë¶€ì—¬ë¡œ ìƒíƒœ ì‹œê°í™” ë³´ì¥
                layer.className = `group-layer ${isEditMode ? 'edit-mode' : (g.status === 'ON' ? 'status-on' : 'status-off')}`;
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML = `<div class="bg-black/80 px-3 py-1 rounded text-[10px] font-bold text-white shadow-lg pointer-events-none border border-white/20">${g.name}</div>`;
                
                // [ë™ì‘ í•´ê²°] í´ë¦­ ì´ë²¤íŠ¸ ì „íŒŒ ì°¨ë‹¨ ë° ìƒíƒœ ë³€ê²½ ë¡œì§ ì§ê´€í™”
                layer.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if(!isEditMode && g.status === 'OFF') {
                        if(confirm(`[${g.name}] êµ¬ì—­ì˜ ì „ì›ì„ ë³µêµ¬(ON) í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                            g.status = 'ON';
                            saveAll();
                            renderLayers(); // ì¦‰ì‹œ ë¦¬ë Œë”ë§ìœ¼ë¡œ ìƒíƒœ ë°˜ì˜ í™•ì¸
                        }
                    }
                };
                container.appendChild(layer);
            });
        }

        // --- 2. ê´€ë¦¬ì íƒ­ ë° ë¦¬ìŠ¤íŠ¸ (ìˆœì„œ: ê°œì¸ë³„ -> ê·¸ë£¹ë³„ -> ì¸µë³„) ---
        function renderAdminTable() {
            const head = document.getElementById('table-header-row');
            const body = document.getElementById('admin-table-body');
            body.innerHTML = '';
            const dataHeader = `<th>ëŒ€ê¸°ì „ë ¥ ì ˆê°(kW)</th><th>ëˆ„ì  ì „ë ¥ëŸ‰(kWh)</th><th>ìˆœì‹œì „ë ¥(kW)</th>`;

            if(currentTab === 'individual') {
                head.innerHTML = `<th>ì¥ë¹„ ëª…ì¹­ (í„°ì¹˜ ìˆ˜ì •)</th>${dataHeader}<th>ì „ì› ìƒíƒœ</th>`;
                lcuList.forEach((l, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-blue-400 font-black cursor-pointer" onclick="openKeypad('lcu', ${idx})">${l.name}</td>
                    <td>${l.save}</td><td>${l.total}</td><td>${l.now}</td>
                    <td><button onclick="toggleStatus('lcu', ${idx})" class="px-5 py-2 rounded-full font-bold shadow-lg ${l.status==='ON'?'bg-green-600 text-white':'bg-red-600 text-white'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'group') {
                head.innerHTML = `<th>ê·¸ë£¹ êµ¬ì—­ëª… (í„°ì¹˜ ìˆ˜ì •)</th>${dataHeader}<th>ì¼ê´„ ì œì–´</th>`;
                floorData[curPageIdx].groups.forEach((g, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-amber-500 font-black cursor-pointer" onclick="openKeypad('group', ${idx})">${g.name}</td>
                    <td>${(Math.random()*10).toFixed(1)}</td><td>${(Math.random()*200).toFixed(0)}</td><td>0.55</td>
                    <td><button onclick="toggleStatus('group', ${idx})" class="px-5 py-2 rounded-full font-bold ${g.status==='ON'?'bg-green-600':'bg-red-600'}">${g.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else {
                head.innerHTML = `<th>ë„ë©´(ì¸µ) ëª…ì¹­ (í„°ì¹˜ ìˆ˜ì •)</th>${dataHeader}<th>ì¸µ ì „ì²´ ìƒíƒœ</th>`;
                floorData.forEach((f, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-indigo-400 font-black cursor-pointer" onclick="openKeypad('floor', ${idx})">${f.name}</td>
                    <td>15.2</td><td>850</td><td>1.12</td>
                    <td><button onclick="toggleStatus('floor', ${idx})" class="px-6 py-2 rounded-full font-bold ${f.status==='ON'?'bg-green-600':'bg-red-600'}">${f.status}</button></td>`;
                    body.appendChild(tr);
                });
            }
        }

        // ì œì–´ ìƒíƒœ ë³€ê²½ í™•ì¸ ë¡œì§ (ê¸°íš 16.1 ë°˜ì˜)
        function toggleStatus(type, idx) {
            let target = (type === 'lcu' ? lcuList[idx] : type === 'group' ? floorData[curPageIdx].groups[idx] : floorData[idx]);
            const next = target.status === 'ON' ? 'OFF' : 'ON';
            if(confirm(`[${target.name}]ì˜ ìƒíƒœë¥¼ ${next}ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                target.status = next;
                saveAll();
                renderAdminTable();
            }
        }

        // --- 3. ê°€ìƒ í„°ì¹˜íŒ¨ë“œ ë¡œì§ (í•œ/ì˜/ìˆ«ì í˜¼í•©) ---
        const charSets = ["1234567890", "ABCDEFGHIJ", "KLMNOPQRST", "UVWXYZ", "ê°€ë‚˜ë‹¤ë¼ë§ˆë°”", "ì‚¬ì•„ìì°¨ì¹´íƒ€", "íŒŒí•˜", " ", "ì‚­ì œ"];
        function openKeypad(type, idx) {
            editingObj = { type, idx };
            const input = document.getElementById('keypad-input');
            input.value = (type==='lcu' ? lcuList[idx].name : type==='group' ? floorData[curPageIdx].groups[idx].name : floorData[idx].name);
            
            const grid = document.getElementById('keypad-grid');
            grid.innerHTML = "";
            charSets.join("").split("").forEach(char => {
                const btn = document.createElement('button');
                btn.className = "key-btn";
                btn.innerText = char;
                btn.onclick = () => {
                    if(char === "ì‚­ì œ") input.value = input.value.slice(0, -1);
                    else input.value += char;
                };
                grid.appendChild(btn);
            });
            document.getElementById('modal-keypad').classList.remove('hidden');
        }

        function closeKeypad(isSave) {
            if(isSave) {
                const val = document.getElementById('keypad-input').value;
                if(editingObj.type==='lcu') lcuList[editingObj.idx].name = val;
                else if(editingObj.type==='group') floorData[curPageIdx].groups[editingObj.idx].name = val;
                else floorData[editingObj.idx].name = val;
                saveAll();
                renderAdminTable();
            }
            document.getElementById('modal-keypad').classList.add('hidden');
        }

        // --- ì‹œìŠ¤í…œ ê³µí†µ ---
        function saveAll() { localStorage.setItem('rtu_lcu_v9', JSON.stringify(lcuList)); localStorage.setItem('rtu_floors_v9', JSON.stringify(floorData)); }
        function showLogin() { pin = ""; document.getElementById('pin-display').innerText = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function pressKey(n) { if(pin.length < 4) { pin += n; document.getElementById('pin-display').innerText = 'â—'.repeat(pin.length); if(pin === adminPin) { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); } } }
        function clearPin() { pin = ""; document.getElementById('pin-display').innerText = ""; }
        function switchTab(t) { currentTab = t; document.querySelectorAll('nav button').forEach(b => b.className = "px-6 py-2 rounded-lg text-slate-400 font-bold"); document.getElementById('tab-'+t).className = "px-6 py-2 bg-blue-600 rounded-lg font-bold text-white shadow-lg"; renderAdminTable(); }
        function changePage(d) { curPageIdx = Math.max(0, Math.min(floorData.length - 1, curPageIdx + d)); updatePage(); }
        function enterEditMode() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function addGroupLayer() { floorData[curPageIdx].groups.push({t:40, l:40, w:180, h:120, name:"ì‹ ê·œ êµ¬ì—­", status:'OFF'}); renderLayers(); }
        function deleteSelected() { /* ì„ íƒëœ ê·¸ë£¹ ì‚­ì œ ë¡œì§ ìƒëµ */ }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
