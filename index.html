<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>RTU System Prototype v2.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .blueprint-container { position: relative; width: 1000px; height: 600px; background-size: 100% 100%; margin: 0 auto; border: 2px solid #334155; background-color: #000; }
        .lcu-layer { position: absolute; display: flex; align-items: center; justify-content: center; min-width: 50px; min-height: 50px; cursor: pointer; user-select: none; }
        .edit-mode .lcu-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.1); cursor: move; }
        .lcu-layer.selected { border: 2px solid #fbbf24 !important; background: rgba(251, 191, 36, 0.2) !important; }
        .resizer { display: none; width: 10px; height: 10px; background: #3b82f6; position: absolute; border-radius: 50%; }
        .edit-mode .resizer { display: block; }
        .resizer.tl { top: -5px; left: -5px; cursor: nw-resize; } .resizer.tr { top: -5px; right: -5px; cursor: ne-resize; }
        .resizer.bl { bottom: -5px; left: -5px; cursor: sw-resize; } .resizer.br { bottom: -5px; right: -5px; cursor: se-resize; }
        .lcu-status-dot { width: 32px; height: 32px; border-radius: 50%; color: white; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: 11px; pointer-events: none; transition: all 0.3s; }
        .keypad-btn { background: #1e293b; height: 65px; font-size: 22px; border-radius: 12px; border: 1px solid #334155; }
    </style>
</head>
<body class="bg-slate-950 text-white overflow-hidden font-sans text-sm">

    <div id="page-user" class="min-h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center bg-slate-900 border-b border-slate-800">
            <h1 class="text-xl font-black text-blue-500 italic">RTU CONTROL CENTER</h1>
            <div class="flex items-center gap-6">
                <div id="top-clock" class="font-mono text-lg text-slate-400">00:00:00</div>
                <button onclick="showLogin()" class="p-2 bg-slate-800 rounded-lg hover:bg-slate-700">üîí ADMIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center items-center relative p-4">
            <div id="blueprint" class="blueprint-container"></div>
            <button class="absolute left-6 p-5 bg-slate-800/80 rounded-full" onclick="changePage(-1)">‚Üê</button>
            <button class="absolute right-6 p-5 bg-slate-800/80 rounded-full" onclick="changePage(1)">‚Üí</button>
            <div id="edit-controls" class="hidden absolute bottom-6 flex gap-3 bg-slate-900 p-4 rounded-2xl border border-blue-900 shadow-2xl">
                <button onclick="addLayer()" class="px-5 py-3 bg-emerald-600 rounded-xl font-bold">+ Ï∂îÍ∞Ä</button>
                <button id="btn-delete" onclick="deleteSelectedLayer()" disabled class="px-5 py-3 bg-red-600 rounded-xl font-bold opacity-30">ÏÇ≠Ï†ú</button>
                <button onclick="saveAndExitEdit()" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">Ìé∏Ïßë ÏôÑÎ£å(Ï†ÄÏû•)</button>
            </div>
        </main>
    </div>

    <div id="page-login" class="hidden min-h-screen flex items-center justify-center bg-slate-950/98">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[400px] text-center">
            <h2 class="text-xl font-bold mb-6 text-blue-400">ADMIN PIN</h2>
            <div id="pin-display" class="bg-black p-5 mb-6 rounded-2xl text-3xl h-16 flex items-center justify-center font-mono"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="keypad-btn">${i}</button>`);</script>
                <button onclick="clearPin()" class="keypad-btn text-red-500">C</button>
                <button onclick="pressKey('0')" class="keypad-btn">0</button>
                <button onclick="hideLogin()" class="keypad-btn text-slate-500">Back</button>
            </div>
        </div>
    </div>

    <div id="page-admin-main" class="hidden min-h-screen bg-slate-950 flex flex-col">
        <nav class="p-5 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <h2 class="text-xl font-bold">Ïö¥Ïö©Ïûê Î™®Îìú</h2>
            <div class="flex gap-4">
                <button onclick="enterGroupEdit()" class="px-6 py-2 bg-amber-600 rounded-lg font-bold">ÎèÑÎ©¥ Ìé∏Ïßë</button>
                <button onclick="location.reload()" class="px-6 py-2 bg-slate-800 rounded-lg">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>
        </nav>
        <div class="p-8 flex-1 overflow-auto"><table class="w-full text-center border-separate border-spacing-y-2"><tbody id="admin-table-body"></tbody></table></div>
    </div>

    <div id="modal-detail" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-[100] p-6">
        <div class="bg-slate-900 w-full max-w-6xl p-8 rounded-3xl border border-slate-800 relative">
            <button onclick="closeDetail()" class="absolute top-6 right-8 text-3xl text-slate-500">‚úï</button>
            <h3 id="detail-title" class="text-2xl font-bold mb-2 text-blue-400"></h3>
            <div class="h-[500px]"><canvas id="detailChart"></canvas></div>
        </div>
    </div>

    <script>
        // Ï¥àÍ∏∞ Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞
        const defaultData = {
            1: [ {t:15, l:10, w:100, h:80, id:1}, {t:15, l:28, w:100, h:80, id:2}, {t:15, l:46, w:100, h:80, id:3}, {t:15, l:64, w:100, h:80, id:4}, {t:15, l:82, w:100, h:80, id:5} ],
            2: [ {t:40, l:10, w:100, h:80, id:6}, {t:40, l:28, w:100, h:80, id:7}, {t:40, l:46, w:100, h:80, id:8}, {t:40, l:64, w:100, h:80, id:9}, {t:40, l:82, w:100, h:80, id:10} ],
            3: [ {t:65, l:10, w:100, h:80, id:11}, {t:65, l:28, w:100, h:80, id:12}, {t:65, l:46, w:100, h:80, id:13}, {t:65, l:64, w:100, h:80, id:14}, {t:65, l:82, w:100, h:80, id:15} ]
        };

        // [ÌïµÏã¨] LocalStorageÏóêÏÑú Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        let pageData = JSON.parse(localStorage.getItem('rtu_page_data')) || defaultData;
        let curPage = 1, pin = "", isEditMode = false, selectedIdx = null, myChart = null;

        function updatePage() {
            const container = document.getElementById('blueprint');
            container.style.backgroundImage = `url('rtu_ui${curPage === 1 ? '' : curPage}.jpg')`;
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            (pageData[curPage] || []).forEach((data, index) => {
                const rect = document.createElement('div');
                rect.className = `lcu-layer ${isEditMode ? 'edit-mode' : ''} ${isEditMode && selectedIdx === index ? 'selected' : ''}`;
                rect.style.cssText = `top:${data.t}%; left:${data.l}%; width:${data.w}px; height:${data.h}px;`;

                const dot = document.createElement('div');
                dot.className = `lcu-status-dot bg-red-600 shadow-lg shadow-red-900/50`;
                dot.innerText = data.id.toString().padStart(2, '0');
                rect.appendChild(dot);

                if(isEditMode) {
                    ['tl','tr','bl','br'].forEach(p => {
                        const r = document.createElement('div'); r.className = `resizer ${p}`;
                        r.onmousedown = (e) => initResize(e, p, index); rect.appendChild(r);
                    });
                    rect.onmousedown = (e) => { if(!e.target.classList.contains('resizer')) { selectedIdx = index; document.getElementById('btn-delete').style.opacity = "1"; document.getElementById('btn-delete').disabled=false; renderLayers(); initDrag(e, index); } };
                } else {
                    rect.onclick = () => { if(dot.classList.contains('bg-red-600')) { dot.classList.replace('bg-red-600', 'bg-green-500'); dot.classList.replace('shadow-red-900/50', 'shadow-green-900/50'); } };
                }
                container.appendChild(rect);
            });
        }

        // [Îç∞Ïù¥ÌÑ∞ ÏòÅÍµ¨ Ï†ÄÏû•]
        function saveAndExitEdit() {
            localStorage.setItem('rtu_page_data', JSON.stringify(pageData)); // Î∏åÎùºÏö∞Ï†ÄÏóê Ï†ÄÏû•
            isEditMode = false; selectedIdx = null;
            document.getElementById('edit-controls').classList.add('hidden');
            document.getElementById('page-user').classList.add('hidden');
            document.getElementById('page-admin-main').classList.remove('hidden');
            renderAdminTable();
        }

        // [Í∑∏ÎûòÌîÑ: 24ÏãúÍ∞Ñ Ï∂îÏù¥ + 3Í∞ú Îç∞Ïù¥ÌÑ∞]
        function showGraph(title) {
            document.getElementById('modal-detail').classList.remove('hidden');
            document.getElementById('detail-title').innerText = title;
            const ctx = document.getElementById('detailChart').getContext('2d');
            if(myChart) myChart.destroy();

            // ÏãúÍ∞ÑÏ∂ï ÏÉùÏÑ±: Îß® Ïò§Î•∏Ï™ΩÏù¥ ÌòÑÏû¨ ÏãúÍ∞Ñ
            const labels = [];
            const now = new Date().getHours();
            for(let i=23; i>=0; i--) labels.push(((now-i+24)%24) + "Ïãú");

            myChart = new Chart(ctx, {
                data: {
                    labels: labels,
                    datasets: [
                        { type: 'line', label: 'ÏàúÏãúÏ†ÑÎ†•(kW)', data: labels.map(()=>Math.random()*1.5), borderColor: '#10b981', tension: 0.4, yAxisID: 'y' },
                        { type: 'line', label: 'Ï†àÍ∞êÎüâ(kW)', data: labels.map(()=>Math.random()*10), borderColor: '#3b82f6', backgroundColor: 'rgba(59,130,246,0.2)', fill: true, tension: 0.4, yAxisID: 'y1' },
                        { type: 'bar', label: 'ÎàÑÏ†ÅÏ†ÑÎ†•Îüâ(kWh)', data: labels.map(()=>Math.random()*100), backgroundColor: 'rgba(255,255,255,0.1)', yAxisID: 'y1' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { position: 'left', title: { display:true, text:'ÏàúÏãú(kW)' } },
                        y1: { position: 'right', title: { display:true, text:'Ï†àÍ∞ê/ÎàÑÏ†Å' }, grid: { display: false } }
                    }
                }
            });
        }

        // --- Í∏∞ÌÉÄ Í∏∞Îä•(ÎìúÎûòÍ∑∏, Î¶¨ÏÇ¨Ïù¥Ï¶à, Î°úÍ∑∏Ïù∏ Îì±) ---
        function initDrag(e, idx) {
            let sX = e.clientX, sY = e.clientY;
            function move(e) { 
                const dx = e.clientX - sX, dy = e.clientY - sY;
                pageData[curPage][idx].l += (dx/1000)*100; pageData[curPage][idx].t += (dy/600)*100;
                sX = e.clientX; sY = e.clientY; renderLayers();
            }
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', () => window.removeEventListener('mousemove', move), {once:true});
        }
        function initResize(e, pos, idx) {
            e.stopPropagation(); let sX = e.clientX, sY = e.clientY;
            function rs(e) {
                const dx = e.clientX - sX, dy = e.clientY - sY; const d = pageData[curPage][idx];
                if(pos.includes('r')) d.w += dx; if(pos.includes('b')) d.h += dy;
                if(pos.includes('l')) { d.w -= dx; d.l += (dx/1000)*100; } if(pos.includes('t')) { d.h -= dy; d.t += (dy/600)*100; }
                sX = e.clientX; sY = e.clientY; renderLayers();
            }
            window.addEventListener('mousemove', rs);
            window.addEventListener('mouseup', () => window.removeEventListener('mousemove', rs), {once:true});
        }
        function addLayer() { const id = prompt("LCU Î≤àÌò∏:", "16"); if(id) { pageData[curPage].push({t:40,l:40,w:100,h:80,id:parseInt(id)}); renderLayers(); } }
        function deleteSelectedLayer() { if(selectedIdx!==null) { pageData[curPage].splice(selectedIdx, 1); selectedIdx=null; renderLayers(); } }
        function renderAdminTable() {
            const tbody = document.getElementById('admin-table-body'); tbody.innerHTML = '<thead><tr class="text-slate-500 text-xs"><th>Î™ÖÏπ≠</th><th>ÎåÄÍ∏∞Ï†ÑÎ†• Ï†àÍ∞ê</th><th>ÎàÑÏ†Å Ï†ÑÎ†•Îüâ</th><th>ÏàúÏãúÏ†ÑÎ†•</th></tr></thead>';
            Object.keys(pageData).forEach(pg => {
                pageData[pg].forEach(lcu => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition cursor-pointer";
                    tr.onclick = () => showGraph(`ÎèÑÎ©¥ ${pg} - LCU ${lcu.id}`);
                    tr.innerHTML = `<td class="p-4 font-bold text-blue-400">ÎèÑÎ©¥${pg}-LCU ${lcu.id}</td><td>${(Math.random()*10).toFixed(1)}</td><td>${(Math.random()*100).toFixed(1)}</td><td class="text-green-500">${(Math.random()*1).toFixed(2)}</td>`;
                    tbody.appendChild(tr);
                });
            });
        }
        function showLogin() { pin = ""; document.getElementById('pin-display').innerText = ""; document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); }
        function pressKey(n) { if(pin.length<4) { pin += n; document.getElementById('pin-display').innerText = '‚óè'.repeat(pin.length); } if(pin.length===4) { if(pin==="0000") { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); renderAdminTable(); } else { alert("PIN Ïò§Î•ò"); pin=""; document.getElementById('pin-display').innerText=""; } } }
        function enterGroupEdit() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); renderLayers(); }
        function changePage(d) { curPage = Math.max(1, Math.min(3, curPage + d)); updatePage(); }
        function closeDetail() { document.getElementById('modal-detail').classList.add('hidden'); }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
