<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v3.2 (Full Admin Features)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; }
        .scroll-container { height: 460px; overflow-y: auto; scrollbar-width: thin; }
        .blueprint-container { position: relative; width: 900px; height: 450px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; }
        .lcu-layer { position: absolute; display: flex; align-items: center; justify-content: center; min-width: 40px; min-height: 40px; cursor: pointer; }
        .edit-mode .lcu-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.1); cursor: move; }
        .lcu-layer.selected { border: 2px solid #fbbf24 !important; background: rgba(251, 191, 36, 0.2) !important; }
        .resizer { display: none; width: 10px; height: 10px; background: #3b82f6; position: absolute; border-radius: 50%; }
        .edit-mode .resizer { display: block; }
        .resizer.tl { top: -5px; left: -5px; cursor: nw-resize; } .resizer.br { bottom: -5px; right: -5px; cursor: se-resize; }
        .lcu-status-dot { width: 30px; height: 30px; border-radius: 50%; color: white; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: 10px; transition: 0.3s; }
        .status-on { background-color: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .status-off { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .modal-bg { background: rgba(0,0,0,0.9); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="text-white font-sans text-sm selection:bg-blue-500">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800 shadow-lg">
            <h1 id="header-title" class="text-lg font-black text-blue-500 italic uppercase">RTU Monitoring System</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400">00:00:00</div>
                <button id="btn-lock" onclick="showLogin()" class="px-4 py-1.5 bg-slate-800 rounded-lg border border-slate-700 text-xs">ğŸ”’ ADMIN LOGIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative bg-slate-950">
            <div id="blueprint" class="blueprint-container"></div>
            <button class="absolute left-4 p-5 bg-slate-800/40 rounded-full hover:bg-blue-600 transition" onclick="changePage(-1)">â†</button>
            <button class="absolute right-4 p-5 bg-slate-800/40 rounded-full hover:bg-blue-600 transition" onclick="changePage(1)">â†’</button>
            
            <div id="edit-controls" class="hidden absolute bottom-6 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900/50 shadow-2xl">
                <button onclick="addLayer()" class="px-6 py-2.5 bg-emerald-600 rounded-xl font-bold hover:bg-emerald-500">+ LCU ì¶”ê°€</button>
                <button id="btn-delete" onclick="deleteSelected()" disabled class="px-6 py-2.5 bg-red-600 rounded-xl font-bold opacity-30">ì‚­ì œ</button>
                <div class="w-px h-8 bg-slate-700 mx-2"></div>
                <button onclick="saveEdit()" class="px-8 py-2.5 bg-blue-600 rounded-xl font-bold shadow-lg">í¸ì§‘ ì™„ë£Œ ë° ì €ì¥</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">
            <div class="flex gap-1.5 bg-slate-800 p-1 rounded-xl">
                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold text-xs transition">ê°œì¸ë³„</button>
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 rounded-lg text-slate-400 text-xs transition">ê·¸ë£¹ë³„</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400 text-xs transition">ì¸µë³„ ê´€ë¦¬</button>
            </div>
            <div class="flex gap-3">
                <button onclick="enterGroupEdit()" class="px-5 py-2 bg-amber-600 rounded-lg font-bold text-xs">ë„ë©´ í¸ì§‘</button>
                <button onclick="location.reload()" class="px-5 py-2 bg-slate-800 rounded-lg text-xs">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
        </nav>
        <div class="scroll-container p-4">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead id="admin-table-head" class="sticky top-0 bg-slate-950 z-10 text-[10px] text-slate-500 uppercase"></thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-confirm" class="hidden fixed inset-0 z-[300] modal-bg flex items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-2xl border border-slate-600 w-[400px] text-center shadow-2xl">
            <p id="confirm-msg" class="text-lg mb-8 font-medium"></p>
            <div class="flex gap-3">
                <button onclick="closeConfirm()" class="flex-1 py-3 bg-slate-700 rounded-xl font-bold">ì·¨ì†Œ</button>
                <button id="confirm-ok" class="flex-1 py-3 bg-blue-600 rounded-xl font-bold">í™•ì¸</button>
            </div>
        </div>
    </div>

    <div id="modal-assign" class="hidden fixed inset-0 z-[250] modal-bg flex items-center justify-center">
        <div class="bg-slate-800 w-[500px] rounded-3xl border border-slate-700 p-8 shadow-2xl">
            <h3 id="assign-title" class="text-xl font-bold mb-6 text-amber-400">ê·¸ë£¹ ì¥ë¹„ êµ¬ì„±</h3>
            <div id="assign-list" class="grid grid-cols-4 gap-3 mb-8 max-h-60 overflow-y-auto p-2"></div>
            <button onclick="closeAssign()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold">ì„¤ì • ì™„ë£Œ</button>
        </div>
    </div>

    <div id="modal-detail" class="hidden fixed inset-0 z-[150] modal-bg flex items-center justify-center p-6">
        <div class="bg-slate-900 w-[950px] h-[520px] rounded-3xl border border-slate-700 p-8 relative shadow-2xl">
            <button onclick="closeDetail()" class="absolute top-6 right-8 text-3xl text-slate-500">âœ•</button>
            <h3 id="detail-title" class="text-2xl font-bold mb-6 text-blue-400 italic"></h3>
            <div class="h-[380px] w-full"><canvas id="detailChart"></canvas></div>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[400] modal-bg flex items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[320px] text-center shadow-2xl">
            <h2 class="text-sm font-bold mb-6 text-slate-500 tracking-widest">ê´€ë¦¬ì ì¸ì¦</h2>
            <div id="pin-display" class="bg-black p-4 mb-6 rounded-2xl text-3xl h-14 flex items-center justify-center font-mono tracking-[0.5em]"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="py-4 bg-slate-800 rounded-xl text-xl active:bg-blue-600">${i}</button>`);</script>
                <button onclick="clearPin()" class="py-4 bg-red-900/30 text-red-500 rounded-xl font-bold text-lg">C</button>
                <button onclick="pressKey('0')" class="py-4 bg-slate-800 rounded-xl text-xl">0</button>
                <button onclick="hideLogin()" class="py-4 bg-slate-700 rounded-xl text-xs">Back</button>
            </div>
        </div>
    </div>

    <script>
        // ë°ì´í„° êµ¬ì¡° ì •ì˜ (ë„ë©´ë³„ ë…ë¦½ ê´€ë¦¬) [cite: 6, 15, 149]
        const defaultData = {
            1: { name: "1ì¸µ ì‚¬ë¬´ì‹¤", lcus: [ {t:15, l:10, w:100, h:80, id:1, status:'OFF'}, {t:15, l:25, w:100, h:80, id:2, status:'OFF'}, {t:15, l:40, w:100, h:80, id:3, status:'OFF'}, {t:15, l:55, w:100, h:80, id:4, status:'OFF'}, {t:15, l:70, w:100, h:80, id:5, status:'OFF'} ] },
            2: { name: "2ì¸µ ì—°êµ¬ë™", lcus: [ {t:40, l:15, w:100, h:80, id:6, status:'OFF'}, {t:40, l:30, w:100, h:80, id:7, status:'OFF'}, {t:40, l:45, w:100, h:80, id:8, status:'OFF'} ] },
            3: { name: "3ì¸µ ì„ì›ì‹¤", lcus: [ {t:60, l:40, w:100, h:80, id:11, status:'OFF'}, {t:60, l:55, w:100, h:80, id:12, status:'OFF'} ] }
        };

        let pageData = JSON.parse(localStorage.getItem('rtu_v32_final')) || defaultData;
        let groups = JSON.parse(localStorage.getItem('rtu_groups')) || { "Group A": [1,2,3], "Group B": [6,7] };
        let curPage = 1, pin = "", isEditMode = false, currentTab = 'individual', selectedIdx = null, myChart = null;

        function updatePage() {
            const container = document.getElementById('blueprint');
            container.style.backgroundImage = `url('rtu_ui${curPage === 1 ? '' : curPage}.jpg')`;
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            const current = pageData[curPage] || { lcus: [] };
            current.lcus.forEach((lcu, idx) => {
                const rect = document.createElement('div');
                rect.className = `lcu-layer ${isEditMode ? 'edit-mode' : ''} ${isEditMode && selectedIdx === idx ? 'selected' : ''}`;
                rect.style.cssText = `top:${lcu.t}%; left:${lcu.l}%; width:${lcu.w}px; height:${lcu.h}px;`;

                const dot = document.createElement('div');
                dot.className = `lcu-status-dot ${lcu.status === 'ON' ? 'status-on' : 'status-off'}`;
                dot.innerText = lcu.id.toString().padStart(2, '0');
                rect.appendChild(dot);

                if(isEditMode) {
                    ['tl','br'].forEach(p => {
                        const r = document.createElement('div'); r.className = `resizer ${p}`;
                        r.onmousedown = (e) => initResize(e, p, idx); rect.appendChild(r);
                    });
                    rect.onmousedown = (e) => { if(!e.target.classList.contains('resizer')) { selectedIdx = idx; document.getElementById('btn-delete').disabled = false; renderLayers(); initDrag(e, idx); } };
                } else {
                    rect.onclick = () => { if(lcu.status === 'OFF') askStatusChange(curPage, idx, 'ON'); };
                }
                container.appendChild(rect);
            });
        }

        // --- ê¸°ëŠ¥ 1: ìƒíƒœ ë³€ê²½ í™•ì¸ íŒì—… ê¸°ëŠ¥ ---
        function askStatusChange(pg, idx, target) {
            const lcu = pageData[pg].lcus[idx];
            document.getElementById('modal-confirm').classList.remove('hidden');
            document.getElementById('confirm-msg').innerHTML = `<span class="text-blue-400 font-bold">${lcu.id}ë²ˆ ì¥ë¹„</span>ì˜ ìƒíƒœë¥¼ <br/><span class="${target==='ON'?'text-green-500':'text-red-500'} font-black text-2xl">${target}</span>(ìœ¼)ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;
            document.getElementById('confirm-ok').onclick = () => {
                lcu.status = target; save(); renderLayers(); closeConfirm();
                if(document.getElementById('page-admin-main').offsetParent) renderAdminTable();
            };
        }
        function closeConfirm() { document.getElementById('modal-confirm').classList.add('hidden'); }

        // --- ê¸°ëŠ¥ 2: ë„ë©´ í¸ì§‘ ëª¨ë“œ ì§„ì…/í•´ì œ ---
        function enterGroupEdit() {
            isEditMode = true;
            document.getElementById('page-admin-main').classList.add('hidden');
            document.getElementById('page-user').classList.remove('hidden');
            document.getElementById('edit-controls').classList.remove('hidden');
            document.getElementById('header-title').innerText = "Layout Edit Mode - " + pageData[curPage].name;
            renderLayers();
        }
        function saveEdit() {
            isEditMode = false; selectedIdx = null;
            document.getElementById('edit-controls').classList.add('hidden');
            document.getElementById('page-user').classList.add('hidden');
            document.getElementById('page-admin-main').classList.remove('hidden');
            document.getElementById('header-title').innerText = "RTU Monitoring System";
            save(); renderAdminTable();
        }

        // --- ê¸°ëŠ¥ 3: ê·¸ë£¹ ê´€ë¦¬ ë° ì¥ë¹„ í• ë‹¹ ---
        function openAssign(groupName) {
            document.getElementById('modal-assign').classList.remove('hidden');
            document.getElementById('assign-title').innerText = `[${groupName}] ì¥ë¹„ í• ë‹¹`;
            const listDiv = document.getElementById('assign-list');
            listDiv.innerHTML = '';
            
            // ëª¨ë“  ì¸µì˜ LCU ë¦¬ìŠ¤íŠ¸ì—…
            Object.keys(pageData).forEach(pg => {
                pageData[pg].lcus.forEach(lcu => {
                    const isChecked = groups[groupName]?.includes(lcu.id);
                    const btn = document.createElement('button');
                    btn.className = `p-3 rounded-xl border ${isChecked ? 'bg-amber-600 border-amber-400 font-bold' : 'bg-slate-700 border-slate-600 text-slate-400'} text-xs transition`;
                    btn.innerText = `LCU ${lcu.id}`;
                    btn.onclick = () => {
                        if(!groups[groupName]) groups[groupName] = [];
                        if(groups[groupName].includes(lcu.id)) groups[groupName] = groups[groupName].filter(id => id !== lcu.id);
                        else groups[groupName].push(lcu.id);
                        localStorage.setItem('rtu_groups', JSON.stringify(groups));
                        openAssign(groupName); // UI ê°±ì‹ 
                    };
                    listDiv.appendChild(btn);
                });
            });
        }
        function closeAssign() { document.getElementById('modal-assign').classList.add('hidden'); renderAdminTable(); }

        // --- ê¸°ëŠ¥ 4: ì¸µë³„/ê·¸ë£¹ë³„ í†µê³„ ë° í…Œì´ë¸” ë Œë”ë§ ---
        function renderAdminTable() {
            const head = document.getElementById('admin-table-head');
            const body = document.getElementById('admin-table-body');
            body.innerHTML = '';

            if(currentTab === 'individual') {
                head.innerHTML = '<tr><th>ì¥ë¹„ ëª…ì¹­</th><th>ëŒ€ê¸°ì ˆê°</th><th>ëˆ„ì ì „ë ¥</th><th>ìˆœì‹œì „ë ¥</th><th>ìƒíƒœì œì–´</th></tr>';
                Object.keys(pageData).forEach(pg => {
                    pageData[pg].lcus.forEach((lcu, idx) => {
                        const tr = document.createElement('tr');
                        tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition cursor-pointer";
                        tr.innerHTML = `
                            <td class="p-3 text-blue-400 font-bold" onclick="showGraph('LCU ${lcu.id}')">${pageData[pg].name}-0${lcu.id}</td>
                            <td class="text-xs">${(Math.random()*3).toFixed(1)}kW</td><td class="text-xs">${(Math.random()*80).toFixed(1)}kWh</td><td class="text-green-500 font-mono">${(Math.random()*1).toFixed(2)}</td>
                            <td><button onclick="askStatusChange(${pg}, ${idx}, '${lcu.status==='ON'?'OFF':'ON'}')" class="px-5 py-1.5 rounded-full text-[10px] font-black ${lcu.status==='ON'?'bg-green-600 shadow-[0_0_8px_#16a34a]':'bg-red-600'}">${lcu.status}</button></td>
                        `;
                        body.appendChild(tr);
                    });
                });
            } else if(currentTab === 'group') {
                head.innerHTML = '<tr><th>ê·¸ë£¹ ëª…ì¹­ (í´ë¦­:ì¥ë¹„í• ë‹¹)</th><th>í‰ê·  ì ˆê°</th><th>ì´ ëˆ„ì ëŸ‰</th><th>ì¼ê´„ ì œì–´</th></tr>';
                Object.keys(groups).forEach(gName => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800 hover:border-amber-500 transition";
                    tr.innerHTML = `
                        <td class="p-4 text-left pl-6 font-bold text-amber-400" onclick="openAssign('${gName}')">ğŸ“ ${gName} <span class="text-[9px] text-slate-500 ml-2">(${groups[gName].length}ê°œ)</span></td>
                        <td class="font-mono text-xs">${(Math.random()*15).toFixed(1)}kW</td><td class="font-mono text-xs">${(Math.random()*500).toFixed(1)}kWh</td>
                        <td class="flex justify-center gap-2 p-3">
                            <button onclick="groupBatchControl('${gName}', 'ON')" class="px-4 py-2 bg-emerald-700 rounded-lg text-[10px] font-bold">ALL ON</button>
                            <button onclick="groupBatchControl('${gName}', 'OFF')" class="px-4 py-2 bg-rose-700 rounded-lg text-[10px] font-bold">ALL OFF</button>
                        </td>
                    `;
                    body.appendChild(tr);
                });
                body.innerHTML += `<tr><td colspan="4" class="p-4"><button onclick="addGroup()" class="w-full py-3 bg-slate-800 border border-dashed border-slate-600 rounded-xl text-slate-500">+ ì‹ ê·œ ê·¸ë£¹ ìƒì„±</button></td></tr>`;
            } else {
                head.innerHTML = '<tr><th>ì¸µë³„ ëª…ì¹­</th><th>ì¸µ ì „ì²´ ì ˆê°ëŸ‰</th><th>ì¸µ ì „ì²´ ì „ë ¥ëŸ‰</th><th>ì¸µ í†µí•© ì œì–´</th></tr>';
                Object.keys(pageData).forEach(pg => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `
                        <td class="p-4 text-left pl-6 font-black text-blue-300">ğŸ¢ ${pageData[pg].name}</td>
                        <td class="font-mono text-xs">${(Math.random()*30).toFixed(1)}kW</td><td class="font-mono text-xs">${(Math.random()*1000).toFixed(1)}kWh</td>
                        <td class="flex justify-center gap-2 p-3">
                            <button onclick="floorBatchControl(${pg}, 'ON')" class="px-6 py-2 bg-blue-700 rounded-lg text-[10px] font-bold">ì „ì²´ ë³µê·€(ON)</button>
                            <button onclick="floorBatchControl(${pg}, 'OFF')" class="px-6 py-2 bg-slate-700 rounded-lg text-[10px] font-bold">ì „ì²´ ì°¨ë‹¨(OFF)</button>
                        </td>
                    `;
                    body.appendChild(tr);
                });
            }
        }

        // ì¼ê´„ ì œì–´ ë¡œì§ [cite: 14, 39, 40]
        function groupBatchControl(gName, target) {
            if(!confirm(`[${gName}] ë‚´ ëª¨ë“  ì¥ë¹„ë¥¼ ${target} í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            const targetIds = groups[gName];
            Object.keys(pageData).forEach(pg => {
                pageData[pg].lcus.forEach(l => { if(targetIds.includes(l.id)) l.status = target; });
            });
            save(); renderLayers(); renderAdminTable();
        }
        function floorBatchControl(pg, target) {
            if(!confirm(`${pageData[pg].name}ì˜ ëª¨ë“  ì¥ë¹„ë¥¼ ${target} í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            pageData[pg].lcus.forEach(l => l.status = target);
            save(); renderLayers(); renderAdminTable();
        }
        function addGroup() { const n = prompt("ìƒˆ ê·¸ë£¹ ëª…ì¹­:"); if(n) { groups[n] = []; localStorage.setItem('rtu_groups', JSON.stringify(groups)); renderAdminTable(); } }

        // --- ìœ í‹¸ë¦¬í‹° ë° ì´ˆê¸°í™” ---
        function switchTab(t) { currentTab = t; document.querySelectorAll('nav button[id^="tab-"]').forEach(b => b.className = "px-5 py-2 rounded-lg text-slate-400 text-xs transition"); document.getElementById('tab-'+t).className = "px-5 py-2 bg-blue-600 rounded-lg font-bold text-xs transition"; renderAdminTable(); }
        function save() { localStorage.setItem('rtu_v32_final', JSON.stringify(pageData)); }
        function showLogin() { pin = ""; document.getElementById('pin-display').innerText = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function pressKey(n) { if(pin.length<4) { pin+=n; document.getElementById('pin-display').innerText='â—'.repeat(pin.length); } if(pin.length===4) { if(pin==="0000") { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); } else { alert("PIN ì˜¤ë¥˜"); pin=""; document.getElementById('pin-display').innerText=""; } } }
        function clearPin() { pin = ""; document.getElementById('pin-display').innerText = ""; }
        function changePage(d) { curPage = Math.max(1, Math.min(3, curPage + d)); updatePage(); }
        function showGraph(title) {
            document.getElementById('modal-detail').classList.remove('hidden');
            document.getElementById('detail-title').innerText = title;
            const ctx = document.getElementById('detailChart').getContext('2d');
            if(myChart) myChart.destroy();
            const now = new Date().getHours();
            const labels = Array.from({length: 24}, (_, i) => ((now-23+i+24)%24) + "ì‹œ");
            myChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ label: 'ìˆœì‹œì „ë ¥(kW)', data: labels.map(()=>Math.random()*1.2), borderColor: '#10b981', tension: 0.4 }, { label: 'ì ˆê°ëŸ‰(kW)', data: labels.map(()=>Math.random()*8), borderColor: '#3b82f6', backgroundColor:'rgba(59,130,246,0.1)', fill:true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false, color: '#94a3b8' } });
        }
        function closeDetail() { document.getElementById('modal-detail').classList.add('hidden'); }
        function addLayer() { const id = prompt("ìƒˆ LCU ë²ˆí˜¸:"); if(id) { pageData[curPage].lcus.push({t:40,l:40,w:100,h:80,id:parseInt(id),status:'OFF'}); renderLayers(); } }
        function deleteSelected() { if(selectedIdx!==null) { pageData[curPage].lcus.splice(selectedIdx, 1); selectedIdx=null; renderLayers(); } }
        function initDrag(e, idx) { let sX = e.clientX, sY = e.clientY; function move(e) { const dx = e.clientX-sX, dy = e.clientY-sY; const l = pageData[curPage].lcus[idx]; l.l += (dx/1000)*100; l.t += (dy/600)*100; sX=e.clientX; sY=e.clientY; renderLayers(); } window.addEventListener('mousemove', move); window.addEventListener('mouseup', () => window.removeEventListener('mousemove', move), {once:true}); }
        function initResize(e, pos, idx) { e.stopPropagation(); let sX = e.clientX, sY = e.clientY; function rs(e) { const dx = e.clientX-sX, dy = e.clientY-sY; const l = pageData[curPage].lcus[idx]; if(pos==='br'){ l.w+=dx; l.h+=dy; } else { l.w-=dx; l.h-=dy; l.l+=(dx/1000)*100; l.t+=(dy/600)*100; } sX=e.clientX; sY=e.clientY; renderLayers(); } window.addEventListener('mousemove', rs); window.addEventListener('mouseup', () => window.removeEventListener('mousemove', rs), {once:true}); }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
