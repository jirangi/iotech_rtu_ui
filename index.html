<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v5.4 Final Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; user-select: none; }
        .blueprint-container { position: relative; width: 900px; height: 410px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }
        .group-layer { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 2px solid transparent; z-index: 10; }
        .status-off { background: rgba(239, 68, 68, 0.4) !important; border: 2px solid #ef4444 !important; }
        .status-on { background: rgba(34, 197, 94, 0.3) !important; border: 2px solid #22c55e !important; }
        /* êµ¬ì—­ ì¶”ê°€ ì‹œ íˆ¬ëª… ë…¸ë‘ ë ˆì´ì–´ ì ìš© */
        .edit-mode .group-layer { border: 2px dashed #fbbf24 !important; background: rgba(251, 191, 36, 0.4) !important; cursor: move; }
        .resizer { display: none; width: 22px; height: 22px; background: #fbbf24; position: absolute; bottom: -11px; right: -11px; border-radius: 50%; z-index: 20; cursor: se-resize; border: 2px solid white; }
        .edit-mode .resizer { display: block; }
        .modal-bg { background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); position: fixed; inset: 0; z-index: 1000; }
        .key-btn { background: #1e293b; height: 48px; border-radius: 6px; border: 1px solid #334155; font-size: 14px; color: white; display: flex; align-items: center; justify-content: center; }
        .key-btn:active { background: #3b82f6; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans text-xs">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800 shadow-xl">
            <h1 class="text-lg font-black text-blue-500 italic uppercase">RTU MONITORING v5.4</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400 text-sm">00:00:00</div>
                <button onclick="showLogin()" class="px-5 py-2 bg-blue-600 rounded-lg font-bold shadow-lg">ğŸ”’ ADMIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative p-4">
            <div id="blueprint" class="blueprint-container shadow-2xl"></div>
            <button class="absolute left-4 p-5 bg-slate-800/60 rounded-full" onclick="changePage(-1)">â†</button>
            <button class="absolute right-4 p-5 bg-slate-800/60 rounded-full" onclick="changePage(1)">â†’</button>
            <div id="edit-controls" class="hidden absolute bottom-4 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">
                <button onclick="addGroupLayer()" class="px-5 py-2 bg-amber-600 rounded-xl font-bold">+ êµ¬ì—­ ì¶”ê°€</button>
                <button onclick="saveEditAndExit()" class="px-7 py-2 bg-blue-600 rounded-xl font-bold">í¸ì§‘ ì €ì¥</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold">LCUë³„ í†µê³„</button>
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 rounded-lg text-slate-400">ê·¸ë£¹ë³„ í†µê³„</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400">ì¸µë³„ ê´€ë¦¬</button>
            </div>
            <div class="flex gap-2">
                <button onclick="addNewLCU()" class="px-3 py-2 bg-emerald-700 rounded text-[10px] font-bold">+ LCU</button>
                <button onclick="addNewFloor()" class="px-3 py-2 bg-indigo-700 rounded text-[10px] font-bold">+ ì¸µ</button>
                <button onclick="enterEditMode()" class="px-4 py-2 bg-amber-600 rounded font-bold text-xs uppercase">Layout Edit</button>
                <button onclick="location.reload()" class="px-4 py-2 bg-slate-800 rounded text-xs">LOGOUT</button>
            </div>
        </nav>
        <div class="scroll-container p-4">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead class="sticky top-0 bg-slate-950 z-20 text-slate-500 font-bold uppercase text-[10px]">
                    <tr id="table-header-row"></tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-keypad" class="hidden fixed inset-0 z-[2000] modal-bg flex items-end justify-center pb-4">
        <div class="bg-slate-900 p-4 rounded-3xl border border-slate-700 w-[980px] shadow-2xl">
            <div class="flex items-center gap-3 mb-3">
                <input id="keypad-input" type="text" class="flex-1 bg-black p-3 rounded-xl text-xl text-blue-400 border border-slate-800" readonly>
                <button onclick="closeKeypad(true)" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">ì™„ë£Œ</button>
                <button onclick="closeKeypad(false)" class="px-8 py-3 bg-slate-700 rounded-xl font-bold">ì·¨ì†Œ</button>
            </div>
            <div id="keypad-rows" class="flex flex-col gap-1.5"></div>
        </div>
    </div>

    <div id="modal-matching" class="hidden fixed inset-0 z-[1500] modal-bg flex items-center justify-center">
        <div class="bg-slate-800 w-[550px] rounded-3xl border border-slate-600 p-8 shadow-2xl">
            <h3 id="matching-title" class="text-xl font-bold mb-6 text-amber-400">ë§¤ì¹­ ì¥ë¹„ ì„ íƒ</h3>
            <div id="matching-container" class="grid grid-cols-3 gap-2 max-h-64 overflow-y-auto mb-8 p-3 bg-slate-950 rounded-xl">
                </div>
            <button onclick="saveMatching()" class="w-full py-4 bg-blue-600 rounded-xl font-bold text-lg shadow-lg">ì„¤ì • ì €ì¥ ë° ë‹«ê¸°</button>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[1200] modal-bg flex items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[320px] text-center shadow-2xl">
            <div id="pin-display" class="bg-black p-4 mb-6 rounded-2xl text-4xl h-16 flex items-center justify-center font-mono tracking-widest text-blue-500"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="py-4 bg-slate-800 rounded-xl text-xl font-bold">${i}</button>`);</script>
                <button onclick="clearPin()" class="py-4 bg-red-900/30 text-red-500 rounded-xl font-bold">C</button>
                <button onclick="pressKey('0')" class="py-4 bg-slate-800 rounded-xl text-xl">0</button>
                <button onclick="hideLogin()" class="py-4 bg-slate-700 rounded-xl text-[10px] uppercase font-bold">Back</button>
            </div>
            <button onclick="togglePinChangeMode()" class="mt-4 text-[10px] text-blue-400 underline">PIN ë¹„ë°€ë²ˆí˜¸ ë³€ê²½</button>
        </div>
    </div>

    <script>
        // --- ì „ì—­ ìƒíƒœ ë° ë°ì´í„° ---
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v17')) || Array.from({length:10}, (_, i)=>({id:i+1, name:`LCU-${(i+1).toString().padStart(2,'0')}`, save:1.2, total:100, now:0.5, status:'OFF'}));
        let floorData = JSON.parse(localStorage.getItem('rtu_floors_v17')) || [{ id:1, name:"1ì¸µ ì‚¬ë¬´ë™", groups:[] }, { id:2, name:"2ì¸µ ì—°êµ¬ì‹¤", groups:[] }];
        
        let curPageIdx = 0, currentTab = 'individual', isEditMode = false, editingObj = null, pinAttempt = "", currentLang = 'EN';
        let matchingTarget = null; // { type: 'group'|'floor', idx: number }

        const keySets = {
            'EN': [["1","2","3","4","5","6","7","8","9","0"],["Q","W","E","R","T","Y","U","I","O","P"],["A","S","D","F","G","H","J","K","L"],["Z","X","C","V","B","N","M", "â†"]],
            'KO': [["1","2","3","4","5","6","7","8","9","0"],["ã…‚","ã…ˆ","ã„·","ã„±","ã……","ã…›","ã…•","ã…‘","ã…","ã…”"],["ã…","ã„´","ã…‡","ã„¹","ã…","ã…—","ã…“","ã…","ã…£"],["ã…‹","ã…Œ","ã…Š","ã…","ã… ","ã…œ","ã…¡", "â†"]]
        };

        // --- 1. ë„ë©´ ë° ë Œë”ë§ ---
        function updatePage() {
            const container = document.getElementById('blueprint');
            const floor = floorData[curPageIdx];
            container.style.backgroundImage = `url('rtu_ui${floor.id===1?'':floor.id}.jpg')`;
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint'); container.innerHTML = '';
            floorData[curPageIdx].groups.forEach((g, idx) => {
                const layer = document.createElement('div');
                layer.className = `group-layer ${isEditMode ? 'edit-mode' : (g.status==='ON'?'status-on':'status-off')}`;
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML = `<span class="bg-black/80 px-2 py-1 rounded text-[10px] font-bold text-white shadow-md">ê·¸ë£¹: ${g.name}</span>`;
                
                if(isEditMode) {
                    const resizer = document.createElement('div'); resizer.className = 'resizer';
                    resizer.onmousedown = (e) => { e.stopPropagation(); initResize(e, idx); }; layer.appendChild(resizer);
                    layer.onmousedown = (e) => { if(e.target === layer) initDrag(e, idx); };
                } else {
                    layer.onclick = (e) => {
                        e.stopPropagation();
                        if(g.status==='OFF' && confirm(`${g.name} êµ¬ì—­ ì „ì›ì„ ë³µêµ¬í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                            g.status='ON'; saveAll(); renderLayers();
                        }
                    };
                }
                container.appendChild(layer);
            });
        }

        // --- 2. ê´€ë¦¬ì íƒ­ ë° ë§¤ì¹­ ---
        function renderAdminTable() {
            const head = document.getElementById('table-header-row'); const body = document.getElementById('admin-table-body');
            body.innerHTML = ''; const h = `<th>ëŒ€ê¸°ì „ë ¥ ì ˆê°(kW)</th><th>ì „ë ¥ëŸ‰(kWh)</th><th>ìˆœì‹œì „ë ¥(kW)</th>`;
            
            if(currentTab === 'individual') {
                head.innerHTML = `<th>LCU ëª…ì¹­</th>${h}<th>ìƒíƒœ</th>`;
                lcuList.forEach((l, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-blue-400 font-bold" onclick="openKeypad('lcu', ${i})">${l.name}</td><td>${l.save}</td><td>${l.total}</td><td>${l.now}</td>
                    <td><button onclick="toggleStatus('lcu', ${i})" class="px-5 py-1 rounded-full font-bold ${l.status==='ON'?'bg-green-600 text-white':'bg-red-600 text-white'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'group') {
                head.innerHTML = `<th>ê·¸ë£¹ ëª…ì¹­</th>${h}<th>LCU ë§¤ì¹­</th><th>ì œì–´</th>`;
                floorData[curPageIdx].groups.forEach((g, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-amber-500 font-bold" onclick="openKeypad('group', ${i})">${g.name}</td><td>1.2</td><td>240</td><td>0.5</td>
                    <td><button onclick="openMatching('group', ${i})" class="text-[10px] bg-slate-700 px-3 py-1 rounded font-bold border border-slate-600">ì„¤ì • (${g.lcuIds ? g.lcuIds.length : 0})</button></td>
                    <td><button onclick="toggleStatus('group', ${i})" class="px-5 py-1 rounded-full font-bold ${g.status==='ON'?'bg-green-600 text-white':'bg-red-600 text-white'}">${g.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else {
                head.innerHTML = `<th>ì¸µ ëª…ì¹­</th>${h}<th>ê·¸ë£¹ ë§¤ì¹­</th><th>ìƒíƒœ</th>`;
                floorData.forEach((f, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-4 text-indigo-400 font-bold" onclick="openKeypad('floor', ${i})">${f.name}</td><td>4.5</td><td>1200</td><td>1.2</td>
                    <td><button onclick="openMatching('floor', ${i})" class="text-[10px] bg-slate-700 px-3 py-1 rounded font-bold border border-slate-600">ê·¸ë£¹ í• ë‹¹</button></td>
                    <td><button onclick="toggleStatus('floor', ${i})" class="px-5 py-1 rounded-full font-bold ${f.status==='ON'?'bg-green-600':'bg-red-600'}">${f.status}</button></td>`;
                    body.appendChild(tr);
                });
            }
        }

        // ë§¤ì¹­ ëª¨ë‹¬ ë¡œì§
        function openMatching(type, idx) {
            matchingTarget = { type, idx };
            const container = document.getElementById('matching-container');
            container.innerHTML = "";
            document.getElementById('modal-matching').classList.remove('hidden');
            
            if(type === 'group') {
                const group = floorData[curPageIdx].groups[idx];
                if(!group.lcuIds) group.lcuIds = [];
                lcuList.forEach(lcu => {
                    const div = document.createElement('div');
                    div.className = "flex items-center gap-2 p-2 border border-slate-800 rounded bg-slate-900";
                    div.innerHTML = `<input type="checkbox" value="${lcu.id}" ${group.lcuIds.includes(lcu.id)?'checked':''}> <span class="text-[10px]">${lcu.name}</span>`;
                    container.appendChild(div);
                });
            } else {
                const floor = floorData[idx];
                if(!floor.groupIds) floor.groupIds = [];
                floorData[curPageIdx].groups.forEach(g => {
                    const div = document.createElement('div');
                    div.className = "flex items-center gap-2 p-2 border border-slate-800 rounded bg-slate-900";
                    div.innerHTML = `<input type="checkbox" value="${g.id}" ${floor.groupIds.includes(g.id)?'checked':''}> <span class="text-[10px]">${g.name}</span>`;
                    container.appendChild(div);
                });
            }
        }

        function saveMatching() {
            const checks = Array.from(document.querySelectorAll('#matching-container input:checked')).map(i => Number(i.value));
            if(matchingTarget.type === 'group') floorData[curPageIdx].groups[matchingTarget.idx].lcuIds = checks;
            else floorData[matchingTarget.idx].groupIds = checks;
            saveAll(); renderAdminTable(); document.getElementById('modal-matching').classList.add('hidden');
        }

        // --- 3. QWERTY í‚¤íŒ¨ë“œ (í•œ/ì˜ ì „í™˜) ---
        function openKeypad(type, idx) {
            editingObj = { type, idx };
            document.getElementById('keypad-input').value = (type==='lcu'?lcuList[idx].name : type==='group'?floorData[curPageIdx].groups[idx].name : floorData[idx].name);
            renderKeypad();
            document.getElementById('modal-keypad').classList.remove('hidden');
        }

        function renderKeypad() {
            const rows = document.getElementById('keypad-rows'); rows.innerHTML = "";
            const currentSet = keySets[currentLang];
            currentSet.forEach(row => {
                const div = document.createElement('div'); div.className = "flex justify-center gap-1.5";
                row.forEach(key => {
                    const b = document.createElement('button'); b.className = `key-btn w-[65px] ${key==="â†"?"w-[100px] bg-red-900/40 text-red-500":""}`;
                    b.innerText = key; b.onclick = () => { if(key==="â†") backspace(); else addKey(key); }; div.appendChild(b);
                }); rows.appendChild(div);
            });
            // íŠ¹ìˆ˜í‚¤ í–‰ (í•œ/ì˜, Space)
            const special = document.createElement('div'); special.className = "flex justify-center gap-1.5 mt-1";
            special.innerHTML = `
                <button onclick="toggleLang()" class="key-btn w-[100px] bg-slate-700 font-bold">${currentLang==='EN'?'í•œê¸€':'English'}</button>
                <button onclick="addKey(' ')" class="key-btn w-[300px] bg-slate-800">SPACE</button>
            `;
            rows.appendChild(special);
        }

        function toggleLang() { currentLang = (currentLang === 'EN' ? 'KO' : 'EN'); renderKeypad(); }
        function addKey(k) { document.getElementById('keypad-input').value += k; }
        function backspace() { const i = document.getElementById('keypad-input'); i.value = i.value.slice(0,-1); }

        // --- ë‚˜ë¨¸ì§€ ìœ í‹¸ë¦¬í‹° ---
        function saveAll() { localStorage.setItem('rtu_lcu_v17', JSON.stringify(lcuList)); localStorage.setItem('rtu_floors_v17', JSON.stringify(floorData)); }
        function closeKeypad(save) { if(save) { const v = document.getElementById('keypad-input').value; if(editingObj.type==='lcu') lcuList[editingObj.idx].name=v; else if(editingObj.type==='group') floorData[curPageIdx].groups[editingObj.idx].name=v; else floorData[editingObj.idx].name=v; saveAll(); renderAdminTable(); renderLayers(); } document.getElementById('modal-keypad').classList.add('hidden'); }
        function toggleStatus(type, idx) { let t = (type==='lcu'?lcuList[idx] : type==='group'?floorData[curPageIdx].groups[idx] : floorData[idx]); if(confirm('ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { t.status = t.status==='ON'?'OFF':'ON'; saveAll(); renderAdminTable(); } }
        function switchTab(t) { currentTab = t; document.querySelectorAll('nav button').forEach(b => b.classList.remove('bg-blue-600')); document.getElementById('tab-'+t).classList.add('bg-blue-600'); renderAdminTable(); }
        function changePage(d) { curPageIdx = (curPageIdx + d + floorData.length) % floorData.length; updatePage(); }
        function enterEditMode() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function addGroupLayer() { floorData[curPageIdx].groups.push({id:Date.now(), t:40, l:40, w:180, h:120, name:"ì‹ ê·œ ê·¸ë£¹", status:'OFF', lcuIds:[]}); renderLayers(); }
        function initDrag(e, idx) { let sX=e.clientX, sY=e.clientY; window.onmousemove=(ev)=>{ const dx=ev.clientX-sX, dy=ev.clientY-sY; const d=floorData[curPageIdx].groups[idx]; d.l+=(dx/1000)*100; d.t+=(dy/600)*100; sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup=()=>window.onmousemove=null; }
        function initResize(e, idx) { let sX=e.clientX, sY=e.clientY; window.onmousemove=(ev)=>{ const d=floorData[curPageIdx].groups[idx]; d.w+=(ev.clientX-sX); d.h+=(ev.clientY-sY); sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup=()=>window.onmousemove=null; }
        function showLogin() { pinAttempt = ""; document.getElementById('pin-display').innerText = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function pressKey(n) { if(pinAttempt.length<4) { pinAttempt+=n; document.getElementById('pin-display').innerText = 'â—'.repeat(pinAttempt.length); if(pinAttempt.length===4) { if(window.isChangingPin) { adminPin=pinAttempt; localStorage.setItem('rtu_admin_pin', adminPin); alert("ë³€ê²½ë¨"); window.isChangingPin=false; showLogin(); } else if(pinAttempt===adminPin) { hideLogin(); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); } else { alert("ì˜¤ë¥˜"); clearPin(); } } } }
        function clearPin() { pinAttempt = ""; document.getElementById('pin-display').innerText = ""; }
        function togglePinChangeMode() { window.isChangingPin = true; pinAttempt = ""; alert('ìƒˆ 4ìë¦¬ PINì„ ì…ë ¥í•˜ì„¸ìš”.'); }
        function addNewLCU() { lcuList.push({id:Date.now(), name:"LCU-New", save:0, total:0, now:0, status:'OFF'}); renderAdminTable(); }
        function addNewFloor() { floorData.push({id:floorData.length+1, name:"Floor-New", groups:[]}); updatePage(); renderAdminTable(); }

        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
