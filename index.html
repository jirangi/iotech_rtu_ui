<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v3.8 - Management & Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; }
        .blueprint-container { position: relative; width: 900px; height: 430px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }
        .group-layer { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 2px solid transparent; transition: background 0.3s; z-index: 10; }
        .edit-mode .group-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.2); cursor: move; }
        .group-layer.selected { border: 2px solid #fbbf24 !important; background: rgba(251, 191, 36, 0.3) !important; }
        .status-off { background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.3); }
        .status-on { background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.4); }
        .resizer { display: none; width: 15px; height: 15px; background: #3b82f6; position: absolute; border-radius: 50%; z-index: 50; }
        .edit-mode .resizer { display: block; }
        .resizer.br { bottom: -7px; right: -7px; cursor: se-resize; }
        .scroll-container { height: 440px; overflow-y: auto; }
        .modal-bg { background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); position: fixed; inset: 0; z-index: 1000; }
    </style>
</head>
<body class="text-white font-sans text-sm">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800 shadow-xl">
            <h1 class="text-lg font-black text-blue-500 italic">RTU CONTROL CENTER</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400">00:00:00</div>
                <button onclick="showLogin()" class="px-4 py-1.5 bg-blue-600 rounded-lg font-bold text-xs shadow-lg">üîí ADMIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative p-4">
            <div id="blueprint" class="blueprint-container shadow-2xl"></div>
            <button class="absolute left-4 p-5 bg-slate-800/40 rounded-full hover:bg-blue-600" onclick="changePage(-1)">‚Üê</button>
            <button class="absolute right-4 p-5 bg-slate-800/40 rounded-full hover:bg-blue-600" onclick="changePage(1)">‚Üí</button>
            
            <div id="edit-controls" class="hidden absolute bottom-6 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">
                <button onclick="addGroupLayer()" class="px-6 py-2 bg-emerald-600 rounded-xl font-bold">+ Í∑∏Î£π Íµ¨Ïó≠ Ï∂îÍ∞Ä</button>
                <button onclick="deleteSelected()" class="px-6 py-2 bg-red-600 rounded-xl font-bold">ÏÇ≠Ï†ú</button>
                <button onclick="saveEditAndExit()" class="px-8 py-2 bg-blue-600 rounded-xl font-bold">Ìé∏Ïßë Ï†ÄÏû• Î∞è ÎÇòÍ∞ÄÍ∏∞</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold text-xs">Í∞úÏù∏Î≥Ñ</button>
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 rounded-lg text-slate-400 text-xs">Í∑∏Î£πÎ≥Ñ</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400 text-xs">Ï∏µÎ≥Ñ</button>
            </div>
            <div class="flex gap-3">
                <button id="btn-add-lcu" onclick="addNewLCU()" class="px-5 py-2 bg-emerald-700 rounded-lg font-bold text-xs">+ LCU Ï∂îÍ∞Ä</button>
                <button onclick="enterEditMode()" class="px-5 py-2 bg-amber-600 rounded-lg font-bold text-xs">ÎèÑÎ©¥ Ìé∏Ïßë</button>
                <button onclick="location.reload()" class="px-5 py-2 bg-slate-800 rounded-lg text-xs">LOGOUT</button>
            </div>
        </nav>
        <div class="scroll-container p-4">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead class="sticky top-0 bg-slate-950 z-20 text-[11px] text-slate-500 uppercase font-bold">
                    <tr id="table-header-row">
                        </tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-chart" class="hidden fixed inset-0 z-[1000] modal-bg flex items-center justify-center p-6">
        <div class="bg-slate-900 w-[950px] h-[520px] rounded-3xl border border-slate-700 p-8 relative">
            <button onclick="closeModal('modal-chart')" class="absolute top-6 right-8 text-2xl text-slate-500 hover:text-white">‚úï</button>
            <h3 id="chart-title" class="text-2xl font-bold mb-4 text-blue-400 italic">Analysis</h3>
            <div class="h-[380px]"><canvas id="mainChart"></canvas></div>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[500] modal-bg flex items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[300px] text-center">
            <h2 class="text-[10px] font-bold mb-4 text-slate-500 tracking-widest uppercase">Security Code</h2>
            <div id="pin-display" class="bg-black p-4 mb-6 rounded-2xl text-4xl h-16 flex items-center justify-center font-mono tracking-widest border border-slate-800 text-blue-500"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="py-4 bg-slate-800 rounded-xl text-xl active:bg-blue-600 transition">${i}</button>`);</script>
                <button onclick="clearPin()" class="py-4 bg-red-900/20 text-red-500 rounded-xl font-bold">C</button>
                <button onclick="pressKey('0')" class="py-4 bg-slate-800 rounded-xl text-xl">0</button>
                <button onclick="hideLogin()" class="py-4 bg-slate-700 rounded-xl text-xs">BACK</button>
            </div>
        </div>
    </div>

    <script>
        // --- Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî ---
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_list')) || [
            {id:1, name:"LCU-01", save:1.2, total:145, now:0.45, status:'ON', pg:1},
            {id:2, name:"LCU-02", save:0.8, total:98, now:0.32, status:'OFF', pg:1},
            {id:3, name:"LCU-03", save:2.1, total:210, now:0.77, status:'ON', pg:2}
        ];
        let layoutData = JSON.parse(localStorage.getItem('rtu_group_layout')) || {
            1: [{t:20, l:20, w:200, h:150, name:"Í∏∞Î≥∏ Í∑∏Î£π", lcuIds:[1,2], status:'OFF'}],
            2: [], 3: []
        };

        let curPage = 1, pin = "", currentTab = 'individual', isEditMode = false, selectedIdx = null, myChart = null;

        // --- ÎèÑÎ©¥ Î∞è Ìé∏Ïßë Î°úÏßÅ (ÏàòÏ†ïÎê®) ---
        function updatePage() {
            const container = document.getElementById('blueprint');
            container.style.backgroundImage = `url('rtu_ui${curPage === 1 ? '' : curPage}.jpg')`;
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            (layoutData[curPage] || []).forEach((g, idx) => {
                const layer = document.createElement('div');
                layer.className = `group-layer ${isEditMode?'edit-mode':(g.status==='ON'?'status-on':'status-off')}`;
                if(isEditMode && selectedIdx === idx) layer.classList.add('selected');
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML = `<span class="bg-black/80 px-2 py-1 rounded text-[10px] font-bold border border-white/10">${g.name}</span>`;
                
                if(isEditMode) {
                    const resizer = document.createElement('div'); resizer.className = 'resizer br';
                    resizer.onmousedown = (e) => initResize(e, idx); layer.appendChild(resizer);
                    layer.onmousedown = (e) => { if(e.target === layer || e.target.tagName === 'SPAN') { selectedIdx = idx; renderLayers(); initDrag(e, idx); } };
                } else {
                    layer.onclick = () => { if(g.status==='OFF' && confirm(`${g.name} Ï†ÑÏõêÏùÑ Î≥µÍµ¨Ìï†ÍπåÏöî?`)) { g.status='ON'; saveAll(); renderLayers(); } };
                }
                container.appendChild(layer);
            });
        }

        function initDrag(e, idx) {
            let sX = e.clientX, sY = e.clientY;
            const move = (ev) => {
                const dx = ev.clientX - sX, dy = ev.clientY - sY;
                layoutData[curPage][idx].l += (dx/1000)*100;
                layoutData[curPage][idx].t += (dy/600)*100;
                sX = ev.clientX; sY = ev.clientY; renderLayers();
            };
            window.onmousemove = move; window.onmouseup = () => window.onmousemove = null;
        }

        function initResize(e, idx) {
            e.stopPropagation();
            let sX = e.clientX, sY = e.clientY;
            const rs = (ev) => {
                layoutData[curPage][idx].w += (ev.clientX - sX);
                layoutData[curPage][idx].h += (ev.clientY - sY);
                sX = ev.clientX; sY = ev.clientY; renderLayers();
            };
            window.onmousemove = rs; window.onmouseup = () => window.onmousemove = null;
        }

        function addGroupLayer() {
            const n = prompt("ÏÉà Íµ¨Ïó≠ Ïù¥Î¶Ñ:");
            if(n) { layoutData[curPage].push({t:30, l:30, w:150, h:100, name:n, lcuIds:[], status:'OFF'}); renderLayers(); }
        }

        function deleteSelected() { if(selectedIdx !== null) { layoutData[curPage].splice(selectedIdx,1); selectedIdx=null; renderLayers(); } }

        // --- Í¥ÄÎ¶¨Ïûê ÌÉ≠ Î∞è Í∏∞Îä• ---
        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('nav button[id^="tab-"]').forEach(b => b.className = "px-5 py-2 rounded-lg text-slate-400 text-xs");
            document.getElementById('tab-'+t).className = "px-5 py-2 bg-blue-600 rounded-lg font-bold text-xs";
            renderAdminTable();
        }

        function renderAdminTable() {
            const head = document.getElementById('table-header-row');
            const body = document.getElementById('admin-table-body');
            body.innerHTML = '';

            if(currentTab === 'individual') {
                head.innerHTML = `<th>Ïû•ÎπÑ Î™ÖÏπ≠</th><th>Ï†àÍ∞êÎüâ(kW)</th><th>ÎàÑÏ†ÅÎüâ(kWh)</th><th>ÏàúÏãúÏ†ÑÎ†•(kW)</th><th>ÏÉÅÌÉú</th>`;
                lcuList.forEach(l => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 cursor-pointer";
                    tr.onclick = (e) => { if(e.target.tagName !== 'BUTTON') openChart(l.name); };
                    tr.innerHTML = `<td class="p-4 font-bold text-blue-400">${l.name}</td><td>${l.save}</td><td>${l.total}</td><td class="text-green-500 font-mono">${l.now}</td>
                    <td><button onclick="l.status=l.status==='ON'?'OFF':'ON';saveAll();renderAdminTable()" class="px-4 py-1 rounded-full text-[10px] font-black ${l.status==='ON'?'bg-green-600':'bg-red-600'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'group') {
                head.innerHTML = `<th>Í∑∏Î£π Î™ÖÏπ≠</th><th>ÌèâÍ∑† Ï†àÍ∞ê</th><th>Ìè¨Ìï® LCU</th><th>Ï†úÏñ¥</th>`;
                layoutData[curPage].forEach((g, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-5 font-bold text-amber-500" onclick="openChart('${g.name}')">üìÅ ${g.name}</td><td>${(Math.random()*5).toFixed(1)}</td>
                    <td><button onclick="assignLCUs(${idx})" class="text-[10px] bg-slate-700 px-2 py-1 rounded">ÏÑ§Ï†ï (${g.lcuIds.length})</button></td>
                    <td class="flex justify-center gap-1 p-3"><button onclick="g.status='ON';saveAll();renderAdminTable()" class="px-3 py-1 bg-blue-600 rounded text-[10px]">ON</button><button onclick="g.status='OFF';saveAll();renderAdminTable()" class="px-3 py-1 bg-red-900 rounded text-[10px]">OFF</button></td>`;
                    body.appendChild(tr);
                });
            } else {
                head.innerHTML = `<th>Ï∏µÎ≥Ñ Íµ¨Î∂Ñ</th><th>Ï¥ù Ï†àÍ∞ê</th><th>ÎàÑÏ†Å Ï¥ùÍ≥Ñ</th><th>Ï†ÑÏ≤¥ Ï†úÏñ¥</th>`;
                [1,2,3].forEach(p => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-5 font-black text-blue-200">üè¢ Floor ${p}</td><td>${(Math.random()*20).toFixed(1)}</td><td>${(Math.random()*1000).toFixed(0)}</td>
                    <td class="p-3"><button onclick="alert('${p}Ï∏µ Ï†ÑÏ≤¥ Ï†úÏñ¥')" class="px-6 py-2 bg-blue-700 rounded-lg text-[10px] font-bold uppercase">Floor Global Reset</button></td>`;
                    body.appendChild(tr);
                });
            }
        }

        // --- Í∑∏ÎûòÌîÑ Î™®Îã¨ ---
        function openChart(title) {
            document.getElementById('modal-chart').classList.remove('hidden');
            document.getElementById('chart-title').innerText = `[Analysis] ${title} - 24H History`;
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(myChart) myChart.destroy();
            const hrs = Array.from({length:24}, (_,i) => i+"Ïãú");
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hrs,
                    datasets: [
                        { label: 'ÏàúÏãúÏ†ÑÎ†•', data: hrs.map(()=>Math.random()*1.5), borderColor: '#10b981', tension: 0.4 },
                        { label: 'Ï†àÍ∞êÎüâ', data: hrs.map(()=>Math.random()*10), borderColor: '#3b82f6', fill: true, backgroundColor: 'rgba(59,130,246,0.1)' }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        // --- LCU Í¥ÄÎ¶¨ Í∏∞Îä• ---
        function addNewLCU() {
            const name = prompt("Ïã†Í∑ú LCU Î™ÖÏπ≠:");
            if(name) {
                lcuList.push({id: Date.now(), name, save:0, total:0, now:0, status:'OFF', pg: curPage});
                saveAll(); renderAdminTable();
            }
        }

        function assignLCUs(gIdx) {
            const g = layoutData[curPage][gIdx];
            const listStr = lcuList.map(l => `${l.id}:${l.name}`).join("\n");
            const res = prompt(`Í∑∏Î£π [${g.name}]Ïóê Ìï†ÎãπÌï† LCU IDÎì§ÏùÑ ÏâºÌëúÎ°ú ÏûÖÎ†•ÌïòÏÑ∏Ïöî:\n\n${listStr}`, g.lcuIds.join(","));
            if(res !== null) {
                g.lcuIds = res.split(",").map(Number).filter(n => !isNaN(n));
                saveAll(); renderAdminTable();
            }
        }

        // --- ÏãúÏä§ÌÖú Í≥µÌÜµ ---
        function saveAll() { localStorage.setItem('rtu_lcu_list', JSON.stringify(lcuList)); localStorage.setItem('rtu_group_layout', JSON.stringify(layoutData)); }
        function showLogin() { pin = ""; document.getElementById('pin-display').innerText = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function pressKey(n) { if(pin.length<4) { pin+=n; document.getElementById('pin-display').innerText='‚óè'.repeat(pin.length); } if(pin.length===4) { if(pin==="0000") { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); } else { alert("Ïò§Î•ò"); clearPin(); } } }
        function clearPin() { pin = ""; document.getElementById('pin-display').innerText = ""; }
        function enterEditMode() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function changePage(d) { curPage = Math.max(1, Math.min(3, curPage + d)); updatePage(); }

        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
