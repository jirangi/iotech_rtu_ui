<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU Admin System v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .blueprint-container { position: relative; width: 1000px; height: 600px; background-size: 100% 100%; margin: 0 auto; border: 2px solid #334155; background-color: #000; }
        .lcu-layer { position: absolute; display: flex; align-items: center; justify-content: center; min-width: 50px; min-height: 50px; cursor: pointer; user-select: none; }
        .edit-mode .lcu-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.1); cursor: move; }
        .lcu-layer.selected { border: 2px solid #fbbf24 !important; background: rgba(251, 191, 36, 0.2) !important; }
        .resizer { display: none; width: 10px; height: 10px; background: #3b82f6; position: absolute; border-radius: 50%; }
        .edit-mode .resizer { display: block; }
        .resizer.tl { top: -5px; left: -5px; cursor: nw-resize; } .resizer.tr { top: -5px; right: -5px; cursor: ne-resize; }
        .resizer.bl { bottom: -5px; left: -5px; cursor: sw-resize; } .resizer.br { bottom: -5px; right: -5px; cursor: se-resize; }
        .lcu-status-dot { width: 32px; height: 32px; border-radius: 50%; color: white; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: 11px; pointer-events: none; transition: all 0.3s; }
        .status-on { background-color: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .status-off { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .keypad-btn { background: #1e293b; height: 65px; font-size: 22px; border-radius: 12px; border: 1px solid #334155; }
    </style>
</head>
<body class="bg-slate-950 text-white overflow-hidden font-sans text-sm">

    <div id="page-user" class="min-h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center bg-slate-900 border-b border-slate-800">
            <h1 class="text-xl font-black text-blue-500 italic">RTU MONITORING</h1>
            <div class="flex items-center gap-6">
                <div id="top-clock" class="font-mono text-lg text-slate-400">00:00:00</div>
                <button onclick="showLogin()" class="p-2 bg-slate-800 rounded-lg hover:bg-slate-700">ğŸ”’ ê´€ë¦¬ì ëª¨ë“œ</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center items-center relative p-4">
            <div id="blueprint" class="blueprint-container"></div>
            <button class="absolute left-6 p-5 bg-slate-800/80 rounded-full" onclick="changePage(-1)">â†</button>
            <button class="absolute right-6 p-5 bg-slate-800/80 rounded-full" onclick="changePage(1)">â†’</button>
            <div id="edit-controls" class="hidden absolute bottom-6 flex gap-3 bg-slate-900 p-4 rounded-2xl border border-blue-900 shadow-2xl">
                <button onclick="addLayer()" class="px-5 py-3 bg-emerald-600 rounded-xl font-bold">+ ì¶”ê°€</button>
                <button id="btn-delete" onclick="deleteSelectedLayer()" disabled class="px-5 py-3 bg-red-600 rounded-xl font-bold opacity-30">ì‚­ì œ</button>
                <button onclick="saveAndExitEdit()" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">í¸ì§‘ ì™„ë£Œ(ì €ì¥)</button>
            </div>
        </main>
    </div>

    <div id="page-login" class="hidden min-h-screen flex items-center justify-center bg-slate-950/98">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[400px] text-center">
            <h2 class="text-xl font-bold mb-6 text-blue-400">ADMIN PIN (0000)</h2>
            <div id="pin-display" class="bg-black p-5 mb-6 rounded-2xl text-3xl h-16 flex items-center justify-center font-mono tracking-widest"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="keypad-btn">${i}</button>`);</script>
                <button onclick="clearPin()" class="keypad-btn text-red-500 font-bold">C</button>
                <button onclick="pressKey('0')" class="keypad-btn">0</button>
                <button onclick="hideLogin()" class="keypad-btn text-slate-500">Back</button>
            </div>
        </div>
    </div>

    <div id="page-admin-main" class="hidden min-h-screen bg-slate-950 flex flex-col">
        <nav class="p-5 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-individual" onclick="switchAdminTab('individual')" class="px-8 py-2 bg-blue-600 rounded-lg font-bold transition">LCUë³„ í†µê³„</button>
                <button id="tab-group" onclick="switchAdminTab('group')" class="px-8 py-2 rounded-lg text-slate-400 transition">ê·¸ë£¹ë³„ í†µê³„</button>
            </div>
            <div class="flex gap-4">
                <button onclick="enterGroupEdit()" class="px-6 py-2 bg-amber-600 rounded-lg font-bold">ë„ë©´ í¸ì§‘</button>
                <button onclick="location.reload()" class="px-6 py-2 bg-slate-800 rounded-lg">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
        </nav>
        <div class="p-8 flex-1 overflow-auto">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead id="admin-table-head"></thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-detail" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-[100] p-6 backdrop-blur-sm">
        <div class="bg-slate-900 w-full max-w-6xl p-8 rounded-3xl border border-slate-800 relative shadow-2xl">
            <button onclick="closeDetail()" class="absolute top-6 right-8 text-3xl text-slate-500 hover:text-white">âœ•</button>
            <h3 id="detail-title" class="text-2xl font-bold mb-8 text-blue-400">DATA ANALYSIS</h3>
            <div class="h-[450px]"><canvas id="detailChart"></canvas></div>
        </div>
    </div>

    <script>
        // ì´ˆê¸° ë°ì´í„° ì„¸íŒ…
        const defaultData = {
            1: [ {t:15, l:10, w:100, h:80, id:1, status:'OFF'}, {t:15, l:28, w:100, h:80, id:2, status:'OFF'}, {t:15, l:46, w:100, h:80, id:3, status:'OFF'}, {t:15, l:64, w:100, h:80, id:4, status:'OFF'}, {t:15, l:82, w:100, h:80, id:5, status:'OFF'} ],
            2: [ {t:40, l:10, w:100, h:80, id:6, status:'OFF'}, {t:40, l:28, w:100, h:80, id:7, status:'OFF'}, {t:40, l:46, w:100, h:80, id:8, status:'OFF'}, {t:40, l:64, w:100, h:80, id:9, status:'OFF'}, {t:40, l:82, w:100, h:80, id:10, status:'OFF'} ],
            3: [ {t:65, l:10, w:100, h:80, id:11, status:'OFF'}, {t:65, l:28, w:100, h:80, id:12, status:'OFF'}, {t:65, l:46, w:100, h:80, id:13, status:'OFF'}, {t:65, l:64, w:100, h:80, id:14, status:'OFF'}, {t:65, l:82, w:100, h:80, id:15, status:'OFF'} ]
        };

        let pageData = JSON.parse(localStorage.getItem('rtu_v3_data')) || defaultData;
        let curPage = 1, pin = "", isEditMode = false, currentTab = 'individual', selectedIdx = null, myChart = null;

        function updatePage() {
            const container = document.getElementById('blueprint');
            container.style.backgroundImage = `url('rtu_ui${curPage === 1 ? '' : curPage}.jpg')`;
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            (pageData[curPage] || []).forEach((data, index) => {
                const rect = document.createElement('div');
                rect.className = `lcu-layer ${isEditMode ? 'edit-mode' : ''} ${isEditMode && selectedIdx === index ? 'selected' : ''}`;
                rect.style.cssText = `top:${data.t}%; left:${data.l}%; width:${data.w}px; height:${data.h}px;`;

                const dot = document.createElement('div');
                dot.className = `lcu-status-dot ${data.status === 'ON' ? 'status-on' : 'status-off'}`;
                dot.innerText = data.id.toString().padStart(2, '0');
                rect.appendChild(dot);

                if(isEditMode) {
                    ['tl','tr','bl','br'].forEach(p => {
                        const r = document.createElement('div'); r.className = `resizer ${p}`;
                        r.onmousedown = (e) => initResize(e, p, index); rect.appendChild(r);
                    });
                    rect.onmousedown = (e) => { if(!e.target.classList.contains('resizer')) { selectedIdx = index; document.getElementById('btn-delete').disabled=false; renderLayers(); initDrag(e, index); } };
                } else {
                    rect.onclick = () => {
                        if(data.status === 'OFF') toggleLcuStatus(curPage, index, true);
                    };
                }
                container.appendChild(rect);
            });
        }

        // ON/OFF í† ê¸€ ë¡œì§ (ì‚¬ìš©ì/ê´€ë¦¬ì ê³µìš©)
        function toggleLcuStatus(pg, idx, skipConfirm = false) {
            const lcu = pageData[pg][idx];
            const nextStatus = lcu.status === 'ON' ? 'OFF' : 'ON';
            
            if(!skipConfirm) {
                if(!confirm(`${lcu.id}ë²ˆ LCUë¥¼ ${nextStatus} í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            }
            
            lcu.status = nextStatus;
            localStorage.setItem('rtu_v3_data', JSON.stringify(pageData));
            renderLayers();
            if(document.getElementById('page-admin-main').style.display !== 'none') renderAdminTable();
        }

        // ê´€ë¦¬ì íƒ­ ê´€ë¦¬ ë° í…Œì´ë¸” ë Œë”ë§
        function switchAdminTab(t) {
            currentTab = t;
            document.getElementById('tab-individual').className = t === 'individual' ? "px-8 py-2 bg-blue-600 rounded-lg font-bold" : "px-8 py-2 rounded-lg text-slate-400";
            document.getElementById('tab-group').className = t === 'group' ? "px-8 py-2 bg-blue-600 rounded-lg font-bold" : "px-8 py-2 rounded-lg text-slate-400";
            renderAdminTable();
        }

        function renderAdminTable() {
            const head = document.getElementById('admin-table-head');
            const body = document.getElementById('admin-table-body');
            body.innerHTML = '';

            if(currentTab === 'individual') {
                head.innerHTML = '<tr class="text-slate-500 text-xs"><th>ëª…ì¹­</th><th>ëŒ€ê¸°ì „ë ¥ ì ˆê°(kW)</th><th>ëˆ„ì  ì „ë ¥ëŸ‰(kWh)</th><th>ìˆœì‹œì „ë ¥(kW)</th><th>í˜„ì¬ ìƒíƒœ</th></tr>';
                Object.keys(pageData).forEach(pg => {
                    pageData[pg].forEach((lcu, idx) => {
                        const tr = document.createElement('tr');
                        tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition cursor-pointer";
                        tr.innerHTML = `
                            <td class="p-4 font-bold text-blue-400" onclick="showGraph('LCU ${lcu.id}')">ë„ë©´${pg}-LCU ${lcu.id}</td>
                            <td>${(Math.random()*5).toFixed(1)}</td><td>${(Math.random()*100).toFixed(1)}</td><td class="text-green-500">${(Math.random()*1).toFixed(2)}</td>
                            <td><button onclick="toggleLcuStatus(${pg}, ${idx})" class="px-4 py-1 rounded-full font-bold ${lcu.status === 'ON' ? 'bg-green-600' : 'bg-red-600'}">${lcu.status}</button></td>
                        `;
                        body.appendChild(tr);
                    });
                });
            } else {
                head.innerHTML = '<tr class="text-slate-500 text-xs"><th>ê·¸ë£¹ëª…</th><th>í‰ê·  ì ˆê°ëŸ‰(kW)</th><th>ì´ ëˆ„ì  ì „ë ¥ëŸ‰(kWh)</th><th>í‰ê·  ìˆœì‹œì „ë ¥(kW)</th><th>ê°œë³„ ìƒíƒœ ì œì–´</th></tr>';
                // ë„ë©´ë³„ë¡œ ê·¸ë£¹í™” ì‹œë®¬ë ˆì´ì…˜
                Object.keys(pageData).forEach(pg => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition";
                    const lcus = pageData[pg];
                    const statusButtons = lcus.map((l, i) => `<button onclick="toggleLcuStatus(${pg}, ${i})" class="w-8 h-8 m-1 rounded-lg text-[10px] ${l.status==='ON'?'bg-green-600':'bg-red-600'}">${l.id}</button>`).join('');
                    tr.innerHTML = `
                        <td class="p-4 font-bold text-amber-400" onclick="showGraph('ë„ë©´${pg} ê·¸ë£¹')">Group ${pg} (Floor ${pg})</td>
                        <td>${(Math.random()*10).toFixed(1)}</td><td>${(Math.random()*500).toFixed(1)}</td><td class="text-green-500">${(Math.random()*2).toFixed(2)}</td>
                        <td class="p-2">${statusButtons}</td>
                    `;
                    body.appendChild(tr);
                });
            }
        }

        // ê·¸ë˜í”„ (24ì‹œê°„ ì—­ìˆœ ì •ë ¬)
        function showGraph(title) {
            document.getElementById('modal-detail').classList.remove('hidden');
            document.getElementById('detail-title').innerText = title;
            const ctx = document.getElementById('detailChart').getContext('2d');
            if(myChart) myChart.destroy();
            const now = new Date().getHours();
            const labels = Array.from({length: 24}, (_, i) => ((now-23+i+24)%24) + "ì‹œ");
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'ìˆœì‹œì „ë ¥(kW)', data: labels.map(()=>Math.random()*1.5), borderColor: '#10b981', tension: 0.4 },
                        { label: 'ì ˆê°ëŸ‰(kW)', data: labels.map(()=>Math.random()*10), borderColor: '#3b82f6', backgroundColor:'rgba(59,130,246,0.1)', fill:true, tension: 0.4 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, color: '#94a3b8' }
            });
        }

        // --- ê¸°íƒ€ ê¸°ëŠ¥ (ë“œë˜ê·¸, ë¦¬ì‚¬ì´ì¦ˆ, ë¡œê·¸ì¸ ë“±) ---
        function initDrag(e, idx) {
            let sX = e.clientX, sY = e.clientY;
            function move(e) { 
                const dx = e.clientX - sX, dy = e.clientY - sY;
                pageData[curPage][idx].l += (dx/1000)*100; pageData[curPage][idx].t += (dy/600)*100;
                sX = e.clientX; sY = e.clientY; renderLayers();
            }
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', () => window.removeEventListener('mousemove', move), {once:true});
        }
        function initResize(e, pos, idx) {
            e.stopPropagation(); let sX = e.clientX, sY = e.clientY;
            function rs(e) {
                const dx = e.clientX - sX, dy = e.clientY - sY; const d = pageData[curPage][idx];
                if(pos.includes('r')) d.w += dx; if(pos.includes('b')) d.h += dy;
                if(pos.includes('l')) { d.w -= dx; d.l += (dx/1000)*100; } if(pos.includes('t')) { d.h -= dy; d.t += (dy/600)*100; }
                sX = e.clientX; sY = e.clientY; renderLayers();
            }
            window.addEventListener('mousemove', rs);
            window.addEventListener('mouseup', () => window.removeEventListener('mousemove', rs), {once:true});
        }
        function addLayer() { const id = prompt("ìƒˆ LCU ë²ˆí˜¸:", "00"); if(id) { pageData[curPage].push({t:40,l:40,w:100,h:80,id:parseInt(id),status:'OFF'}); renderLayers(); } }
        function deleteSelectedLayer() { if(selectedIdx!==null) { pageData[curPage].splice(selectedIdx, 1); selectedIdx=null; renderLayers(); } }
        function showLogin() { pin = ""; document.getElementById('pin-display').innerText = ""; document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); }
        function pressKey(n) { if(pin.length<4) { pin += n; document.getElementById('pin-display').innerText = 'â—'.repeat(pin.length); } if(pin.length===4) { if(pin==="0000") { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchAdminTab('individual'); } else { alert("PIN ì˜¤ë¥˜"); pin=""; document.getElementById('pin-display').innerText=""; } } }
        function clearPin() { pin = ""; document.getElementById('pin-display').innerText = ""; }
        function enterGroupEdit() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); renderLayers(); }
        function saveAndExitEdit() { localStorage.setItem('rtu_v3_data', JSON.stringify(pageData)); isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); renderAdminTable(); }
        function changePage(d) { curPage = Math.max(1, Math.min(3, curPage + d)); updatePage(); }
        function closeDetail() { document.getElementById('modal-detail').classList.add('hidden'); }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
