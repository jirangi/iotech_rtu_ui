<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v4.9 Final Integrated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; user-select: none; }
        .blueprint-container { position: relative; width: 900px; height: 410px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }
        .group-layer { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 2px solid transparent; z-index: 10; }
        .status-off { background: rgba(239, 68, 68, 0.4) !important; border: 2px solid #ef4444 !important; }
        .status-on { background: rgba(34, 197, 94, 0.3) !important; border: 2px solid #22c55e !important; }
        .edit-mode .group-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.2); }
        .resizer { display: none; width: 22px; height: 22px; background: #3b82f6; position: absolute; bottom: -11px; right: -11px; border-radius: 50%; z-index: 20; }
        .edit-mode .resizer { display: block; }
        .modal-bg { background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); position: fixed; inset: 0; z-index: 1000; }
        .key-btn { background: #1e293b; height: 50px; border-radius: 6px; border: 1px solid #334155; font-size: 16px; color: white; display: flex; align-items: center; justify-content: center; }
        .key-btn:active { background: #3b82f6; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans text-xs">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800 shadow-xl">
            <h1 class="text-lg font-black text-blue-500 italic uppercase">RTU MONITORING v4.9</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400 text-sm">00:00:00</div>
                <button onclick="showLogin()" class="px-5 py-2 bg-blue-600 rounded-lg font-bold shadow-lg hover:bg-blue-500 transition-all">üîí ADMIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative p-4">
            <div id="blueprint" class="blueprint-container shadow-2xl"></div>
            <button class="absolute left-4 p-5 bg-slate-800/60 rounded-full" onclick="changePage(-1)">‚Üê</button>
            <button class="absolute right-4 p-5 bg-slate-800/60 rounded-full" onclick="changePage(1)">‚Üí</button>
            <div id="edit-controls" class="hidden absolute bottom-4 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">
                <button onclick="addGroupLayer()" class="px-6 py-2 bg-emerald-600 rounded-xl font-bold">+ Í∑∏Î£π Ï∂îÍ∞Ä</button>
                <button onclick="saveEditAndExit()" class="px-8 py-2 bg-blue-600 rounded-xl font-bold">Ìé∏Ïßë Ï†ÄÏû•</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold transition">LCUÎ≥Ñ ÌÜµÍ≥Ñ</button>
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 rounded-lg text-slate-400 transition">Í∑∏Î£πÎ≥Ñ ÌÜµÍ≥Ñ</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400 transition">Ï∏µÎ≥Ñ Í¥ÄÎ¶¨</button>
            </div>
            <div class="flex gap-2">
                <button onclick="addNewLCU()" class="px-3 py-2 bg-emerald-700 rounded text-[10px] font-bold">+ LCU Ï∂îÍ∞Ä</button>
                <button onclick="addNewGroupFromAdmin()" class="px-3 py-2 bg-amber-700 rounded text-[10px] font-bold">+ Í∑∏Î£π Ï∂îÍ∞Ä</button>
                <button onclick="addNewFloor()" class="px-3 py-2 bg-indigo-700 rounded text-[10px] font-bold">+ Ï∏µ Ï∂îÍ∞Ä</button>
                <button onclick="enterEditMode()" class="px-4 py-2 bg-slate-700 rounded font-bold text-xs uppercase">Edit Layout</button>
                <button onclick="location.reload()" class="px-4 py-2 bg-red-900/40 rounded text-xs">LOGOUT</button>
            </div>
        </nav>
        <div class="scroll-container p-4">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead class="sticky top-0 bg-slate-950 z-20 text-slate-500 font-bold uppercase text-[10px]">
                    <tr id="table-header-row"></tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-keypad" class="hidden fixed inset-0 z-[2000] modal-bg flex items-end justify-center pb-6">
        <div class="bg-slate-900 p-4 rounded-3xl border border-slate-700 w-[950px] shadow-2xl">
            <div class="flex items-center gap-3 mb-4">
                <input id="keypad-input" type="text" class="flex-1 bg-black p-3 rounded-xl text-xl text-blue-400 border border-slate-800" readonly>
                <button onclick="closeKeypad(true)" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">ÏûÖÎ†• ÏôÑÎ£å</button>
                <button onclick="closeKeypad(false)" class="px-8 py-3 bg-slate-700 rounded-xl font-bold">Ï∑®ÏÜå</button>
            </div>
            <div id="keypad-rows" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[1200] modal-bg flex items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[320px] text-center shadow-2xl">
            <h2 id="login-title" class="text-xs font-bold mb-4 text-slate-500 tracking-widest uppercase italic">Admin Verification</h2>
            <div id="pin-display" class="bg-black p-4 mb-6 rounded-2xl text-4xl h-16 flex items-center justify-center font-mono tracking-widest border border-slate-800 text-blue-500"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="py-4 bg-slate-800 rounded-xl text-xl active:bg-blue-600 transition">${i}</button>`);</script>
                <button onclick="clearPin()" class="py-4 bg-red-900/30 text-red-500 rounded-xl font-bold">C</button>
                <button onclick="pressKey('0')" class="py-4 bg-slate-800 rounded-xl text-xl">0</button>
                <button onclick="hideLogin()" class="py-4 bg-slate-700 rounded-xl text-xs font-bold uppercase">Back</button>
            </div>
            <button onclick="togglePinChangeMode()" class="mt-4 text-[10px] text-blue-400 underline decoration-blue-800">PIN ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω</button>
        </div>
    </div>

    <script>
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        let isChangingPin = false;
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v12')) || [{id:1, name:"LCU-01", save:1.2, total:100, now:0.5, status:'OFF'}];
        let floorData = JSON.parse(localStorage.getItem('rtu_floors_v12')) || [{ id: 1, name: "1Ï∏µ ÏÇ¨Î¨¥Íµ¨Ïó≠", groups: [] }, { id: 2, name: "2Ï∏µ Ïó∞Íµ¨ÏßÄÏõê", groups: [] }, { id: 3, name: "3Ï∏µ ÌöåÏùòÏã§", groups: [] }];
        let curPageIdx = 0, currentTab = 'individual', isEditMode = false, editingObj = null, pinAttempt = "";

        const qwerty = [["1","2","3","4","5","6","7","8","9","0"],["Q","W","E","R","T","Y","U","I","O","P"],["A","S","D","F","G","H","J","K","L"],["Z","X","C","V","B","N","M", "‚Üê"]];

        function updatePage() {
            const container = document.getElementById('blueprint');
            const floor = floorData[curPageIdx];
            container.style.backgroundImage = `url('rtu_ui${floor.id === 1 ? '' : floor.id}.jpg')`;
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            floorData[curPageIdx].groups.forEach((g, idx) => {
                const layer = document.createElement('div');
                layer.className = `group-layer ${isEditMode ? 'edit-mode' : (g.status==='ON'?'status-on':'status-off')}`;
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML = `<span class="bg-black/80 px-2 py-1 rounded text-[10px] font-bold text-white shadow-md">Í∑∏Î£π: ${g.name}</span>`;
                if(isEditMode) {
                    const resizer = document.createElement('div'); resizer.className = 'resizer';
                    resizer.onmousedown = (e) => { e.stopPropagation(); initResize(e, idx); }; layer.appendChild(resizer);
                    layer.onmousedown = (e) => { if(e.target === layer) initDrag(e, idx); };
                } else {
                    layer.onclick = () => { if(g.status==='OFF' && confirm(`${g.name} Î≥µÍµ¨?`)) { g.status='ON'; saveAll(); renderLayers(); } };
                }
                container.appendChild(layer);
            });
        }

        function renderAdminTable() {
            const head = document.getElementById('table-header-row'); const body = document.getElementById('admin-table-body');
            body.innerHTML = ''; const h = `<th>ÎåÄÍ∏∞Ï†ÑÎ†• Ï†àÍ∞ê(kW)</th><th>Ï†ÑÎ†•Îüâ(kWh)</th><th>ÏàúÏãúÏ†ÑÎ†•(kW)</th>`;
            if(currentTab === 'individual') {
                head.innerHTML = `<th>LCU Î™ÖÏπ≠</th>${h}<th>ÏÉÅÌÉú</th>`;
                lcuList.forEach((l, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition-all";
                    tr.innerHTML = `<td class="p-4 text-blue-400 font-bold" onclick="openKeypad('lcu', ${i})">${l.name}</td><td>${l.save}</td><td>${l.total}</td><td>${l.now}</td>
                    <td><button onclick="l.status=l.status==='ON'?'OFF':'ON';saveAll();renderAdminTable()" class="px-5 py-1 rounded-full ${l.status==='ON'?'bg-green-600':'bg-red-600'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'group') {
                head.innerHTML = `<th>Í∑∏Î£π Î™ÖÏπ≠</th>${h}<th>Ï†úÏñ¥</th>`;
                floorData[curPageIdx].groups.forEach((g, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition-all";
                    tr.innerHTML = `<td class="p-4 text-amber-500 font-bold" onclick="openKeypad('group', ${i})">${g.name}</td><td>1.4</td><td>350</td><td>0.6</td>
                    <td><button onclick="g.status=g.status==='ON'?'OFF':'ON';saveAll();renderAdminTable()" class="px-5 py-1 rounded-full ${g.status==='ON'?'bg-green-600':'bg-red-600'}">${g.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else {
                head.innerHTML = `<th>Ï∏µ Î™ÖÏπ≠</th>${h}<th>Í¥ÄÎ¶¨</th>`;
                floorData.forEach((f, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition-all";
                    tr.innerHTML = `<td class="p-4 text-indigo-400 font-bold" onclick="openKeypad('floor', ${i})">${f.name}</td><td>5.2</td><td>1450</td><td>1.2</td><td>-</td>`;
                    body.appendChild(tr);
                });
            }
        }

        // QWERTY ÌÇ§Ìå®Îìú Ìò∏Ï∂ú Î∞è ÏÉùÏÑ± Î°úÏßÅ
        function openKeypad(type, idx) {
            editingObj = { type, idx }; const input = document.getElementById('keypad-input');
            input.value = (type==='lcu'?lcuList[idx].name : type==='group'?floorData[curPageIdx].groups[idx].name : floorData[idx].name);
            const rows = document.getElementById('keypad-rows'); rows.innerHTML = "";
            qwerty.forEach(row => {
                const div = document.createElement('div'); div.className = "flex justify-center gap-2 mb-1";
                row.forEach(key => {
                    const b = document.createElement('button'); b.className = `key-btn w-[60px] ${key==="‚Üê"?"w-[100px] bg-red-900/40 text-red-500":""}`;
                    b.innerText = key; b.onclick = () => { if(key==="‚Üê") input.value=input.value.slice(0,-1); else input.value+=key; }; div.appendChild(b);
                }); rows.appendChild(div);
            });
            document.getElementById('modal-keypad').classList.remove('hidden');
        }

        // ÎèôÏ†Å Ï∂îÍ∞Ä Í∏∞Îä• Íµ¨ÌòÑ
        function addNewLCU() { lcuList.push({id:Date.now(), name:"Ïã†Í∑ú LCU", save:0, total:0, now:0, status:'OFF'}); saveAll(); renderAdminTable(); }
        function addNewGroupFromAdmin() { floorData[curPageIdx].groups.push({t:40, l:40, w:180, h:120, name:"Ïã†Í∑ú Í∑∏Î£π", status:'OFF'}); saveAll(); renderAdminTable(); }
        function addNewFloor() { floorData.push({id:floorData.length+1, name:"Ïã†Í∑ú ÎèÑÎ©¥", groups:[]}); saveAll(); renderAdminTable(); updatePage(); }
        function addGroupLayer() { addNewGroupFromAdmin(); renderLayers(); }

        // Î≥¥Ïïà Î°úÏßÅ
        function showLogin() { pinAttempt = ""; isChangingPin = false; document.getElementById('login-title').innerText = "Admin Verification"; document.getElementById('pin-display').innerText = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function togglePinChangeMode() { isChangingPin = true; pinAttempt = ""; document.getElementById('login-title').innerText = "Set New PIN (4-Digit)"; document.getElementById('pin-display').innerText = ""; }
        function pressKey(n) { if(pinAttempt.length<4) { pinAttempt+=n; document.getElementById('pin-display').innerText='‚óè'.repeat(pinAttempt.length); if(pinAttempt.length===4) { if(isChangingPin) { adminPin=pinAttempt; localStorage.setItem('rtu_admin_pin', adminPin); alert("PIN Î≥ÄÍ≤Ω ÏôÑÎ£å"); showLogin(); } else if(pinAttempt===adminPin) { hideLogin(); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); } else { alert("Ïò§Î•ò"); clearPin(); } } } }
        function clearPin() { pinAttempt = ""; document.getElementById('pin-display').innerText = ""; }

        function saveAll() { localStorage.setItem('rtu_lcu_v12', JSON.stringify(lcuList)); localStorage.setItem('rtu_floors_v12', JSON.stringify(floorData)); }
        function switchTab(t) { currentTab = t; document.querySelectorAll('nav button').forEach(b => b.classList.remove('bg-blue-600')); document.getElementById('tab-'+t).classList.add('bg-blue-600'); renderAdminTable(); }
        function changePage(d) { curPageIdx = (curPageIdx + d + floorData.length) % floorData.length; updatePage(); }
        function closeKeypad(save) { if(save) { const v = document.getElementById('keypad-input').value; if(editingObj.type==='lcu') lcuList[editingObj.idx].name=v; else if(editingObj.type==='group') floorData[curPageIdx].groups[editingObj.idx].name=v; else floorData[editingObj.idx].name=v; saveAll(); renderAdminTable(); renderLayers(); } document.getElementById('modal-keypad').classList.add('hidden'); }
        function enterEditMode() { isEditMode = true; document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); saveAll(); renderAdminTable(); }
        function initDrag(e, idx) { let sX=e.clientX, sY=e.clientY; window.onmousemove=(ev)=>{ const dx=ev.clientX-sX, dy=ev.clientY-sY; const d=floorData[curPageIdx].groups[idx]; d.l+=(dx/1000)*100; d.t+=(dy/600)*100; sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup=()=>window.onmousemove=null; }
        function initResize(e, idx) { let sX=e.clientX, sY=e.clientY; window.onmousemove=(ev)=>{ const d=floorData[curPageIdx].groups[idx]; d.w+=(ev.clientX-sX); d.h+=(ev.clientY-sY); sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmouseup=()=>window.onmousemove=null; }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
