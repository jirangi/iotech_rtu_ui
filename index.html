    <style>

        .blueprint-container { position: relative; width: 900px; height: 410px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }

<body class="bg-slate-950 text-white font-sans text-xs">

            </div>

        <main class="flex-1 flex flex-col justify-center relative p-4">

                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 rounded-lg text-slate-400 transition">ê·¸ë£¹ë³„ í†µê³„</button>

            <div class="h-[380px] w-full"><canvas id="mainChart"></canvas></div>
        </div>
    </div>

    <div id="modal-keypad" class="hidden fixed inset-0 z-[2000] modal-bg flex items-end justify-center pb-6">
        <div class="bg-slate-900 p-4 rounded-3xl border border-slate-700 w-[950px] shadow-2xl">
            <div class="flex items-center gap-3 mb-4">
                <input id="keypad-input" type="text" class="flex-1 bg-black p-3 rounded-xl text-xl text-blue-400 border border-slate-800" readonly>
                <button onclick="closeKeypad(true)" class="px-8 py-3 bg-blue-600 rounded-xl font-bold">ì™„ë£Œ</button>
                <button onclick="closeKeypad(false)" class="px-8 py-3 bg-slate-700 rounded-xl font-bold">ì·¨ì†Œ</button>
            </div>

    <script>
        // ì´ˆê¸° ë°ì´í„° ë¡œì§ (ê¸°ì¡´ v5.0 ìœ ì§€)
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v14')) || [{id:1, name:"LCU-01", save:1.2, total:100, now:0.5, status:'OFF'}];
        let floorData = JSON.parse(localStorage.getItem('rtu_floors_v14')) || [{ id: 1, name: "1ì¸µ ì‚¬ë¬´êµ¬ì—­", groups: [] }, { id: 2, name: "2ì¸µ ì—°êµ¬ì§€ì›", groups: [] }];
        let curPageIdx = 0, currentTab = 'individual', isEditMode = false, editingObj = null, myChart = null;

        // [í•µì‹¬ ë¡œì§ ìˆ˜ì •] í…Œì´ë¸” ë Œë”ë§ ì‹œ í´ë¦­ ì´ë²¤íŠ¸ ë¶„ë¦¬
        function renderAdminTable() {
            const head = document.getElementById('table-header-row'); const body = document.getElementById('admin-table-body');
            body.innerHTML = ''; const h = `<th>ëŒ€ê¸°ì „ë ¥ ì ˆê°(kW)</th><th>ì „ë ¥ëŸ‰(kWh)</th><th>ìˆœì‹œì „ë ¥(kW)</th>`;
            
            if(currentTab === 'individual') {
                head.innerHTML = `<th>LCU ëª…ì¹­ (ëª…ì¹­ìˆ˜ì •)</th>${h}<th>ìƒíƒœ</th>`;
                lcuList.forEach((l, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition-all";
                    // ëª…ì¹­ ì…€ê³¼ ìˆ˜ì¹˜ ì…€ì˜ í´ë¦­ ì´ë²¤íŠ¸ ë¶„ë¦¬
                    tr.innerHTML = `
                        <td class="p-4 text-blue-400 font-bold" onclick="openKeypad('lcu', ${i})">${l.name}</td>
                        <td onclick="openChart('${l.name}')">${l.save}</td>
                        <td onclick="openChart('${l.name}')">${l.total}</td>
                        <td onclick="openChart('${l.name}')">${l.now}</td>
                        <td><button onclick="l.status=l.status==='ON'?'OFF':'ON';saveAll();renderAdminTable()" class="px-5 py-1 rounded-full ${l.status==='ON'?'bg-green-600':'bg-red-600'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'group') {
                head.innerHTML = `<th>ê·¸ë£¹ ëª…ì¹­ (ëª…ì¹­ìˆ˜ì •)</th>${h}<th>ì œì–´</th>`;
                floorData[curPageIdx].groups.forEach((g, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition-all";
                    tr.innerHTML = `
                        <td class="p-4 text-amber-500 font-bold" onclick="openKeypad('group', ${i})">${g.name}</td>
                        <td onclick="openChart('${g.name}')">1.4</td><td onclick="openChart('${g.name}')">350</td><td onclick="openChart('${g.name}')">0.6</td>
                        <td><button onclick="g.status=g.status==='ON'?'OFF':'ON';saveAll();renderAdminTable()" class="px-5 py-1 rounded-full ${g.status==='ON'?'bg-green-600':'bg-red-600'}">${g.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else {
                head.innerHTML = `<th>ì¸µ ëª…ì¹­ (ëª…ì¹­ìˆ˜ì •)</th>${h}<th>ê´€ë¦¬</th>`;
                floorData.forEach((f, i) => {
                    const tr = document.createElement('tr'); tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition-all";
                    tr.innerHTML = `
                        <td class="p-4 text-indigo-400 font-bold" onclick="openKeypad('floor', ${i})">${f.name}</td>
                        <td onclick="openChart('${f.name}')">5.2</td><td onclick="openChart('${f.name}')">1450</td><td onclick="openChart('${f.name}')">1.2</td><td>-</td>`;
                    body.appendChild(tr);
                });
            }
        }

        // [ì‹ ê·œ] 24ì‹œê°„ ë¶„ì„ ì°¨íŠ¸ ë¡œì§
        function openChart(title) {
            document.getElementById('modal-chart').classList.remove('hidden');
            document.getElementById('chart-title').innerText = `[ì—ë„ˆì§€ ë¶„ì„] ${title} (24H)`;
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(myChart) myChart.destroy();
            const labels = Array.from({length:24}, (_,i) => i+"ì‹œ");
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'ìˆœì‹œì „ë ¥(kW)', data: labels.map(()=>Math.random()*1.5), borderColor: '#10b981', tension: 0.4 },
                        { label: 'ì ˆê°ëŸ‰(kW)', data: labels.map(()=>Math.random()*10), borderColor: '#3b82f6', backgroundColor:'rgba(59,130,246,0.1)', fill:true }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        // --- ê¸°íƒ€ ìœ í‹¸ë¦¬í‹° (v5.0ê³¼ ë™ì¼) ---
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function saveAll() { localStorage.setItem('rtu_lcu_v14', JSON.stringify(lcuList)); localStorage.setItem('rtu_floors_v14', JSON.stringify(floorData)); }
        function switchTab(t) { currentTab = t; document.querySelectorAll('nav button').forEach(b => b.classList.remove('bg-blue-600')); document.getElementById('tab-'+t).classList.add('bg-blue-600'); renderAdminTable(); }
        function updatePage() { const f = floorData[curPageIdx]; document.getElementById('blueprint').style.backgroundImage = `url('rtu_ui${f.id===1?'':f.id}.jpg')`; renderLayers(); }
        function renderLayers() { const container = document.getElementById('blueprint'); container.innerHTML = ''; floorData[curPageIdx].groups.forEach((g, idx) => { const layer = document.createElement('div'); layer.className = `group-layer ${isEditMode ? 'edit-mode' : (g.status==='ON'?'status-on':'status-off')}`; layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`; layer.innerHTML = `<span class="bg-black/80 px-2 py-1 rounded text-[10px] font-bold text-white">ê·¸ë£¹: ${g.name}</span>`; if(isEditMode) { const resizer = document.createElement('div'); resizer.className = 'resizer'; resizer.onmousedown = (e) => { e.stopPropagation(); initResize(e, idx); }; layer.appendChild(resizer); layer.onmousedown = (e) => { if(e.target === layer) initDrag(e, idx); }; } else { layer.onclick = () => { if(g.status==='OFF' && confirm(`${g.name} ë³µêµ¬?`)) { g.status='ON'; saveAll(); renderLayers(); } }; } container.appendChild(layer); }); }
        function changePage(d) { curPageIdx = (curPageIdx + d + floorData.length) % floorData.length; updatePage(); }
        function enterEditMode() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function showLogin() { document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        const qwerty = [["1","2","3","4","5","6","7","8","9","0"],["Q","W","E","R","T","Y","U","I","O","P"],["A","S","D","F","G","H","J","K","L"],["Z","X","C","V","B","N","M", "â†"]];
        function openKeypad(type, idx) { editingObj = { type, idx }; const input = document.getElementById('keypad-input'); input.value = (type==='lcu'?lcuList[idx].name : type==='group'?floorData[curPageIdx].groups[idx].name : floorData[idx].name); const rows = document.getElementById('keypad-rows'); rows.innerHTML = ""; qwerty.forEach(row => { const div = document.createElement('div'); div.className = "flex justify-center gap-2 mb-1"; row.forEach(key => { const b = document.createElement('button'); b.className = `key-btn w-[60px] ${key==="â†"?"w-[100px] bg-red-900/40 text-red-500":""}`; b.innerText = key; b.onclick = () => { if(key==="â†") input.value=input.value.slice(0,-1); else input.value+=key; }; div.appendChild(b); }); rows.appendChild(div); }); document.getElementById('modal-keypad').classList.remove('hidden'); }
        function closeKeypad(save) { if(save) { const v = document.getElementById('keypad-input').value; if(editingObj.type==='lcu') lcuList[editingObj.idx].name=v; else if(editingObj.type==='group') floorData[curPageIdx].groups[editingObj.idx].name=v; else floorData[editingObj.idx].name=v; saveAll(); renderAdminTable(); renderLayers(); } document.getElementById('modal-keypad').classList.add('hidden'); }
        function pressKey(n) { pinAttempt = (window.pinAttempt || "") + n; document.getElementById('pin-display').innerText = 'â—'.repeat(pinAttempt.length); if(pinAttempt.length===4) { if(pinAttempt===adminPin) { hideLogin(); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('individual'); window.pinAttempt = ""; } else { alert("ì˜¤ë¥˜"); window.pinAttempt = ""; document.getElementById('pin-display').innerText = ""; } } }
        function addNewLCU() { lcuList.push({id:Date.now(), name:"New LCU", save:0, total:0, now:0, status:'OFF'}); renderAdminTable(); }
        function addNewGroupFromAdmin() { floorData[curPageIdx].groups.push({t:40, l:40, w:180, h:120, name:"New Group", status:'OFF'}); renderAdminTable(); }
        function addNewFloor() { floorData.push({id:floorData.length+1, name:"New Floor", groups:[]}); updatePage(); renderAdminTable(); }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
