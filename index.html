<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exsaver RTU v3.9 Final Patch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { width: 1024px; height: 600px; overflow: hidden; background-color: #020617; }
        .scroll-container { height: 440px; overflow-y: auto; scrollbar-width: thin; }
        .blueprint-container { position: relative; width: 900px; height: 430px; background-size: 100% 100%; margin: 0 auto; border: 1px solid #1e293b; background-color: #000; }
        .group-layer { position: absolute; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 2px solid transparent; transition: 0.3s; z-index: 10; }
        .status-off { background: rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.4); }
        .status-on { background: rgba(34, 197, 94, 0.15); border-color: rgba(34, 197, 94, 0.5); }
        .edit-mode .group-layer { border: 2px dashed #3b82f6; background: rgba(59, 130, 246, 0.2); cursor: move; }
        .group-layer.selected { border: 2px solid #fbbf24 !important; background: rgba(251, 191, 36, 0.3) !important; }
        .resizer { display: none; width: 15px; height: 15px; background: #3b82f6; position: absolute; border-radius: 50%; z-index: 50; bottom: -7px; right: -7px; cursor: se-resize; }
        .edit-mode .resizer { display: block; }
        .modal-bg { background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); position: fixed; inset: 0; z-index: 1000; }
        .keypad-btn { background: #1e293b; height: 65px; font-size: 22px; border-radius: 12px; border: 1px solid #334155; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans text-sm">

    <div id="page-user" class="flex flex-col h-full">
        <header class="p-3 flex justify-between items-center bg-slate-900 border-b border-slate-800 shadow-xl">
            <h1 class="text-lg font-black text-blue-500 italic uppercase">RTU MONITORING</h1>
            <div class="flex items-center gap-5">
                <div id="top-clock" class="font-mono text-slate-400">00:00:00</div>
                <button onclick="showLogin()" class="px-4 py-1.5 bg-blue-600 rounded-lg font-bold text-xs shadow-lg">ğŸ”’ ADMIN</button>
            </div>
        </header>
        <main class="flex-1 flex flex-col justify-center relative p-4">
            <div id="blueprint" class="blueprint-container shadow-2xl"></div>
            <button id="btn-prev" class="absolute left-4 p-5 bg-slate-800/40 rounded-full hover:bg-blue-600" onclick="changePage(-1)">â†</button>
            <button id="btn-next" class="absolute right-4 p-5 bg-slate-800/40 rounded-full hover:bg-blue-600" onclick="changePage(1)">â†’</button>
            
            <div id="edit-controls" class="hidden absolute bottom-6 flex gap-3 bg-slate-900/95 p-4 rounded-2xl border border-blue-900 shadow-2xl z-[100]">
                <button onclick="addGroupLayer()" class="px-6 py-2 bg-emerald-600 rounded-xl font-bold">+ êµ¬ì—­ ì¶”ê°€</button>
                <button onclick="deleteSelected()" class="px-6 py-2 bg-red-600 rounded-xl font-bold">ì‚­ì œ</button>
                <button onclick="saveEditAndExit()" class="px-8 py-2 bg-blue-600 rounded-xl font-bold">í¸ì§‘ ì €ì¥</button>
            </div>
        </main>
    </div>

    <div id="page-admin-main" class="hidden flex flex-col h-full bg-slate-950">
        <nav class="p-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center shadow-md">
            <div class="flex gap-2 bg-slate-800 p-1 rounded-xl">
                <button id="tab-group" onclick="switchTab('group')" class="px-5 py-2 bg-blue-600 rounded-lg font-bold text-xs">ê·¸ë£¹ë³„</button>
                <button id="tab-individual" onclick="switchTab('individual')" class="px-5 py-2 rounded-lg text-slate-400 text-xs">ê°œì¸ë³„</button>
                <button id="tab-floor" onclick="switchTab('floor')" class="px-5 py-2 rounded-lg text-slate-400 text-xs">ì¸µë³„</button>
            </div>
            <div class="flex gap-3">
                <button onclick="changeAdminPin()" class="px-4 py-2 bg-slate-700 rounded-lg text-xs">ë¹„ë°€ë²ˆí˜¸ ë³€ê²½</button>
                <button onclick="enterEditMode()" class="px-5 py-2 bg-amber-600 rounded-lg font-bold text-xs">ë„ë©´ í¸ì§‘</button>
                <button onclick="location.reload()" class="px-5 py-2 bg-slate-800 rounded-lg text-xs">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
        </nav>
        <div class="scroll-container p-4">
            <table class="w-full text-center border-separate border-spacing-y-2">
                <thead class="sticky top-0 bg-slate-950 z-20 text-[10px] text-slate-500 uppercase font-bold">
                    <tr id="table-header-row"></tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-assign" class="hidden fixed inset-0 z-[1100] modal-bg flex items-center justify-center p-6">
        <div class="bg-slate-800 w-[500px] rounded-3xl border border-slate-600 p-8 shadow-2xl">
            <h3 id="assign-title" class="text-xl font-bold mb-6 text-amber-400">ì¥ë¹„ í• ë‹¹ ê´€ë¦¬</h3>
            <div id="assign-list" class="grid grid-cols-4 gap-2 max-h-60 overflow-y-auto mb-8 p-2 bg-slate-900 rounded-xl"></div>
            <button onclick="closeModal('modal-assign')" class="w-full py-4 bg-blue-600 rounded-xl font-bold">ì„¤ì • ì™„ë£Œ</button>
        </div>
    </div>

    <div id="page-login" class="hidden fixed inset-0 z-[500] modal-bg flex items-center justify-center">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 w-[320px] text-center shadow-2xl">
            <h2 class="text-xs font-bold mb-6 text-slate-500 tracking-widest uppercase">Admin Verification</h2>
            <div id="pin-display" class="bg-black p-4 mb-6 rounded-2xl text-4xl h-16 flex items-center justify-center font-mono tracking-widest border border-slate-800 text-blue-500"></div>
            <div class="grid grid-cols-3 gap-2">
                <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="py-4 bg-slate-800 rounded-xl text-xl active:bg-blue-600">${i}</button>`);</script>
                <button onclick="clearPin()" class="py-4 bg-red-900/30 text-red-500 rounded-xl font-bold text-lg">C</button>
                <button onclick="pressKey('0')" class="py-4 bg-slate-800 rounded-xl text-xl">0</button>
                <button onclick="hideLogin()" class="py-4 bg-slate-700 rounded-xl text-xs uppercase">Back</button>
            </div>
        </div>
    </div>

    <div id="modal-chart" class="hidden fixed inset-0 z-[150] modal-bg flex items-center justify-center p-6">
        <div class="bg-slate-900 w-[950px] h-[520px] rounded-3xl border border-slate-700 p-8 relative shadow-2xl">
            <button onclick="closeModal('modal-chart')" class="absolute top-6 right-8 text-3xl text-slate-500 hover:text-white">âœ•</button>
            <h3 id="chart-title" class="text-2xl font-bold mb-4 text-blue-400 italic"></h3>
            <div class="h-[400px] w-full"><canvas id="mainChart"></canvas></div>
        </div>
    </div>

    <script>
        // --- ë°ì´í„° í†µí•© ê´€ë¦¬ ---
        let adminPin = localStorage.getItem('rtu_admin_pin') || "0000";
        let lcuList = JSON.parse(localStorage.getItem('rtu_lcu_v5')) || Array.from({length: 15}, (_, i) => ({
            id: i + 1, name: `LCU-${(i+1).toString().padStart(2,'0')}`, 
            save: (Math.random()*5).toFixed(1), total: (Math.random()*120).toFixed(1), now: (Math.random()*1).toFixed(2), 
            status: 'OFF'
        }));
        
        let layoutData = JSON.parse(localStorage.getItem('rtu_layout_v5')) || {
            1: [ {t:20, l:20, w:250, h:150, id:1, name: "1ì¸µ ì‚¬ë¬´ì‹¤", lcuIds: [1,2,3], status: 'OFF'} ],
            2: [ {t:30, l:30, w:250, h:150, id:2, name: "2ì¸µ ì—°êµ¬ë™", lcuIds: [6,7,8], status: 'OFF'} ],
            3: [ {t:40, l:40, w:250, h:150, id:3, name: "3ì¸µ íšŒì˜ì‹¤", lcuIds: [11], status: 'OFF'} ]
        };

        let curPage = 1, pin = "", currentTab = 'group', isEditMode = false, selectedIdx = null, myChart = null;

        // --- 1. ë„ë©´ ì œì–´ (ë™ì  ë„ë©´ ê°œìˆ˜ ëŒ€ì‘) ---
        function updatePage() {
            const container = document.getElementById('blueprint');
            const totalPages = Object.keys(layoutData).length;
            container.style.backgroundImage = `url('rtu_ui${curPage === 1 ? '' : curPage}.jpg')`;
            
            document.getElementById('btn-prev').style.visibility = curPage === 1 ? 'hidden' : 'visible';
            document.getElementById('btn-next').style.visibility = curPage === totalPages ? 'hidden' : 'visible';
            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('blueprint');
            container.innerHTML = '';
            (layoutData[curPage] || []).forEach((g, idx) => {
                const layer = document.createElement('div');
                layer.className = `group-layer ${isEditMode ? 'edit-mode' : (g.status==='ON'?'status-on':'status-off')}`;
                if(isEditMode && selectedIdx === idx) layer.classList.add('selected');
                layer.style.cssText = `top:${g.t}%; left:${g.l}%; width:${g.w}px; height:${g.h}px;`;
                layer.innerHTML = `<span class="bg-black/70 px-3 py-1 rounded-lg text-xs font-bold border border-white/10 shadow-md">${g.name}</span>`;
                
                if(isEditMode) {
                    const resizer = document.createElement('div'); resizer.className = 'resizer';
                    resizer.onmousedown = (e) => initResize(e, idx); layer.appendChild(resizer);
                    layer.onmousedown = (e) => { if(e.target === layer || e.target.tagName === 'SPAN') { selectedIdx = idx; renderLayers(); initDrag(e, idx); } };
                } else {
                    layer.onclick = () => { if(g.status==='OFF' && confirm(`${g.name} êµ¬ì—­ ë³µêµ¬?`)) { g.status='ON'; saveAll(); renderLayers(); } };
                }
                container.appendChild(layer);
            });
        }

        // --- 2. ê´€ë¦¬ì íƒ­ ë° í†µê³„ (í•­ëª© í†µì¼) ---
        function renderAdminTable() {
            const head = document.getElementById('table-header-row');
            const body = document.getElementById('admin-table-body');
            body.innerHTML = '';
            const dataHeader = `<th>ëŒ€ê¸°ì „ë ¥ ì ˆê°ëŸ‰(kW)</th><th>ì „ë ¥ëŸ‰(kWh)</th><th>ìˆœì‹œì „ë ¥(kW)</th>`;

            if(currentTab === 'individual') {
                head.innerHTML = `<th>ëª…ì¹­</th>${dataHeader}<th>ìƒíƒœ</th>`;
                lcuList.forEach((l, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800 hover:bg-slate-800 transition cursor-pointer";
                    tr.onclick = (e) => { if(e.target.tagName !== 'BUTTON') openChart(l.name); };
                    tr.innerHTML = `<td class="p-4 font-bold text-blue-400">${l.name}</td><td>${l.save}</td><td>${l.total}</td><td class="text-green-500 font-mono">${l.now}</td>
                    <td><button onclick="toggleLcu(${idx})" class="px-5 py-1.5 rounded-full font-black text-[10px] ${l.status==='ON'?'bg-green-600 shadow-[0_0_8px_#16a34a]':'bg-red-600'}">${l.status}</button></td>`;
                    body.appendChild(tr);
                });
            } else if(currentTab === 'group') {
                head.innerHTML = `<th>ê·¸ë£¹ ëª…ì¹­</th>${dataHeader}<th>í¬í•¨ LCU</th><th>ì œì–´</th>`;
                (layoutData[curPage] || []).forEach((g, idx) => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800 hover:border-blue-500 transition";
                    tr.innerHTML = `<td class="p-5 font-bold text-amber-500" onclick="openChart('${g.name}')">ğŸ“ ${g.name}</td><td>${(Math.random()*15).toFixed(1)}</td><td>${(Math.random()*500).toFixed(1)}</td><td class="text-green-500 font-mono">${(Math.random()*2).toFixed(2)}</td>
                    <td><button onclick="openAssign('group', ${idx})" class="text-[10px] bg-slate-700 px-2 py-1 rounded">ì„¤ì • (${g.lcuIds.length})</button></td>
                    <td class="flex justify-center gap-1 p-3"><button onclick="g.status='ON';saveAll();renderAdminTable()" class="px-3 py-1 bg-blue-600 rounded text-[10px] font-bold">ON</button><button onclick="g.status='OFF';saveAll();renderAdminTable()" class="px-3 py-1 bg-red-900 rounded text-[10px] font-bold">OFF</button></td>`;
                    body.appendChild(tr);
                });
            } else {
                head.innerHTML = `<th>ì¸µë³„ ëª…ì¹­</th>${dataHeader}<th>í†µí•© ì œì–´</th>`;
                Object.keys(layoutData).forEach(pg => {
                    const tr = document.createElement('tr');
                    tr.className = "bg-slate-900 border border-slate-800";
                    tr.innerHTML = `<td class="p-5 font-black text-blue-300">ğŸ¢ ${pg}ì¸µ ì „ì²´êµ¬ì—­</td><td>${(Math.random()*40).toFixed(1)}</td><td>${(Math.random()*1200).toFixed(1)}</td><td class="text-green-500 font-mono">${(Math.random()*5).toFixed(2)}</td>
                    <td class="p-3"><button onclick="floorControl(${pg}, 'ON')" class="px-6 py-2 bg-blue-700 rounded-lg text-[10px] font-bold">ì „ì²´ ON</button></td>`;
                    body.appendChild(tr);
                });
            }
        }

        // --- 3. ë³´ì•ˆ ì„¤ì • (PIN ë³€ê²½) ---
        function changeAdminPin() {
            const current = prompt("í˜„ì¬ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
            if(current === adminPin) {
                const next = prompt("ìƒˆ ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
                if(next && next.length === 4) {
                    adminPin = next;
                    localStorage.setItem('rtu_admin_pin', next);
                    alert("ë¹„ë°€ë²ˆí˜¸ê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.");
                } else alert("4ìë¦¬ ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            } else alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
        }

        // --- 4. ì¥ë¹„ í• ë‹¹ ê´€ë¦¬ ---
        function openAssign(type, idx) {
            document.getElementById('modal-assign').classList.remove('hidden');
            const target = layoutData[curPage][idx];
            document.getElementById('assign-title').innerText = `[${target.name}] ì¥ë¹„ í• ë‹¹`;
            const listDiv = document.getElementById('assign-list');
            listDiv.innerHTML = '';
            
            lcuList.forEach(lcu => {
                const isSelected = target.lcuIds.includes(lcu.id);
                const btn = document.createElement('button');
                btn.className = `p-2 rounded-lg border text-xs transition ${isSelected ? 'bg-amber-600 border-amber-400 font-bold' : 'bg-slate-700 border-slate-600 text-slate-400'}`;
                btn.innerText = lcu.name;
                btn.onclick = () => {
                    if(isSelected) target.lcuIds = target.lcuIds.filter(id => id !== lcu.id);
                    else target.lcuIds.push(lcu.id);
                    saveAll(); openAssign(type, idx);
                };
                listDiv.appendChild(btn);
            });
        }

        // --- 5. ë¶„ì„ ê·¸ë˜í”„ (24ì‹œê°„ ì—­ìˆœ) ---
        function openChart(title) {
            document.getElementById('modal-chart').classList.remove('hidden');
            document.getElementById('chart-title').innerText = `[ì—ë„ˆì§€ ë¶„ì„] ${title}`;
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(myChart) myChart.destroy();
            const now = new Date().getHours();
            const labels = Array.from({length: 24}, (_, i) => ((now-23+i+24)%24) + "ì‹œ");
            myChart = new Chart(ctx, {
                data: {
                    labels: labels,
                    datasets: [
                        { type: 'line', label: 'ìˆœì‹œì „ë ¥(kW)', data: labels.map(()=>Math.random()*1.5), borderColor: '#10b981', tension: 0.4, yAxisID: 'y' },
                        { type: 'line', label: 'ì ˆê°ëŸ‰(kW)', data: labels.map(()=>Math.random()*10), borderColor: '#3b82f6', backgroundColor:'rgba(59,130,246,0.1)', fill:true, tension:0.4, yAxisID: 'y1' },
                        { type: 'bar', label: 'ì „ë ¥ëŸ‰(kWh)', data: labels.map(()=>Math.random()*80), backgroundColor:'rgba(255,255,255,0.1)', yAxisID: 'y1' }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { position:'left' }, y1: { position:'right', grid:{display:false} } } }
            });
        }

        // --- ë‚˜ë¨¸ì§€ ê³µí†µ ê¸°ëŠ¥ ---
        function saveAll() { localStorage.setItem('rtu_lcu_v5', JSON.stringify(lcuList)); localStorage.setItem('rtu_layout_v5', JSON.stringify(layoutData)); }
        function showLogin() { pin = ""; document.getElementById('pin-display').innerText = ""; document.getElementById('page-login').classList.remove('hidden'); }
        function hideLogin() { document.getElementById('page-login').classList.add('hidden'); }
        function pressKey(n) { if(pin.length<4) { pin+=n; document.getElementById('pin-display').innerText='â—'.repeat(pin.length); } if(pin.length===4) { if(pin===adminPin) { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); switchTab('group'); } else { alert("PIN ì˜¤ë¥˜"); pin=""; document.getElementById('pin-display').innerText=""; } } }
        function clearPin() { pin = ""; document.getElementById('pin-display').innerText = ""; }
        function enterEditMode() { isEditMode = true; document.getElementById('page-admin-main').classList.add('hidden'); document.getElementById('page-user').classList.remove('hidden'); document.getElementById('edit-controls').classList.remove('hidden'); updatePage(); }
        function saveEditAndExit() { isEditMode = false; document.getElementById('edit-controls').classList.add('hidden'); document.getElementById('page-user').classList.add('hidden'); document.getElementById('page-admin-main').classList.remove('hidden'); saveAll(); renderAdminTable(); }
        function switchTab(t) { currentTab = t; document.querySelectorAll('nav button[id^="tab-"]').forEach(b => b.className = "px-5 py-2 rounded-lg text-slate-400 text-xs"); document.getElementById('tab-'+t).className = "px-5 py-2 bg-blue-600 rounded-lg font-bold text-xs"; renderAdminTable(); }
        function changePage(d) { const total = Object.keys(layoutData).length; curPage = Math.max(1, Math.min(total, curPage + d)); updatePage(); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); renderAdminTable(); }
        function toggleLcu(idx) { lcuList[idx].status = lcuList[idx].status === 'ON' ? 'OFF' : 'ON'; saveAll(); renderAdminTable(); }
        function floorControl(pg, target) { layoutData[pg].forEach(g => g.status = target); saveAll(); renderAdminTable(); }
        function addGroupLayer() { const n = prompt("êµ¬ì—­ ì´ë¦„:"); if(n) { layoutData[curPage].push({t:30, l:30, w:200, h:150, id:Date.now(), name:n, lcuIds:[], status:'OFF'}); renderLayers(); } }
        function deleteSelected() { if(selectedIdx !== null) { layoutData[curPage].splice(selectedIdx,1); selectedIdx=null; renderLayers(); } }
        function initDrag(e, idx) { let sX=e.clientX, sY=e.clientY; const move = (ev) => { const dx=ev.clientX-sX, dy=ev.clientY-sY; const d=layoutData[curPage][idx]; d.l+=(dx/1000)*100; d.t+=(dy/600)*100; sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmousemove = move; window.onmouseup = () => window.onmousemove = null; }
        function initResize(e, idx) { e.stopPropagation(); let sX=e.clientX, sY=e.clientY; const rs = (ev) => { layoutData[curPage][idx].w+=(ev.clientX-sX); layoutData[curPage][idx].h+=(ev.clientY-sY); sX=ev.clientX; sY=ev.clientY; renderLayers(); }; window.onmousemove = rs; window.onmouseup = () => window.onmousemove = null; }
        setInterval(() => { document.getElementById('top-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
